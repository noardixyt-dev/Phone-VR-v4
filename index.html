<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
<title>Stereo VR Eye Windows</title>
<style>
html,body{margin:0;padding:0;height:100%;overflow:hidden;background:#000;color:#fff;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial}
#controls{position:absolute;z-index:140;top:10px;left:12px;display:flex;gap:10px;align-items:center;transition:opacity .32s ease,transform .32s ease}
#controls.hidden{opacity:0;pointer-events:none;transform:translateY(-8px)}
.control{background:rgba(0,0,0,0.45);backdrop-filter:blur(6px);padding:8px;border-radius:8px;font-size:13px;color:#fff}
#fovSlider{width:220px}
#fullscreenBtn, #debugToggle{padding:8px 12px;border-radius:8px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.06);color:#fff;font-size:14px;transition:opacity .32s ease,transform .32s ease}
#fullscreenBtn.hidden, #debugToggle.hidden{opacity:0;pointer-events:none;transform:translateY(-8px)}
#startBtn{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);padding:14px 20px;border-radius:10px;background:#111;color:#fff;z-index:160;border:1px solid rgba(255,255,255,0.06);font-size:16px}
#hint{position:absolute;left:50%;bottom:10px;transform:translateX(-50%);font-size:12px;opacity:0.85;padding:6px 10px;border-radius:8px;background:rgba(0,0,0,0.35);z-index:130}
.eye-outline{position:absolute;border-radius:6px;pointer-events:none;z-index:135;box-shadow:0 2px 8px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.04)}
.eye-outline.show{opacity:1}
.eye-outline.hidden{opacity:0}
</style>
</head>
<body>
<div id="controls" class="hidden">
  <div class="control">
    FOV (eye window) <span id="fovVal">70%</span><br>
    <input id="fovSlider" type="range" min="40" max="100" value="70" />
  </div>
  <button id="fullscreenBtn">Fullscreen</button>
  <button id="debugToggle">Debug</button>
</div>

<button id="startBtn">Start VR</button>
<div id="hint">Double-tap to toggle menu â€¢ Drag to move</div>
<div id="menu" class="eye-outline hidden">Menu</div>
<div id="leftOutline" class="eye-outline show"></div>
<div id="rightOutline" class="eye-outline show"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script>
const startBtn = document.getElementById('startBtn');
const controls = document.getElementById('controls');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const debugToggle = document.getElementById('debugToggle');
const fovSlider = document.getElementById('fovSlider');
const fovVal = document.getElementById('fovVal');
const menu = document.getElementById('menu');
const leftOutline = document.getElementById('leftOutline');
const rightOutline = document.getElementById('rightOutline');

let renderer, scene, camera, video, videoTexture;
let eyeScalePct = parseFloat(fovSlider.value);
let cachedView = {};
let menuVisible=false;

function showUI(){ controls.classList.remove('hidden'); fullscreenBtn.classList.remove('hidden'); debugToggle.classList.remove('hidden'); }
function hideUI(){ controls.classList.add('hidden'); fullscreenBtn.classList.add('hidden'); debugToggle.classList.add('hidden'); }
fovSlider.addEventListener('input',()=>{
  eyeScalePct=parseFloat(fovSlider.value);
  fovVal.textContent=Math.round(eyeScalePct)+'%';
  updateEyeWindows();
});

fullscreenBtn.addEventListener('click',()=>{ if(!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); });

debugToggle.addEventListener('click',()=>{console.log("Debug toggled");});

function updateEyeWindows(){
  const scale = eyeScalePct/100;
  const eyeH = Math.floor(window.innerHeight*scale);
  const eyeW = Math.floor(eyeH*1.5);
  const topY = 0; // top fixed
  const leftX = Math.floor((window.innerWidth - (eyeW*2))/2);
  cachedView = {leftX,leftY:topY,leftW:eyeW,leftH:eyeH,rightX:leftX+eyeW,leftY:topY,rightW:eyeW,rightH:eyeH};
  leftOutline.style.left=cachedView.leftX+'px'; leftOutline.style.top=cachedView.leftY+'px';
  leftOutline.style.width=cachedView.leftW+'px'; leftOutline.style.height=cachedView.leftH+'px';
  rightOutline.style.left=cachedView.rightX+'px'; rightOutline.style.top=cachedView.leftY+'px';
  rightOutline.style.width=cachedView.rightW+'px'; rightOutline.style.height=cachedView.rightH+'px';
}

startBtn.addEventListener('click',async()=>{
  startBtn.style.display='none';
  showUI();
  video = document.createElement('video');
  video.autoplay = true; video.playsInline = true; video.muted = true;
  document.body.appendChild(video);

  try{
    const constraints = {
      audio: false,
      video: {
        width:{ideal:3840}, height:{ideal:2160},
        facingMode:{ideal:"environment"}
      }
    };
    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    video.srcObject = stream;
    await video.play();
    initThree();
  }catch(e){alert("Camera access failed: "+e);}
});

function initThree(){
  renderer=new THREE.WebGLRenderer({antialias:true});
  renderer.setPixelRatio(window.devicePixelRatio||1);
  renderer.setSize(window.innerWidth,window.innerHeight);
  document.body.appendChild(renderer.domElement);
  renderer.autoClear=false;

  scene=new THREE.Scene();
  camera=new THREE.PerspectiveCamera(70,window.innerWidth/window.innerHeight,0.01,1000);

  videoTexture=new THREE.VideoTexture(video);
  videoTexture.minFilter=THREE.LinearFilter; videoTexture.magFilter=THREE.LinearFilter;

  const videoMat=new THREE.MeshBasicMaterial({map:videoTexture});
  const videoGeom=new THREE.PlaneGeometry(2,2);
  const videoMesh=new THREE.Mesh(videoGeom,videoMat);
  scene.add(videoMesh);

  updateEyeWindows();
  animate();
}

function animate(){
  requestAnimationFrame(animate);
  renderer.clear();

  // Left eye
  renderer.setViewport(cachedView.leftX,cachedView.leftY,cachedView.leftW,cachedView.leftH);
  renderer.render(scene,camera);

  // Right eye
  renderer.setViewport(cachedView.rightX,cachedView.leftY,cachedView.rightW,cachedView.rightH);
  renderer.render(scene,camera);
}

window.addEventListener('resize',updateEyeWindows);

// Double-tap to toggle menu
let lastTap = 0;
window.addEventListener('pointerdown',(e)=>{
  const now = Date.now();
  if(now - lastTap < 300){
    menuVisible = !menuVisible;
    menu.style.display = menuVisible ? 'block':'none';
  }
  lastTap=now;
});
</script>
</body>
</html>
