<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dual-Eye Camera â€” Base Test</title>
<style>
  html,body {
    margin: 0;
    padding: 0;
    background: #000;
    overflow: hidden;
    height: 100%;
    width: 100%;
    color: #fff;
    font-family: sans-serif;
  }

  #root {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    gap: 24px; /* space between eyes */
    background: #000;
  }

  video {
    width: 45vw;     /* smaller to increase FOV */
    height: auto;
    border: 2px solid #222;
    border-radius: 8px;
    object-fit: cover;
    background: #000;
    transform: scaleX(-1); /* mirror for goggle-like look */
  }

  #startButton {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 12px 20px;
    background: #111;
    color: white;
    border: 0;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    z-index: 10;
  }
</style>
</head>
<body>
<div id="root">
  <video id="left" autoplay playsinline muted></video>
  <video id="right" autoplay playsinline muted></video>
</div>

<button id="startButton">Start Camera</button>

<script>
const left = document.getElementById('left');
const right = document.getElementById('right');
const btn = document.getElementById('startButton');
let stream = null;

btn.addEventListener('click', async () => {
  try {
    btn.style.display = 'none';
    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } },
      audio: false
    });
    left.srcObject = stream;
    right.srcObject = stream;
  } catch (err) {
    alert('Camera error: ' + err.message);
    console.error(err);
    btn.style.display = 'block';
  }
});
</script>
</body>
</html>
