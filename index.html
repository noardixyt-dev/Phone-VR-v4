<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
<title>Stereo Passthrough — Rear camera + Forced 6DOF (WebXR fallback)</title>
<style>
  :root { --outline: rgba(255,255,255,0.06); --ui-bg: rgba(0,0,0,0.45); }
  html,body{margin:0;padding:0;height:100%;width:100%;background:#000;color:#fff;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;overflow:hidden}
  #stereoWrap{position:fixed;inset:0;display:flex;justify-content:center;align-items:flex-end;gap:var(--gap,12px);padding-bottom:var(--pad-bottom,12px);pointer-events:none;z-index:10}
  .eyeWin{width:var(--eye-w,360px);height:var(--eye-h,240px);border-radius:14px;overflow:hidden;border:2px solid var(--outline);box-shadow:0 6px 22px rgba(0,0,0,0.6);background:#000;position:relative}
  .eyeVideo{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;transform-origin:center center;background:#000}
  #controls{position:fixed;left:12px;top:10px;z-index:60;display:flex;gap:10px;align-items:center;pointer-events:auto;transition:opacity .32s,transform .32s}
  #controls.hidden{opacity:0;pointer-events:none;transform:translateY(-8px)}
  .control{background:var(--ui-bg);backdrop-filter: blur(6px);padding:8px;border-radius:8px;font-size:13px;color:#fff}
  #fovSlider{width:220px}
  #fullscreenBtn{position:fixed;top:10px;right:10px;z-index:60;padding:8px 12px;border-radius:8px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.06);color:#fff;font-size:14px;pointer-events:auto;display:none}
  #startBtn{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);z-index:80;padding:14px 18px;border-radius:10px;background:#111;color:#fff;border:1px solid rgba(255,255,255,0.06);cursor:pointer}
  #hint{position:fixed;left:50%;bottom:10px;transform:translateX(-50%);font-size:12px;background:rgba(0,0,0,0.35);padding:6px 10px;border-radius:8px;z-index:60}
  #portraitOverlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.92);z-index:9999;color:#fff;font-size:20px;padding:20px;text-align:center;pointer-events:auto}
  canvas#overlay{position:fixed;left:0;top:0;width:100%;height:100%;z-index:40;pointer-events:none;display:block}
  .palmDot{position:absolute;width:12px;height:12px;border-radius:50%;background:#fff;box-shadow:0 0 10px rgba(255,255,255,0.9);transform:translate(-50%,-50%);pointer-events:none;z-index:70;display:none}
  #xrMessage{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);background:rgba(0,0,0,0.9);color:#fff;padding:14px 16px;border-radius:8px;z-index:99999;display:none}
  @media (max-width:420px){ .control{font-size:12px; padding:6px} #fovSlider{width:160px} }
</style>
</head>
<body>

  <button id="startBtn">Start VR (camera & motion)</button>

  <div id="controls" class="hidden" style="display:none">
    <div class="control">
      <div style="font-size:12px;margin-bottom:6px">FOV (eye window) <span id="fovVal">70%</span></div>
      <input id="fovSlider" type="range" min="40" max="100" value="70" />
    </div>
  </div>

  <button id="fullscreenBtn">Fullscreen</button>
  <div id="hint">Double-tap to toggle anchored menu • Tap top to show UI</div>

  <div id="portraitOverlay">Please rotate your device to landscape</div>

  <div id="xrMessage"></div>

  <div id="stereoWrap" aria-hidden="true">
    <div id="leftWin" class="eyeWin"><video id="videoLeft" class="eyeVideo" playsinline autoplay muted></video><div id="dotLeft" class="palmDot"></div></div>
    <div id="rightWin" class="eyeWin"><video id="videoRight" class="eyeVideo" playsinline autoplay muted></video><div id="dotRight" class="palmDot"></div></div>
  </div>

  <canvas id="overlay"></canvas>

  <!-- MediaPipe Hands (optional overlay) -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <!-- three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>

<script>
/* FULL single-file app with forced 6DOF try (WebXR) + fallbacks
   - Tries WebXR immersive-ar up to MAX_XR_ATTEMPTS times
   - Falls back to deviceorientation-based pose if XR unavailable
   - Rear camera per-eye video, menu world-locked, single 3D pass reused per eye
   - MediaPipe palm-dot overlay integrated (uses same stream)
*/

/* ---------------- UI & DOM ---------------- */
const startBtn = document.getElementById('startBtn');
const controls = document.getElementById('controls');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const fovSlider = document.getElementById('fovSlider');
const fovVal = document.getElementById('fovVal');
const portraitOverlay = document.getElementById('portraitOverlay');
const overlay = document.getElementById('overlay');
const leftWin = document.getElementById('leftWin');
const rightWin = document.getElementById('rightWin');
const videoLeft = document.getElementById('videoLeft');
const videoRight = document.getElementById('videoRight');
const dotLeft = document.getElementById('dotLeft');
const dotRight = document.getElementById('dotRight');
const xrMessage = document.getElementById('xrMessage');
const hint = document.getElementById('hint');

let uiHideTimer = null;
const UI_HIDE_MS = 10000;
function showUI(){ controls.style.display='flex'; controls.classList.remove('hidden'); fullscreenBtn.style.display='block'; resetUIHideTimer(); }
function hideUI(){ controls.classList.add('hidden'); fullscreenBtn.style.display='none'; }
function resetUIHideTimer(){ if(uiHideTimer) clearTimeout(uiHideTimer); uiHideTimer = setTimeout(()=>{ hideUI(); }, UI_HIDE_MS); }
window.addEventListener('pointermove', ()=> resetUIHideTimer(), { passive:true });
controls.addEventListener('pointerdown', ()=> showUI());

/* ---------------- Orientation helpers ---------------- */
const zee = new THREE.Vector3(0,0,1);
const qPortraitToThree = new THREE.Quaternion(-Math.sqrt(0.5),0,0,Math.sqrt(0.5));
let deviceQuat = new THREE.Quaternion();
let deviceOrientationEnabled = false;
function getScreenOrientationDeg(){ if (screen && screen.orientation && typeof screen.orientation.angle === 'number') return screen.orientation.angle; return window.orientation || 0; }
function setObjectQuaternionFromSensor(quatOut, alpha, beta, gamma){
  const orient = getScreenOrientationDeg(); const deg = Math.PI/180;
  const e = new THREE.Euler((beta||0)*deg,(alpha||0)*deg,-(gamma||0)*deg,'YXZ');
  quatOut.setFromEuler(e);
  let baseRot = new THREE.Quaternion();
  if (orient === 90) baseRot.setFromAxisAngle(zee, -Math.PI/2);
  else if (orient === -90 || orient === 270) baseRot.setFromAxisAngle(zee, Math.PI/2);
  else if (orient === 180) baseRot.setFromAxisAngle(zee, Math.PI);
  quatOut.multiply(qPortraitToThree);
  quatOut.multiply(baseRot);
  const ex = new THREE.Euler().setFromQuaternion(quatOut,'YXZ'); ex.z = 0; quatOut.setFromEuler(ex);
}
async function enableDeviceOrientation(){
  if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function'){
    try {
      const perm = await DeviceOrientationEvent.requestPermission();
      if (perm === 'granted') {
        window.addEventListener('deviceorientation', ev => { deviceOrientationEnabled=true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
      } else {
        window.addEventListener('deviceorientation', ev => { deviceOrientationEnabled=true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
      }
    } catch(e) {
      window.addEventListener('deviceorientation', ev => { deviceOrientationEnabled=true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
    }
  } else {
    window.addEventListener('deviceorientation', ev => { deviceOrientationEnabled=true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
  }
}

/* ---------------- Camera selection & start ---------------- */
async function chooseRearDeviceId(){
  try {
    const devs = await navigator.mediaDevices.enumerateDevices();
    const cams = devs.filter(d => d.kind === 'videoinput');
    for (const c of cams) {
      const L = (c.label || '').toLowerCase();
      if (L.includes('back') || L.includes('rear') || L.includes('environment') || L.includes('main') || L.includes('wide')) return c.deviceId;
    }
    for (const c of cams) {
      const L = (c.label || '').toLowerCase();
      if (!L.includes('front') && !L.includes('selfie')) return c.deviceId;
    }
    return cams.length ? cams[0].deviceId : null;
  } catch(e) { return null; }
}

async function startCameraStream(){
  const deviceId = await chooseRearDeviceId();
  const tryRes = [{w:3840,h:2160},{w:1920,h:1080},{w:1280,h:720}];
  const fpsCandidates = [60,30];
  for (const r of tryRes){
    for (const f of fpsCandidates){
      try{
        const constraints = deviceId
          ? { video:{ deviceId:{ exact: deviceId }, width:{ ideal: r.w }, height:{ ideal: r.h }, frameRate:{ ideal: f } }, audio:false }
          : { video:{ facingMode:{ ideal: 'environment' }, width:{ ideal: r.w }, height:{ ideal: r.h }, frameRate:{ ideal: f } }, audio:false };
        const s = await navigator.mediaDevices.getUserMedia(constraints);
        console.log('camera stream acquired', r, f);
        return s;
      }catch(e){ /* try next */ }
    }
  }
  return navigator.mediaDevices.getUserMedia({ video:true, audio:false });
}

/* ---------------- Layout & eyes ---------------- */
let eyeScalePct = parseFloat(fovSlider.value);
fovVal.textContent = Math.round(eyeScalePct) + '%';
function layoutEyes(){
  const scale = Math.max(0.3, Math.min(1.0, eyeScalePct/100));
  let eyeH = Math.round(window.innerHeight * scale);
  let eyeW = Math.floor(eyeH * 1.5);
  let gap = Math.max(8, Math.round(eyeW * 0.06));
  if (eyeW * 2 + gap > window.innerWidth) {
    const avail = window.innerWidth - gap;
    eyeW = Math.floor(avail / 2);
    eyeH = Math.floor(eyeW * 2/3);
  }
  const padBottom = Math.max(6, Math.round((1 - scale) * window.innerHeight * 0.12)) + 12;
  document.documentElement.style.setProperty('--eye-w', eyeW + 'px');
  document.documentElement.style.setProperty('--eye-h', eyeH + 'px');
  document.documentElement.style.setProperty('--gap', gap + 'px');
  document.documentElement.style.setProperty('--pad-bottom', padBottom + 'px');
}
window.addEventListener('resize', ()=>{ layoutEyes(); updatePortrait(); if (renderer) { renderer.setSize(window.innerWidth, window.innerHeight); perspectiveCamera.aspect = window.innerWidth/window.innerHeight; perspectiveCamera.updateProjectionMatrix(); } });

function updatePortrait(){
  if (window.innerHeight > window.innerWidth){
    portraitOverlay.style.display = 'flex';
    controls.classList.add('hidden');
    fullscreenBtn.style.display='none';
  } else {
    portraitOverlay.style.display = 'none';
    if (!controls.classList.contains('hidden')) controls.style.display='flex';
    if (controls.style.display !== 'none') fullscreenBtn.style.display='block';
  }
}

/* ---------------- Start flow + XR forcing ---------------- */
let xrSession = null;
let XR_ATTEMPTS = 0;
const MAX_XR_ATTEMPTS = 5;
const XR_RETRY_DELAY = 800; // ms

startBtn.addEventListener('click', async () => {
  startBtn.style.display = 'none';
  await enableDeviceOrientation();
  showUI();
  try {
    const stream = await startCameraStream();
    videoLeft.srcObject = stream;
    videoRight.srcObject = stream;
    try { await videoLeft.play(); } catch(e){ console.warn('left play', e); }
    try { await videoRight.play(); } catch(e){ console.warn('right play', e); }

    controls.style.display='flex';
    fullscreenBtn.style.display='block';

    // init overlay 3D
    initThreeOverlay();

    // attempt WebXR immersive-ar (force up to MAX attempts)
    tryWebXRForce();

    // setup MediaPipe if available
    tryInitHands(stream);
  } catch(err){
    console.error('start failed', err);
    alert('Camera start failed: ' + (err && err.message ? err.message : err));
    startBtn.style.display = 'block';
  }
});

fullscreenBtn.addEventListener('click', ()=> {
  if (!document.fullscreenElement) document.documentElement.requestFullscreen();
  else document.exitFullscreen();
  resetUIHideTimer();
});

/* Force WebXR immersive-ar up to N attempts */
async function tryWebXRForce(){
  if (!navigator.xr || !navigator.xr.isSessionSupported) {
    showXRFailure('WebXR not supported in this browser. Falling back to 3DOF.');
    fallbackTo3DOF();
    return;
  }
  try {
    const supported = await navigator.xr.isSessionSupported('immersive-ar');
    if (!supported) {
      showXRFailure('immersive-ar not supported. Falling back to 3DOF.');
      fallbackTo3DOF();
      return;
    }
  } catch(e){
    console.warn('isSessionSupported error', e);
    // continue to attempt requestSession anyway
  }

  // attempt requestSession up to MAX_XR_ATTEMPTS
  async function attempt(){
    XR_ATTEMPTS++;
    try {
      xrMessage.style.display = 'block';
      xrMessage.textContent = `Requesting full 6DOF (WebXR)… attempt ${XR_ATTEMPTS}/${MAX_XR_ATTEMPTS}`;
      const session = await navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['local', 'local-floor', 'bounded-floor'] });
      xrMessage.style.display = 'none';
      onXRSessionStarted(session);
    } catch(err) {
      console.warn('XR attempt failed', XR_ATTEMPTS, err);
      if (XR_ATTEMPTS < MAX_XR_ATTEMPTS){
        setTimeout(attempt, XR_RETRY_DELAY);
      } else {
        showXRFailure('Full 6DOF not compatible on this device/browser. Falling back to 3DOF.');
        fallbackTo3DOF();
      }
    }
  }
  attempt();
}

function showXRFailure(msg){
  xrMessage.style.display = 'block';
  xrMessage.textContent = msg;
  setTimeout(()=> xrMessage.style.display = 'none', 4000);
}

/* called when XR session granted */
async function onXRSessionStarted(session){
  xrSession = session;
  if (!renderer) return;
  renderer.xr.enabled = true;
  try {
    await renderer.xr.setSession(session);
    // when using WebXR, the renderer.xr.getCamera() will give the multi-camera XR camera
    // We'll use XR-provided pose during rendering. Menu is world-locked naturally.
    // Hide the portrait overlay if any.
    portraitOverlay.style.display = (window.innerHeight > window.innerWidth) ? 'flex' : 'none';
  } catch(e){
    console.warn('renderer.xr.setSession failed', e);
    showXRFailure('Could not start XR session — falling back.');
    fallbackTo3DOF();
  }

  // Listen for end
  session.addEventListener('end', ()=> {
    xrSession = null;
    renderer.xr.enabled = false;
    // fallback
    fallbackTo3DOF();
  });
}

/* fallback: use device orientation as pseudo-6DOF camera */
function fallbackTo3DOF(){
  // we already call enableDeviceOrientation earlier, so simply continue rendering using deviceQuat applied to perspectiveCamera
  // inform user briefly
  xrMessage.style.display = 'block';
  xrMessage.textContent = 'Using device orientation fallback (3DOF).';
  setTimeout(()=> xrMessage.style.display='none', 2400);
}

/* ---------------- THREE overlay (single pass for menu) ---------------- */
let renderer = null, scene3D = null, perspectiveCamera = null, camLeft = null, camRight = null;
let rtMenu = null, postScene = null, postCam = null, postMaterial = null;
let menuMesh = null, menuBar = null;

function initThreeOverlay(){
  renderer = new THREE.WebGLRenderer({ canvas: overlay, antialias: true, alpha: true });
  renderer.setPixelRatio(window.devicePixelRatio || 1);
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.autoClear = false;

  scene3D = new THREE.Scene();
  scene3D.add(new THREE.AmbientLight(0xffffff, 0.85));
  const dl = new THREE.DirectionalLight(0xffffff, 0.25); dl.position.set(1,2,2); scene3D.add(dl);

  perspectiveCamera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 1000);
  camLeft = perspectiveCamera.clone();
  camRight = perspectiveCamera.clone();

  // menu geometry: bigger to feel like a 25" at ~1m (tweak scale when spawning)
  const boxG = new THREE.BoxGeometry(1.6, 0.9, 0.02);
  const boxM = new THREE.MeshStandardMaterial({ color:0x1f6feb, roughness:0.5, metalness:0.05, emissive:0x001428 });
  menuMesh = new THREE.Mesh(boxG, boxM);
  menuMesh.visible = false;
  scene3D.add(menuMesh);

  const barG = new THREE.BoxGeometry(0.8, 0.06, 0.002);
  const barM = new THREE.MeshStandardMaterial({ color:0xffffff, transparent:true, opacity:0.9 });
  menuBar = new THREE.Mesh(barG, barM);
  menuBar.position.set(0, - (0.9/2 + 0.06/2 + 0.02), 0.011);
  menuMesh.add(menuBar);

  // render target for menu (single pass)
  const rtSize = Math.max(512, Math.min(2048, Math.floor(Math.max(window.innerWidth, window.innerHeight) * (window.devicePixelRatio||1))));
  rtMenu = new THREE.WebGLRenderTarget(rtSize, rtSize, { minFilter: THREE.LinearFilter, magFilter: THREE.LinearFilter, format: THREE.RGBAFormat });

  // post scene draws rtMenu texture (we'll render that quad into each eye area)
  postScene = new THREE.Scene();
  postCam = new THREE.OrthographicCamera(-1,1,1,-1,0,1);
  const quadG = new THREE.PlaneGeometry(2,2);
  postMaterial = new THREE.MeshBasicMaterial({ map: rtMenu.texture, transparent: true });
  const postMesh = new THREE.Mesh(quadG, postMaterial);
  postScene.add(postMesh);

  // pointer handlers for menu drag
  window.addEventListener('pointerdown', overlayPointerDown, { passive:true });
  window.addEventListener('pointermove', overlayPointerMove, { passive:true });
  window.addEventListener('pointerup', overlayPointerUp, { passive:true });

  layoutEyes();
  updatePortrait();
  requestAnimationFrame(animateThree);
}

/* spawn/hide toggle via double-tap */
let tapLast = 0;
function toggleMenu(){
  if (!menuMesh) return;
  if (!menuMesh.visible) spawnMenu();
  else hideMenu();
}
function spawnMenu(){
  const forward = new THREE.Vector3(0,0,-1);
  if (deviceOrientationEnabled && !xrSession) forward.applyQuaternion(deviceQuat);
  if (xrSession) {
    // in XR, viewer pose and world space are managed by XR; we'll spawn menu 1.4m forward relative to viewer space
    // create a temporary forward using identity - in XR the camera is provided by renderer.xr
    forward.set(0,0,-1);
    // can't apply deviceQuat (XR will control camera)
  }
  const spawnPos = forward.clone().multiplyScalar(MENU_DISTANCE);
  menuMesh.position.copy(spawnPos);
  const toCam = new THREE.Vector3().subVectors(new THREE.Vector3(0,0,0), menuMesh.position);
  toCam.y = 0;
  menuMesh.lookAt(menuMesh.position.clone().add(toCam));
  menuMesh.up.set(0,1,0);
  const baseScale = (eyeScalePct/70) * 0.7;
  menuMesh.scale.setScalar(baseScale);
  menuMesh.visible = true;
  popScale(menuMesh, baseScale, 260);
}
function hideMenu(){ shrinkHide(menuMesh, 160); }

/* pop/shrink helpers */
function popScale(obj, target=1, dur=260){
  const start = performance.now(); const sx = obj.scale.x;
  function step(now){
    const t = Math.min(1,(now-start)/dur);
    const e = 1 - Math.pow(1-t,3);
    const v = sx + (target - sx)*e;
    obj.scale.set(v,v,v);
    if (t < 1) requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}
function shrinkHide(obj, dur=160){
  const start = performance.now(); const sx = obj.scale.x;
  function step(now){
    const t = Math.min(1,(now-start)/dur);
    const e = Math.pow(1-t,2);
    obj.scale.set(sx*e,sx*e,sx*e);
    if (t < 1) requestAnimationFrame(step);
    else { obj.visible=false; obj.scale.set(sx,sx,sx); }
  }
  requestAnimationFrame(step);
}

/* drag for menu bar */
let dragging=false, dragStart=null, dragCam=null;
const raycaster = new THREE.Raycaster();
function screenToNDC(x,y){ return new THREE.Vector2((x/window.innerWidth)*2 - 1, - (y/window.innerHeight)*2 + 1); }
function overlayPointerDown(e){
  const now = Date.now();
  if (now - tapLast < 300) toggleMenu();
  tapLast = now;

  if (!menuMesh || !menuMesh.visible) return;
  const ndc = screenToNDC(e.clientX, e.clientY);
  raycaster.setFromCamera(ndc, camLeft);
  const hits = raycaster.intersectObject(menuBar, true);
  if (hits.length > 0){
    dragging = true;
    dragStart = { x: e.clientX, y: e.clientY, startPos: menuMesh.position.clone() };
    dragCam = perspectiveCamera;
  }
}
function overlayPointerMove(e){
  if (!dragging || !dragStart) return;
  const ndcNow = screenToNDC(e.clientX, e.clientY);
  const ndcThen = screenToNDC(dragStart.x, dragStart.y);
  const delta = ndcNow.clone().sub(ndcThen);
  const cam = dragCam;
  const distance = menuMesh.position.length() || MENU_DISTANCE;
  const vFov = cam.fov * Math.PI/180;
  const worldH = 2 * Math.tan(vFov/2) * distance;
  const worldW = worldH * cam.aspect;
  const worldDelta = new THREE.Vector3(-delta.x * worldW/2, -delta.y * worldH/2, 0);
  worldDelta.applyQuaternion(cam.quaternion);
  menuMesh.position.copy(dragStart.startPos.clone().add(worldDelta));
}
function overlayPointerUp(e){ dragging=false; dragStart=null; }

/* animateThree: render scene3D once to rtMenu then blit into each eye viewport */
function animateThree(){
  requestAnimationFrame(animateThree);
  if (!renderer) return;

  // If we have XR session, renderer.xr.getCamera() will provide an XR camera; otherwise use perspectiveCamera with deviceQuat
  if (xrSession){
    // three's XR manager updates camera automatically when rendering with session; we still render menu using perspectiveCamera for rt
    // but we will let renderer.xr handle viewer transforms in final draw if needed
  } else {
    if (deviceOrientationEnabled) perspectiveCamera.quaternion.copy(deviceQuat);
    else perspectiveCamera.quaternion.identity();
  }

  // update menu facing horizontally every frame (no position change)
  if (menuMesh && menuMesh.visible){
    const toCam = new THREE.Vector3().subVectors(new THREE.Vector3(0,0,0), menuMesh.position);
    toCam.y = 0;
    menuMesh.lookAt(menuMesh.position.clone().add(toCam));
    menuMesh.up.set(0,1,0);
  }

  // render scene3D to rtMenu once
  renderer.setRenderTarget(rtMenu);
  renderer.clear();
  renderer.render(scene3D, perspectiveCamera);
  renderer.setRenderTarget(null);

  // now blit rtMenu into left & right eye viewports
  const leftRect = leftWin.getBoundingClientRect();
  const rightRect = rightWin.getBoundingClientRect();
  const leftViewportY = window.innerHeight - leftRect.top - leftRect.height;

  renderer.setScissorTest(true);

  // left
  renderer.setScissor(leftRect.left, leftViewportY, leftRect.width, leftRect.height);
  renderer.setViewport(leftRect.left, leftViewportY, leftRect.width, leftRect.height);
  postMaterial.map = rtMenu.texture; postMaterial.needsUpdate = true;
  renderer.clearDepth();
  renderer.render(postScene, postCam);

  // right
  const rightViewportY = window.innerHeight - rightRect.top - rightRect.height;
  renderer.setScissor(rightRect.left, rightViewportY, rightRect.width, rightRect.height);
  renderer.setViewport(rightRect.left, rightViewportY, rightRect.width, rightRect.height);
  renderer.clearDepth();
  renderer.render(postScene, postCam);

  renderer.setScissorTest(false);

  // hover pulse center (affordance)
  hoverPulse();
}

function hoverPulse(){
  if (!menuMesh || !menuMesh.visible) return;
  const ndc = new THREE.Vector2(0,0);
  raycaster.setFromCamera(ndc, camLeft);
  const hits = raycaster.intersectObject(menuBar, true);
  if (hits.length > 0){
    menuBar.material.opacity = 1.0;
    menuBar.material.emissive = new THREE.Color(0xaaaaaa);
  } else {
    menuBar.material.opacity = 0.9;
    menuBar.material.emissive = new THREE.Color(0x000000);
  }
}

/* ---------------- MediaPipe Hands overlay (palm dot) ---------------- */
let hands = null, mpCamera = null;
async function tryInitHands(stream){
  if (typeof window.Hands !== 'function') {
    console.warn('MediaPipe Hands not available.');
    return;
  }

  const mpVideo = document.createElement('video');
  mpVideo.style.display = 'none';
  mpVideo.playsInline = true;
  mpVideo.muted = true;
  mpVideo.srcObject = stream;
  document.body.appendChild(mpVideo);
  try { await mpVideo.play(); } catch(e){ console.warn('mpVideo play blocked', e); }

  hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
  hands.setOptions({ maxNumHands:1, modelComplexity:0, minDetectionConfidence:0.6, minTrackingConfidence:0.5 });
  hands.onResults(onHandsResults);

  mpCamera = new Camera(mpVideo, {
    onFrame: async () => { await hands.send({ image: mpVideo }); },
    width: mpVideo.videoWidth || 1280,
    height: mpVideo.videoHeight || 720
  });
  mpCamera.start();
}

function onHandsResults(results){
  if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0){
    dotLeft.style.display = 'none';
    dotRight.style.display = 'none';
    return;
  }
  const landmarks = results.multiHandLandmarks[0];
  const palmIdx = [0,5,9,13,17];
  let cx=0, cy=0;
  for (const i of palmIdx){ cx+=landmarks[i].x; cy+=landmarks[i].y; }
  cx/=palmIdx.length; cy/=palmIdx.length;

  // map to each eye rect; if within rect show dot, else hide
  const leftRect = leftWin.getBoundingClientRect();
  const rightRect = rightWin.getBoundingClientRect();

  const lx = leftRect.left + cx*leftRect.width;
  const ly = leftRect.top + cy*leftRect.height;
  if (lx >= leftRect.left && lx <= leftRect.right && ly >= leftRect.top && ly <= leftRect.bottom){
    dotLeft.style.display='block';
    dotLeft.style.left = (Math.min(leftRect.right-6, Math.max(leftRect.left+6, lx))) + 'px';
    dotLeft.style.top  = (Math.min(leftRect.bottom-6, Math.max(leftRect.top+6, ly))) + 'px';
  } else dotLeft.style.display='none';

  const rx = rightRect.left + cx*rightRect.width;
  const ry = rightRect.top + cy*rightRect.height;
  if (rx >= rightRect.left && rx <= rightRect.right && ry >= rightRect.top && ry <= rightRect.bottom){
    dotRight.style.display='block';
    dotRight.style.left = (Math.min(rightRect.right-6, Math.max(rightRect.left+6, rx))) + 'px';
    dotRight.style.top  = (Math.min(rightRect.bottom-6, Math.max(rightRect.top+6, ry))) + 'px';
  } else dotRight.style.display='none';
}

/* ---------------- Utility & init ---------------- */
layoutEyes();
updatePortrait();
window.addEventListener('resize', ()=>{ layoutEyes(); updatePortrait(); if (renderer) { renderer.setSize(window.innerWidth, window.innerHeight); perspectiveCamera.aspect = window.innerWidth/window.innerHeight; perspectiveCamera.updateProjectionMatrix(); } });

/* Top-tap shows UI */
window.addEventListener('pointerdown', (ev)=>{ if (ev.clientY <= 140) showUI(); });

/* FOV slider hook */
fovSlider.addEventListener('input', ()=> {
  eyeScalePct = parseFloat(fovSlider.value);
  fovVal.textContent = Math.round(eyeScalePct) + '%';
  layoutEyes();
  if (menuMesh) { const s = eyeScalePct/70; menuMesh.scale.setScalar(s); }
  resetUIHideTimer();
});

/* double-tap toggle menu (global) */
let lastTap = 0;
window.addEventListener('pointerdown', (ev) => {
  const now = Date.now();
  if (now - lastTap < 300) toggleMenu();
  lastTap = now;
});
