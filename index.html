<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Phone VR Camera Viewer</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    width: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    touch-action: none;
  }

  #vr-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
  }

  video {
    width: 45%;           /* zoomed-out so full camera feed fits */
    height: 100%;
    object-fit: contain;   /* show entire feed */
    background: #111;
    border: 1px solid #222;
    margin: 0 2.5%;       /* gap between eyes */
  }

  .menu {
    position: absolute;
    width: 200px;
    height: 120px;
    background: rgba(255,255,255,0.9);
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    color: #000;
    pointer-events: none;
    visibility: hidden;
  }

  #fullscreen-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 10px 16px;
    background: rgba(255,255,255,0.9);
    border-radius: 8px;
    font-size: 16px;
    z-index: 1000;
  }

  @media screen and (orientation: portrait) {
    body::before {
      content: "Please rotate your device to landscape";
      color: white;
      font-size: 2em;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    #vr-container { display: none; }
  }
</style>
</head>
<body>
<div id="vr-container">
  <video id="left-eye" autoplay muted playsinline></video>
  <video id="right-eye" autoplay muted playsinline></video>
</div>

<div id="menu-left" class="menu">VR Menu</div>
<div id="menu-right" class="menu">VR Menu</div>

<button id="fullscreen-btn">Fullscreen</button>

<script>
const leftEye = document.getElementById('left-eye');
const rightEye = document.getElementById('right-eye');
const menuLeft = document.getElementById('menu-left');
const menuRight = document.getElementById('menu-right');
const fullscreenBtn = document.getElementById('fullscreen-btn');

let currentYaw = 0;
let currentPitch = 0;
let menuYaw = 0;
let menuPitch = 0;
let menuSpawned = false;

// Start camera automatically at highest available resolution
async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: {
        width: { ideal: 3840 },
        height: { ideal: 3840 }, // square aspect ratio
        facingMode: 'environment'
      },
      audio: false
    });
    leftEye.srcObject = stream;
    rightEye.srcObject = stream;

    leftEye.addEventListener('loadedmetadata', () => {
      console.log("Camera resolution:", leftEye.videoWidth, "x", leftEye.videoHeight);
    });
  } catch(err) {
    console.error("Camera error:", err);
    alert("Could not access camera. Please allow permissions.");
  }
}

startCamera();

// Fullscreen button
fullscreenBtn.addEventListener('click', () => {
  if(document.fullscreenElement) {
    document.exitFullscreen();
  } else {
    document.documentElement.requestFullscreen();
  }
});

// DeviceOrientation tracking
window.addEventListener('deviceorientation', (event) => {
  if(event.alpha !== null && event.beta !== null){
    currentYaw = event.alpha;
    currentPitch = event.beta;

    if(menuSpawned) {
      updateMenuPosition();
    }
  }
});

// Double-tap detection
let lastTap = 0;
window.addEventListener('touchend', (e) => {
  const now = new Date().getTime();
  if(now - lastTap < 300 && now - lastTap > 0){
    spawnMenu();
    e.preventDefault();
    e.stopPropagation();
  }
  lastTap = now;
});

// Spawn world-locked menu
function spawnMenu(){
  menuSpawned = true;
  menuYaw = currentYaw;
  menuPitch = currentPitch;
  menuLeft.style.visibility = "visible";
  menuRight.style.visibility = "visible";
}

// Update menu position for both eyes
function updateMenuPosition() {
  const fov = 90;  // horizontal FOV
  const vFov = 60; // vertical FOV

  const leftRect = leftEye.getBoundingClientRect();
  const rightRect = rightEye.getBoundingClientRect();

  let yawOffset = ((menuYaw - currentYaw + 540) % 360) - 180;
  let pitchOffset = menuPitch - currentPitch;
  pitchOffset = Math.max(Math.min(pitchOffset, 90), -90);

  const yawVisible = Math.abs(yawOffset) <= fov/2;
  const pitchVisible = Math.abs(pitchOffset) <= vFov/2;
  const visible = yawVisible && pitchVisible;

  if(visible){
    // Left eye menu
    let xLeft = leftRect.left + (leftRect.width/2) + (yawOffset/(fov/2))*(leftRect.width/2) - menuLeft.offsetWidth/2;
    let yLeft = leftRect.top + (leftRect.height/2) - (pitchOffset/(vFov/2))*(leftRect.height/2) - menuLeft.offsetHeight/2;
    menuLeft.style.left = xLeft + "px";
    menuLeft.style.top = yLeft + "px";

    // Right eye menu
    let xRight = rightRect.left + (rightRect.width/2) + (yawOffset/(fov/2))*(rightRect.width/2) - menuRight.offsetWidth/2;
    let yRight = rightRect.top + (rightRect.height/2) - (pitchOffset/(vFov/2))*(rightRect.height/2) - menuRight.offsetHeight/2;
    menuRight.style.left = xRight + "px";
    menuRight.style.top = yRight + "px";

    menuLeft.style.visibility = "visible";
    menuRight.style.visibility = "visible";
  } else {
    menuLeft.style.visibility = "hidden";
    menuRight.style.visibility = "hidden";
  }
}
</script>
</body>
</html>
