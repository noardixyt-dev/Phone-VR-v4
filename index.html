<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
<title>VR Viewer</title>
<style>
html,body{margin:0;padding:0;height:100%;overflow:hidden;background:#000;color:#fff;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial}
#controls{position:absolute;z-index:140;top:10px;left:12px;display:flex;gap:10px;align-items:center;transition:opacity .32s ease,transform .32s ease}
#controls.hidden{opacity:0;pointer-events:none;transform:translateY(-8px)}
.control{background:rgba(0,0,0,0.45);backdrop-filter:blur(6px);padding:8px;border-radius:8px;font-size:13px;color:#fff}
#fovSlider{width:220px}
#fullscreenBtn{position:absolute;top:10px;right:10px;z-index:140;padding:8px 12px;border-radius:8px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.06);color:#fff;font-size:14px;transition:opacity .32s ease,transform .32s ease}
#fullscreenBtn.hidden{opacity:0;pointer-events:none;transform:translateY(-8px)}
#startBtn{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);padding:14px 20px;border-radius:10px;background:#111;color:#fff;z-index:160;border:1px solid rgba(255,255,255,0.06);font-size:16px}
#hint{position:absolute;left:50%;bottom:10px;transform:translateX(-50%);font-size:12px;opacity:0.85;padding:6px 10px;border-radius:8px;background:rgba(0,0,0,0.35);z-index:130}
#portraitOverlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.9);z-index:220;color:#fff;font-size:20px;padding:20px;text-align:center}
.eye-outline{position:absolute;border-radius:6px;pointer-events:none;z-index:135;box-shadow:0 2px 8px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.04);transition:opacity .25s}
.eye-outline.hidden{opacity:0}
.eye-outline.show{opacity:1}
.crosshair{position:absolute;width:20px;height:20px;top:50%;left:50%;transform:translate(-50%,-50%);border-left:2px solid #fff;border-top:2px solid #fff;z-index:150;pointer-events:none;opacity:0.8;transition:opacity 0.2s;}
video{display:none!important;}
</style>
</head>
<body>
<div id="controls" class="hidden">
  <div class="control">
    <div style="font-size:12px;margin-bottom:6px">FOV (eye window) <span id="fovVal">70%</span></div>
    <input id="fovSlider" type="range" min="40" max="100" value="70" />
  </div>
</div>

<button id="fullscreenBtn" class="hidden">Fullscreen</button>
<button id="startBtn">Tap to Start VR</button>
<div id="hint">Double-tap to toggle anchored menu • Drag to move cursor • Tap objects to click</div>
<div id="portraitOverlay" style="display:none">Please rotate your phone to landscape and grant camera & motion permission</div>

<div id="leftOutline" class="eye-outline hidden"></div>
<div id="rightOutline" class="eye-outline hidden"></div>

<div id="crossLeft" class="crosshair"></div>
<div id="crossRight" class="crosshair"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script>
const startBtn = document.getElementById('startBtn');
const controls = document.getElementById('controls');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const fovSlider = document.getElementById('fovSlider');
const fovVal = document.getElementById('fovVal');
const leftOutline = document.getElementById('leftOutline');
const rightOutline = document.getElementById('rightOutline');
const crossLeft = document.getElementById('crossLeft');
const crossRight = document.getElementById('crossRight');

let uiVisible = true, uiHideTimer=null;
const UI_HIDE_MS=10000;
function showUI(){ uiVisible=true; controls.style.display='flex'; controls.classList.remove('hidden'); fullscreenBtn.style.display='block'; fullscreenBtn.classList.remove('hidden'); resetUIHideTimer();}
function hideUI(){ uiVisible=false; controls.classList.add('hidden'); fullscreenBtn.classList.add('hidden');}
function resetUIHideTimer(){ if(uiHideTimer) clearTimeout(uiHideTimer); uiHideTimer=setTimeout(()=>{ hideUI(); }, UI_HIDE_MS);}
window.addEventListener('pointermove',()=>resetUIHideTimer(),{passive:true});
controls.addEventListener('pointerdown',()=>showUI());

let renderer, scene3D, perspectiveBase, camLeft, camRight, video, menuMesh;
let interactiveObjects=[], pointerNDC=new THREE.Vector2(0,0), lastTap=0;
let eyeScalePct=parseFloat(fovSlider.value);
fovVal.textContent=Math.round(eyeScalePct)+'%';
let cachedView={};

startBtn.addEventListener('click', async ()=>{
  if(document.documentElement.requestFullscreen) await document.documentElement.requestFullscreen();
  startBtn.style.display='none';
  showUI();
  video=document.createElement('video'); video.setAttribute('playsinline',''); video.autoplay=true; video.muted=true; document.body.appendChild(video);
  try{
    const stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'},audio:false});
    video.srcObject = stream;
    await video.play();
    initRendererAndScenes();
  }catch(e){alert('Camera access failed: '+e.message); startBtn.style.display='block';}
});

fullscreenBtn.addEventListener('click',()=>{ if(!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen();});
fovSlider.addEventListener('input',()=>{ eyeScalePct=parseFloat(fovSlider.value); fovVal.textContent=Math.round(eyeScalePct)+'%'; onWindowResize(); showUI();});

function initRendererAndScenes(){
  renderer=new THREE.WebGLRenderer({antialias:true});
  renderer.setPixelRatio(window.devicePixelRatio||1);
  renderer.setSize(window.innerWidth,window.innerHeight);
  renderer.autoClear=false; document.body.appendChild(renderer.domElement);

  scene3D=new THREE.Scene();
  scene3D.add(new THREE.AmbientLight(0xffffff,0.6));
  const dl=new THREE.DirectionalLight(0xffffff,0.5); dl.position.set(1,2,2); scene3D.add(dl);

  perspectiveBase=new THREE.PerspectiveCamera(70,window.innerWidth/window.innerHeight,0.01,1000);
  camLeft=perspectiveBase.clone(); camRight=perspectiveBase.clone();

  // Menu
  const boxG=new THREE.BoxGeometry(0.45,0.22,0.04);
  const boxM=new THREE.MeshStandardMaterial({color:0x2f7fff,roughness:0.5,metalness:0.1});
  menuMesh=new THREE.Mesh(boxG,boxM); menuMesh.visible=false;
  menuMesh.userData.onClick=()=>{ menuMesh.material.color.setHex(Math.floor(Math.random()*0xffffff));};
  scene3D.add(menuMesh); interactiveObjects.push(menuMesh);

  // Video plane
  const planeG=new THREE.PlaneGeometry(2,2);
  const planeM=new THREE.MeshBasicMaterial({map:new THREE.VideoTexture(video)});
  const videoPlane=new THREE.Mesh(planeG,planeM); scene3D.add(videoPlane);

  computeViewports(); window.addEventListener('resize',onWindowResize);
  window.addEventListener('pointerdown', ev=>{
    const now=Date.now();
    if(now-lastTap<300){
      menuMesh.visible=!menuMesh.visible;
      if(menuMesh.visible){
        const camPos=new THREE.Vector3().setFromMatrixPosition(perspectiveBase.matrixWorld);
        const camDir=new THREE.Vector3(0,0,-1).applyQuaternion(perspectiveBase.quaternion);
        menuMesh.position.copy(camPos.clone().add(camDir.multiplyScalar(1)));
        menuMesh.lookAt(camPos);
      }
    }
    lastTap=now; resetUIHideTimer();
  });
  animate();
}

function computeViewports(){
  const bottomPadding=10;
  const scale=Math.max(0.4,Math.min(1.0,eyeScalePct/100));
  const eyeH=Math.floor(window.innerHeight*scale);
  const eyeW=Math.floor(eyeH*1.5); // eye window ratio 1.5:1
  const gap=Math.max(6,Math.floor(eyeW*0.08));
  const totalW=eyeW*2+gap;
  const leftX=Math.floor((window.innerWidth-totalW)/2);
  const topY=window.innerHeight-bottomPadding-eyeH;
  cachedView={leftX,leftY:topY,leftW:eyeW,leftH:eyeH,rightX:leftX+eyeW+gap,rightY:topY,rightW:eyeW,rightH:eyeH,gap};
  leftOutline.style.left=cachedView.leftX+'px'; leftOutline.style.top=cachedView.leftY+'px';
  leftOutline.style.width=cachedView.leftW+'px'; leftOutline.style.height=cachedView.leftH+'px';
  rightOutline.style.left=cachedView.rightX+'px'; rightOutline.style.top=cachedView.rightY+'px';
  rightOutline.style.width=cachedView.rightW+'px'; rightOutline.style.height=cachedView.rightH+'px';
  crossLeft.style.left=(cachedView.leftX+cachedView.leftW/2)+'px'; crossLeft.style.top=(cachedView.leftY+cachedView.leftH/2)+'px';
  crossRight.style.left=(cachedView.rightX+cachedView.rightW/2)+'px'; crossRight.style.top=(cachedView.rightY+cachedView.rightH/2)+'px';
}

function onWindowResize(){
  if(!renderer) return;
  renderer.setSize(window.innerWidth,window.innerHeight);
  perspectiveBase.aspect=window.innerWidth/window.innerHeight; perspectiveBase.updateProjectionMatrix();
  computeViewports();
}

function animate(){
  requestAnimationFrame(animate);
  if(renderer){
    renderer.clear();
    // Left eye
    renderer.setViewport(cachedView.leftX, cachedView.leftY, cachedView.leftW, cachedView.leftH);
    renderer.render(scene3D, camLeft);
    // Right eye
    renderer.setViewport(cachedView.rightX, cachedView.rightY, cachedView.rightW, cachedView.rightH);
    renderer.render(scene3D, camRight);

    // Pseudo-depth scaling menu
    if(menuMesh.visible){
      const camPos=new THREE.Vector3().setFromMatrixPosition(perspectiveBase.matrixWorld);
      const menuPos=menuMesh.position.clone();
      const distance=camPos.distanceTo(menuPos);
      const minScale=0.8, maxScale=1.5;
      const scale=THREE.MathUtils.clamp(2/distance, minScale, maxScale);
      menuMesh.scale.setScalar(scale);
      const topBound=cachedView.leftY + cachedView.leftH;
      const menuTop=menuMesh.position.y + (menuMesh.scale.y/2);
      if(menuTop>topBound){ menuMesh.position.y-=(menuTop-topBound);}
    }
  }
}
</script>
</body>
</html>
