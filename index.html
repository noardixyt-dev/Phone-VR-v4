<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
<title>Stereo Viewer — Landscape-calibrated 3DOF menu (no-roll)</title>
<style>
html,body{margin:0;padding:0;height:100%;overflow:hidden;background:#000;color:#fff;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial}
#controls{position:absolute;z-index:140;left:12px;top:10px;display:flex;gap:10px;align-items:center;transition:opacity .32s ease,transform .32s ease}
#controls.hidden{opacity:0;pointer-events:none;transform:translateY(-8px)}
.control{background:rgba(0,0,0,0.45);backdrop-filter:blur(6px);padding:8px;border-radius:8px;font-size:13px;color:#fff}
#fovSlider{width:220px}
#fullscreenBtn{position:absolute;top:10px;right:10px;z-index:140;padding:8px 12px;border-radius:8px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.06);color:#fff;font-size:14px;transition:opacity .32s ease,transform .32s ease}
#fullscreenBtn.hidden{opacity:0;pointer-events:none;transform:translateY(-8px)}
#startBtn{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);padding:14px 20px;border-radius:10px;background:#111;color:#fff;z-index:160;border:1px solid rgba(255,255,255,0.06);font-size:16px}
#hint{position:absolute;left:50%;bottom:10px;transform:translateX(-50%);font-size:12px;opacity:0.85;padding:6px 10px;border-radius:8px;background:rgba(0,0,0,0.35);z-index:130}
#portraitOverlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.9);z-index:220;color:#fff;font-size:20px;padding:20px;text-align:center}
.eye-outline{position:absolute;border-radius:6px;pointer-events:none;z-index:135;box-shadow:0 2px 8px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.04);transition:opacity .25s}
.eye-outline.hidden{opacity:0}
.eye-outline.show{opacity:1}
video{display:none!important;}
</style>
</head>
<body>
<div id="controls" class="hidden" style="display:none">
  <div class="control">
    <div style="font-size:12px;margin-bottom:6px">FOV (eye window) <span id="fovVal">70%</span></div>
    <input id="fovSlider" type="range" min="40" max="100" value="70" />
  </div>
</div>
<button id="fullscreenBtn" class="hidden" style="display:none">Fullscreen</button>
<button id="startBtn">Tap to Start VR</button>
<div id="hint">Double-tap to toggle anchored menu • Drag to move cursor • Tap objects to click</div>
<div id="portraitOverlay" style="display:none">Please rotate your phone to landscape and grant camera & motion permission</div>
<div id="leftOutline" class="eye-outline hidden" style="display:none"></div>
<div id="rightOutline" class="eye-outline hidden" style="display:none"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script>
/* ---------- UI & state ---------- */
const startBtn = document.getElementById('startBtn');
const controls = document.getElementById('controls');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const fovSlider = document.getElementById('fovSlider');
const fovVal = document.getElementById('fovVal');
const portraitOverlay = document.getElementById('portraitOverlay');
const leftOutline = document.getElementById('leftOutline');
const rightOutline = document.getElementById('rightOutline');
let uiVisible=true, uiHideTimer=null;
const UI_HIDE_MS=10000;
function showUI(){ uiVisible=true; controls.style.display='flex'; controls.classList.remove('hidden'); fullscreenBtn.style.display='block'; fullscreenBtn.classList.remove('hidden'); leftOutline.classList.remove('hidden'); leftOutline.classList.add('show'); rightOutline.classList.remove('hidden'); rightOutline.classList.add('show'); resetUIHideTimer(); }
function hideUI(){ uiVisible=false; controls.classList.add('hidden'); fullscreenBtn.classList.add('hidden'); leftOutline.classList.remove('show'); leftOutline.classList.add('hidden'); rightOutline.classList.remove('show'); rightOutline.classList.add('hidden'); }
function resetUIHideTimer(){ if(uiHideTimer) clearTimeout(uiHideTimer); uiHideTimer=setTimeout(()=>{ hideUI(); }, UI_HIDE_MS); }
window.addEventListener('touchstart', e=>{ if(!renderer)return; const t=e.touches[0]; if(t.clientY<=120) showUI(); }, {passive:true});
window.addEventListener('pointermove', ()=>{ if(!renderer)return; resetUIHideTimer(); }, {passive:true});
controls.addEventListener('pointerdown', ()=>{ showUI(); });

/* ---------- Three & VR state ---------- */
let renderer, sceneVideo, scene3D, orthoCam;
let perspectiveBase, camLeft, camRight;
let video, videoTexture, videoPlane;
let menuMesh, cursorMesh;
let interactiveObjects=[];
const raycaster=new THREE.Raycaster();
const pointerNDC=new THREE.Vector2(0,0);
let INTERSECTED=null;
let menuVisible=false;
let lastTap=0;
const FIXED_IPD=0.064;
const MENU_DISTANCE=1.4;
let eyeScalePct=parseFloat(fovSlider.value); fovVal.textContent=Math.round(eyeScalePct)+'%';
const distortionParams={ k1:-0.28, k2:0.08, chroma:0.004 };

/* ---------- Device orientation ---------- */
const zee=new THREE.Vector3(0,0,1);
const euler=new THREE.Euler();
const qPortraitToThree=new THREE.Quaternion(-Math.sqrt(0.5),0,0,Math.sqrt(0.5));
const q1=qPortraitToThree.clone();
let deviceQuat=new THREE.Quaternion();
let deviceOrientationEnabled=false;

function getScreenOrientationDeg(){ if(screen&&screen.orientation&&typeof screen.orientation.angle==='number')return screen.orientation.angle; return window.orientation||0; }

function setObjectQuaternionFromSensor(quatOut, alpha, beta, gamma){
  const orient=getScreenOrientationDeg();
  const degToRad=Math.PI/180;
  euler.set((beta||0)*degToRad, (alpha||0)*degToRad, -(gamma||0)*degToRad, 'YXZ');
  quatOut.setFromEuler(euler);
  let baseRot=new THREE.Quaternion();
  if(orient===90) baseRot.setFromAxisAngle(zee,-Math.PI/2);
  else if(orient===-90||orient===270) baseRot.setFromAxisAngle(zee,Math.PI/2);
  else if(orient===180) baseRot.setFromAxisAngle(zee,Math.PI);
  quatOut.multiply(q1);
  quatOut.multiply(baseRot);
  const e=new THREE.Euler().setFromQuaternion(quatOut,'YXZ'); e.z=0;
  quatOut.setFromEuler(e);
}

async function enableDeviceOrientation(){
  if(typeof DeviceOrientationEvent!=='undefined' && typeof DeviceOrientationEvent.requestPermission==='function'){
    try{
      const perm=await DeviceOrientationEvent.requestPermission();
      if(perm==='granted') window.addEventListener('deviceorientation', ev=>{ deviceOrientationEnabled=true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
      else window.addEventListener('deviceorientation', ev=>{ deviceOrientationEnabled=true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
    }catch(e){ window.addEventListener('deviceorientation', ev=>{ deviceOrientationEnabled=true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);}
  } else window.addEventListener('deviceorientation', ev=>{ deviceOrientationEnabled=true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
}

/* ---------- Start VR ---------- */
startBtn.addEventListener('click', async ()=>{
  try{ if(document.documentElement.requestFullscreen) await document.documentElement.requestFullscreen(); } catch(e){}
  await enableDeviceOrientation();
  startBtn.style.display='none';
  controls.style.display='flex'; fullscreenBtn.style.display='block';
  leftOutline.style.display='block'; rightOutline.style.display='block';
  showUI();

  // video
  video=document.createElement('video');
  video.setAttribute('playsinline','');
  video.autoplay=true; video.muted=true; video.style.display='none';
  document.body.appendChild(video);
  try{
    const stream=await navigator.mediaDevices.getUserMedia({ video:{ facingMode:'environment' }, audio:false });
    video.srcObject=stream;
    video.addEventListener('loadedmetadata', async ()=>{
      try{ await video.play(); } catch(e){ console.warn('video.play blocked', e); }
      // video texture & plane
      videoTexture=new THREE.VideoTexture(video);
      videoTexture.minFilter=THREE.LinearFilter;
      videoTexture.magFilter=THREE.LinearFilter;
      videoTexture.format=THREE.RGBFormat;
      const videoAspect=video.videoWidth/video.videoHeight;
      const geom=new THREE.PlaneGeometry(1.5*videoAspect,1.5);
      const mat=new THREE.MeshBasicMaterial({ map:videoTexture, side:THREE.DoubleSide });
      videoPlane=new THREE.Mesh(geom, mat); videoPlane.position.set(0,0,-1.5);
      initRendererAndScenes();
    }, {once:true});
  }catch(err){ alert('Camera access denied or not available: '+(err&&err.message?err.message:err)); startBtn.style.display='block'; }
});

/* ---------- Fullscreen & FOV ---------- */
fullscreenBtn.addEventListener('click', ()=>{
  if(!document.fullscreenElement) document.documentElement.requestFullscreen();
  else document.exitFullscreen();
});
fovSlider.addEventListener('input', ()=>{
  eyeScalePct=parseFloat(fovSlider.value);
  fovVal.textContent=Math.round(eyeScalePct)+'%';
  if(renderer) onWindowResize();
  showUI();
});

/* ---------- Renderer & Scenes ---------- */
let rtLeft, rtRight, postMaterial, postScene, postCamera;

function initRendererAndScenes(){
  renderer=new THREE.WebGLRenderer({ antialias:true });
  renderer.setPixelRatio(window.devicePixelRatio||1);
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.autoClear=false;
  document.body.appendChild(renderer.domElement);

  sceneVideo=new THREE.Scene();
  orthoCam=new THREE.OrthographicCamera(0, window.innerWidth, 0, window.innerHeight, -10, 10);
  sceneVideo.add(videoPlane);

  scene3D=new THREE.Scene();
  scene3D.add(new THREE.AmbientLight(0xffffff,0.6));
  const dl=new THREE.DirectionalLight(0xffffff,0.5); dl.position.set(1,2,2); scene3D.add(dl);

  perspectiveBase=new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight,0.01,1000);
  camLeft=perspectiveBase.clone(); camRight=perspectiveBase.clone();

  const boxG=new THREE.BoxGeometry(0.45,0.22,0.04);
  const boxM=new THREE.MeshStandardMaterial({ color:0x2f7fff, roughness:0.5, metalness:0.1 });
  menuMesh=new THREE.Mesh(boxG, boxM); menuMesh.visible=false;
  menuMesh.userData.onClick=()=>{ menuMesh.material.color.setHex(Math.floor(Math.random()*0xffffff)); };
  scene3D.add(menuMesh); interactiveObjects.push(menuMesh);

  const ringG=new THREE.RingGeometry(0.01,0.02,32);
  const ringM=new THREE.MeshBasicMaterial({ color:0xffffff, side:THREE.DoubleSide });
  cursorMesh=new THREE.Mesh(ringG, ringM); cursorMesh.visible=false; scene3D.add(cursorMesh);

  const rtParams={ minFilter:THREE.LinearFilter, magFilter:THREE.LinearFilter, format:THREE.RGBAFormat };
  rtLeft=new THREE.WebGLRenderTarget(1024,1024,rtParams);
  rtRight=new THREE.WebGLRenderTarget(1024,1024,rtParams);

  postMaterial=new THREE.ShaderMaterial({
    uniforms:{
      mapTex:{ value:null },
      lensCenter:{ value:new THREE.Vector2(0.5,0.5) },
      scale:{ value:new THREE.Vector2(1,1) },
      hmdWarpParam:{ value:new THREE.Vector4(distortionParams.k1,distortionParams.k2,0,0) },
      chroma:{ value:distortionParams.chroma }
    },
    vertexShader:`varying vec2 vUv;void main(){vUv=uv;gl_Position=vec4(position,1.0);}`,
    fragmentShader:`varying vec2 vUv; uniform sampler2D mapTex; uniform vec2 lensCenter; uniform vec2 scale; uniform vec4 hmdWarpParam; uniform float chroma; void main(){ vec2 uv=(vUv-vec2(0.5))*2.0; vec2 lc=(lensCenter-vec2(0.5))*2.0; vec2 theta=(uv-lc)/scale; float rSq=dot(theta,theta); float rFact=1.0+hmdWarpParam.x*rSq+hmdWarpParam.y*rSq*rSq; vec2 distorted=lc+theta*rFact*scale; vec2 finalUv=(distorted*0.5)+vec2(0.5); vec2 theta_r=(uv-lc)*rFact; float rSq_r=dot(theta_r,theta_r); float rFact_r=1.0+hmdWarpParam.x*rSq_r+hmdWarpParam.y*rSq_r*rSq_r; vec2 dr=lc+theta_r*rFact_r*scale; vec2 uv_r=dr*0.5+0.5; vec2 theta_b=(uv-lc)*(rFact+chroma); float rSq_b=dot(theta_b,theta_b); float rFact_b=1.0+hmdWarpParam.x*rSq_b+hmdWarpParam.y*rSq_b*rSq_b; vec2 db=lc+theta_b*rFact_b*scale; vec2 uv_b=db*0.5+0.5; if(finalUv.x<0.0||finalUv.x>1.0||finalUv.y<0.0||finalUv.y>1.0){ gl_FragColor=vec4(0.0,0.0,0.0,1.0);} else { vec4 cr=texture2D(mapTex,uv_r); vec4 cg=texture2D(mapTex,finalUv); vec4 cb=texture2D(mapTex,uv_b); gl_FragColor=vec4(cr.r,cg.g,cb.b,1.0); } }`,
    depthWrite:false, depthTest:false
  });

  postScene=new THREE.Scene();
  const fs=new THREE.PlaneGeometry(2,2);
  postScene.add(new THREE.Mesh(fs, postMaterial));
  postCamera=new THREE.Camera(); postCamera.position.z=1;

  computeViewports();
  onWindowResize();
  window.addEventListener('resize', onWindowResize);
  animate();
}

/* ---------- Viewports & resize ---------- */
let cachedView={};
function computeViewports(){
  const bottomPadding=10;
  const scale=Math.max(0.4,Math.min(1.0,eyeScalePct/100));
  let eyeH=Math.round(window.innerHeight*scale);
  const videoAspect=(video&&video.videoWidth)?video.videoWidth/video.videoHeight:16/9;
  let eyeW=Math.floor(eyeH*videoAspect);
  let gap=Math.max(6,Math.round(eyeW*0.08));
  if(eyeW*2+gap>window.innerWidth){ const avail=window.innerWidth-gap; eyeW=Math.floor(avail/2); eyeH=Math.floor(eyeW/videoAspect); }
  const totalW=eyeW*2+gap; const leftX=Math.floor((window.innerWidth-totalW)/2); const rightX=leftX+eyeW+gap;
  const topY=window.innerHeight-bottomPadding-eyeH;
  cachedView={leftX,leftY:topY,leftW:eyeW,leftH:eyeH,rightX,rightY:topY,rightW:eyeW,rightH:eyeH,gap};
  leftOutline.style.left=cachedView.leftX+'px'; leftOutline.style.top=cachedView.leftY+'px'; leftOutline.style.width=cachedView.leftW+'px'; leftOutline.style.height=cachedView.leftH+'px';
  rightOutline.style.left=cachedView.rightX+'px'; rightOutline.style.top=cachedView.rightY+'px'; rightOutline.style.width=cachedView.rightW+'px'; rightOutline.style.height=cachedView.rightH+'px';
  return cachedView;
}

function onWindowResize(){
  if(!renderer) return;
  renderer.setSize(window.innerWidth,window.innerHeight);
  if(orthoCam){ orthoCam.left=0; orthoCam.right=window.innerWidth; orthoCam.top=0; orthoCam.bottom=window.innerHeight; orthoCam.updateProjectionMatrix(); }
  if(perspectiveBase){ perspectiveBase.aspect=window.innerWidth/window.innerHeight; perspectiveBase.updateProjectionMatrix(); }
  computeViewports();
  if(cachedView.leftW && rtLeft && rtRight){
    const dpr=window.devicePixelRatio||1; const w=Math.max(256,Math.min(2048,Math.floor(cachedView.leftW*dpr))); const h=Math.max(256,Math.min(2048,Math.floor(cachedView.leftH*dpr)));
    rtLeft.setSize(w,h); rtRight.setSize(w,h);
  }
}

/* ---------- Animation ---------- */
function animate(){
  requestAnimationFrame(animate);
  if(deviceOrientationEnabled) perspectiveBase.quaternion.copy(deviceQuat);
  camLeft.position.copy(perspectiveBase.position); camRight.position.copy(perspectiveBase.position);
  camLeft.quaternion.copy(perspectiveBase.quaternion); camRight.quaternion.copy(perspectiveBase.quaternion);
  camLeft.translateX(-FIXED_IPD/2); camRight.translateX(FIXED_IPD/2);

  menuMesh.visible=menuVisible;
  if(menuVisible) menuMesh.lookAt(perspectiveBase.position);

  // raycast
  raycaster.setFromCamera(pointerNDC, perspectiveBase);
  const intersects=raycaster.intersectObjects(interactiveObjects);
  if(intersects.length>0){
    if(INTERSECTED!=intersects[0].object){ INTERSECTED=intersects[0].object; }
  }else INTERSECTED=null;

  // render left
  renderer.setRenderTarget(rtLeft);
  renderer.clear();
  renderer.render(sceneVideo, camLeft);
  renderer.render(scene3D, camLeft);

  // render right
  renderer.setRenderTarget(rtRight);
  renderer.clear();
  renderer.render(sceneVideo, camRight);
  renderer.render(scene3D, camRight);

  // post
  renderer.setRenderTarget(null);
  renderer.clear();
  postMaterial.uniforms.mapTex.value=rtLeft.texture;
  renderer.setViewport(cachedView.leftX, cachedView.leftY, cachedView.leftW, cachedView.leftH); renderer.render(postScene, postCamera);
  postMaterial.uniforms.mapTex.value=rtRight.texture;
  renderer.setViewport(cachedView.rightX, cachedView.rightY, cachedView.rightW, cachedView.rightH); renderer.render(postScene, postCamera);
}
</script>
</body>
</html>
