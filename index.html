<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
<title>Stereo Viewer — Landscape-calibrated 3DOF menu</title>
<style>
html,body{margin:0;padding:0;height:100%;overflow:hidden;background:#000;color:#fff;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;}
#controls{position:absolute;z-index:140;left:12px;top:10px;display:flex;gap:10px;align-items:center;transition:opacity .32s ease,transform .32s ease;}
#controls.hidden{opacity:0;pointer-events:none;transform:translateY(-8px);}
.control{background:rgba(0,0,0,0.45);backdrop-filter:blur(6px);padding:8px;border-radius:8px;font-size:13px;color:#fff;}
#fovSlider{width:220px;}
#fullscreenBtn{position:absolute;top:10px;right:10px;z-index:140;padding:8px 12px;border-radius:8px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.06);color:#fff;font-size:14px;transition:opacity .32s ease,transform .32s ease;}
#fullscreenBtn.hidden{opacity:0;pointer-events:none;transform:translateY(-8px);}
#startBtn{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);padding:14px 20px;border-radius:10px;background:#111;color:#fff;z-index:160;border:1px solid rgba(255,255,255,0.06);font-size:16px;}
#hint{position:absolute;left:50%;bottom:10px;transform:translateX(-50%);font-size:12px;opacity:0.85;padding:6px 10px;border-radius:8px;background:rgba(0,0,0,0.35);z-index:130;}
#portraitOverlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.9);z-index:220;color:#fff;font-size:20px;padding:20px;text-align:center;}
.eye-outline{position:absolute;border-radius:6px;pointer-events:none;z-index:135;box-shadow:0 2px 8px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.04);transition:opacity .25s;}
.eye-outline.hidden{opacity:0;}
.eye-outline.show{opacity:1;}
video{display:none!important;}
</style>
</head>
<body>
<div id="controls" class="hidden">
  <div class="control">
    <div style="font-size:12px;margin-bottom:6px">FOV <span id="fovVal">70%</span></div>
    <input id="fovSlider" type="range" min="40" max="100" value="70" />
  </div>
</div>

<button id="fullscreenBtn" class="hidden">Fullscreen</button>
<button id="startBtn">Tap to Start VR</button>
<div id="hint">Double-tap to toggle menu • Drag to move cursor • Tap objects to click</div>
<div id="portraitOverlay" style="display:none">Please rotate your phone to landscape and grant camera & motion permission</div>
<div id="leftOutline" class="eye-outline hidden"></div>
<div id="rightOutline" class="eye-outline hidden"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script>
/* ---------- UI ---------- */
const startBtn = document.getElementById('startBtn');
const controls = document.getElementById('controls');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const fovSlider = document.getElementById('fovSlider');
const fovVal = document.getElementById('fovVal');
const portraitOverlay = document.getElementById('portraitOverlay');
const leftOutline = document.getElementById('leftOutline');
const rightOutline = document.getElementById('rightOutline');

let uiVisible = true, uiHideTimer=null;
const UI_HIDE_MS = 10000;
function showUI(){ uiVisible=true; controls.style.display='flex'; controls.classList.remove('hidden'); fullscreenBtn.style.display='block'; fullscreenBtn.classList.remove('hidden'); leftOutline.classList.remove('hidden'); leftOutline.classList.add('show'); rightOutline.classList.remove('hidden'); rightOutline.classList.add('show'); resetUIHideTimer(); }
function hideUI(){ uiVisible=false; controls.classList.add('hidden'); fullscreenBtn.classList.add('hidden'); leftOutline.classList.remove('show'); leftOutline.classList.add('hidden'); rightOutline.classList.remove('show'); rightOutline.classList.add('hidden'); menuMesh.visible=false; cursorMesh.visible=false; }
function resetUIHideTimer(){ if(uiHideTimer) clearTimeout(uiHideTimer); uiHideTimer=setTimeout(hideUI, UI_HIDE_MS); }
window.addEventListener('touchstart', (e)=>{ showUI(); }, { passive:true });
window.addEventListener('pointermove', resetUIHideTimer, { passive:true });
controls.addEventListener('pointerdown', showUI);

/* ---------- State ---------- */
let renderer, sceneVideo, scene3D, orthoCam;
let perspectiveBase, camLeft, camRight;
let video, videoTexture, videoPlane;
let menuMesh, cursorMesh;
let interactiveObjects = [];
let raycaster = new THREE.Raycaster();
let pointerNDC = new THREE.Vector2(0,0);
let INTERSECTED=null;
let menuVisible=false, lastTap=0;
const FIXED_IPD=0.064, MENU_DISTANCE=1.4;
let eyeScalePct=parseFloat(fovSlider.value); fovVal.textContent=Math.round(eyeScalePct)+'%';
const distortionParams={k1:-0.28,k2:0.08,chroma:0.004};
let deviceQuat=new THREE.Quaternion(), deviceOrientationEnabled=false;

/* ---------- Device Orientation ---------- */
function getScreenOrientationDeg(){ return screen.orientation?.angle??window.orientation??0; }
const zee=new THREE.Vector3(0,0,1), euler=new THREE.Euler(), qPortraitToThree=new THREE.Quaternion(-Math.sqrt(0.5),0,0,Math.sqrt(0.5)), q1=qPortraitToThree.clone();
function setObjectQuaternionFromSensor(quatOut,alpha,beta,gamma){
  const orient=getScreenOrientationDeg(), degToRad=Math.PI/180;
  euler.set((beta||0)*degToRad,(alpha||0)*degToRad,-(gamma||0)*degToRad,'YXZ');
  quatOut.setFromEuler(euler);
  let baseRot=new THREE.Quaternion();
  if(orient===90) baseRot.setFromAxisAngle(zee,-Math.PI/2);
  else if(orient===-90||orient===270) baseRot.setFromAxisAngle(zee,Math.PI/2);
  else if(orient===180) baseRot.setFromAxisAngle(zee,Math.PI);
  quatOut.multiply(q1); quatOut.multiply(baseRot);
  const e=new THREE.Euler().setFromQuaternion(quatOut,'YXZ'); e.z=0; quatOut.setFromEuler(e);
}
async function enableDeviceOrientation(){
  if(typeof DeviceOrientationEvent!=='undefined' && typeof DeviceOrientationEvent.requestPermission==='function'){
    try{
      const perm=await DeviceOrientationEvent.requestPermission();
      if(perm==='granted') window.addEventListener('deviceorientation', e=>{deviceOrientationEnabled=true; setObjectQuaternionFromSensor(deviceQuat,e.alpha,e.beta,e.gamma);}, true);
      else window.addEventListener('deviceorientation', e=>{deviceOrientationEnabled=true; setObjectQuaternionFromSensor(deviceQuat,e.alpha,e.beta,e.gamma);}, true);
    }catch(e){ window.addEventListener('deviceorientation', e=>{deviceOrientationEnabled=true; setObjectQuaternionFromSensor(deviceQuat,e.alpha,e.beta,e.gamma);}, true); }
  }else window.addEventListener('deviceorientation', e=>{deviceOrientationEnabled=true; setObjectQuaternionFromSensor(deviceQuat,e.alpha,e.beta,e.gamma);}, true);
}

/* ---------- Start ---------- */
startBtn.addEventListener('click', async () => {
  try{ await document.documentElement.requestFullscreen(); }catch(e){}
  await enableDeviceOrientation();
  startBtn.style.display='none'; controls.style.display='flex'; fullscreenBtn.style.display='block'; leftOutline.style.display='block'; rightOutline.style.display='block'; showUI();

  video=document.createElement('video'); video.setAttribute('playsinline',''); video.autoplay=true; video.muted=true; document.body.appendChild(video);

  try{
    const stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'},audio:false});
    video.srcObject=stream;
    video.addEventListener('loadedmetadata', async ()=>{
      try{ await video.play(); }catch(e){ console.warn('video.play blocked', e); }
      initRendererAndScenes();
    }, { once:true });
  }catch(err){ alert('Camera access denied or unavailable: '+err.message); startBtn.style.display='block'; }
});

/* ---------- FOV slider ---------- */
fovSlider.addEventListener('input', ()=>{
  eyeScalePct=parseFloat(fovSlider.value); fovVal.textContent=Math.round(eyeScalePct)+'%'; onWindowResize(); showUI();
});

/* ---------- Renderer & Scenes ---------- */
let rtLeft, rtRight, postMaterial, postScene, postCamera;
function initRendererAndScenes(){
  renderer=new THREE.WebGLRenderer({antialias:true});
  renderer.setPixelRatio(window.devicePixelRatio||1);
  renderer.setSize(window.innerWidth,window.innerHeight);
  renderer.autoClear=false;
  document.body.appendChild(renderer.domElement);

  // Video scene
  sceneVideo=new THREE.Scene();
  orthoCam=new THREE.OrthographicCamera(0,window.innerWidth,0,window.innerHeight,-10,10);
  videoTexture=new THREE.VideoTexture(video);
  videoTexture.minFilter=THREE.LinearFilter; videoTexture.magFilter=THREE.LinearFilter; videoTexture.format=THREE.RGBAFormat;
  const vMat=new THREE.MeshBasicMaterial({map:videoTexture});
  const vGeom=new THREE.PlaneGeometry(1,1); videoPlane=new THREE.Mesh(vGeom,vMat); sceneVideo.add(videoPlane);

  // 3D scene
  scene3D=new THREE.Scene(); scene3D.add(new THREE.AmbientLight(0xffffff,0.6));
  const dl=new THREE.DirectionalLight(0xffffff,0.5); dl.position.set(1,2,2); scene3D.add(dl);

  perspectiveBase=new THREE.PerspectiveCamera(70,window.innerWidth/window.innerHeight,0.01,1000);
  camLeft=perspectiveBase.clone(); camRight=perspectiveBase.clone();

  // Menu & cursor
  const boxG=new THREE.BoxGeometry(0.45,0.22,0.04), boxM=new THREE.MeshStandardMaterial({color:0x2f7fff,roughness:0.5,metalness:0.1,emissive:0x000000});
  menuMesh=new THREE.Mesh(boxG,boxM); menuMesh.visible=false; menuMesh.userData.onClick=()=>{ menuMesh.material.color.setHex(Math.floor(Math.random()*0xffffff)); };
  scene3D.add(menuMesh); interactiveObjects.push(menuMesh);
  const ringG=new THREE.RingGeometry(0.01,0.02,32), ringM=new THREE.MeshBasicMaterial({color:0xffffff,side:THREE.DoubleSide});
  cursorMesh=new THREE.Mesh(ringG,ringM); cursorMesh.visible=false; scene3D.add(cursorMesh);

  // Render targets
  const rtParams={minFilter:THREE.LinearFilter,magFilter:THREE.LinearFilter,format:THREE.RGBAFormat};
  rtLeft=new THREE.WebGLRenderTarget(1024,1024,rtParams); rtRight=new THREE.WebGLRenderTarget(1024,1024,rtParams);

  // Post shader
  postMaterial=new THREE.ShaderMaterial({
    uniforms:{ mapTex:{value:null}, lensCenter:{value:new THREE.Vector2(0.5,0.5)}, scale:{value:new THREE.Vector2(1.0,1.0)}, hmdWarpParam:{value:new THREE.Vector4(distortionParams.k1,distortionParams.k2,0,0)}, chroma:{value:distortionParams.chroma} },
    vertexShader:`varying vec2 vUv; void main(){vUv=uv; gl_Position=vec4(position,1.0);}`,
    fragmentShader:`varying vec2 vUv; uniform sampler2D mapTex; uniform vec2 lensCenter; uniform vec2 scale; uniform vec4 hmdWarpParam; uniform float chroma; void main(){ vec2 uv=(vUv-vec2(0.5))*2.0; vec2 lc=(lensCenter-vec2(0.5))*2.0; vec2 theta=(uv-lc)/scale; float rSq=dot(theta,theta); float rFact=1.0+hmdWarpParam.x*rSq+hmdWarpParam.y*rSq*rSq; vec2 distorted=lc+theta*rFact*scale; vec2 finalUv=(distorted*0.5)+vec2(0.5); vec2 theta_r=(uv-lc)*rFact; float rSq_r=dot(theta_r,theta_r); float rFact_r=1.0+hmdWarpParam.x*rSq_r+hmdWarpParam.y*rSq_r*rSq_r; vec2 dr=lc+theta_r*rFact_r*scale; vec2 uv_r=dr*0.5+0.5; vec2 theta_b=(uv-lc)*(rFact+chroma); float rSq_b=dot(theta_b,theta_b); float rFact_b=1.0+hmdWarpParam.x*rSq_b+hmdWarpParam.y*rSq_b*rSq_b; vec2 db=lc+theta_b*rFact_b*scale; vec2 uv_b=db*0.5+0.5; if(finalUv.x<0.0||finalUv.x>1.0||finalUv.y<0.0||finalUv.y>1.0) gl_FragColor=vec4(0.0,0.0,0.0,1.0); else{ vec4 cr=texture2D(mapTex,uv_r); vec4 cg=texture2D(mapTex,finalUv); vec4 cb=texture2D(mapTex,uv_b); gl_FragColor=vec4(cr.r,cg.g,cb.b,1.0); } }`,
    depthWrite:false, depthTest:false
  });
  postScene=new THREE.Scene(); const fs=new THREE.PlaneGeometry(2,2); const postMesh=new THREE.Mesh(fs,postMaterial); postScene.add(postMesh); postCamera=new THREE.Camera(); postCamera.position.z=1;

  computeViewports(); onWindowResize(); window.addEventListener('resize', onWindowResize);

  // Pointer and double-tap
  window.addEventListener('pointermove', ev=>{ pointerNDC.x=(ev.clientX/window.innerWidth)*2-1; pointerNDC.y=-(ev.clientY/window.innerHeight)*2+1; resetUIHideTimer(); }, {passive:true});
  window.addEventListener('pointerdown', (ev)=>{
    const now=Date.now();
    if(now-lastTap<300){
      menuVisible=!menuVisible;
      menuMesh.visible=menuVisible; cursorMesh.visible=menuVisible;
      if(menuVisible){
        const camPos=perspectiveBase.position.clone();
        const camDir=new THREE.Vector3(0,0,-1).applyQuaternion(perspectiveBase.quaternion);
        const menuPos=camPos.clone().add(camDir.multiplyScalar(MENU_DISTANCE));
        menuMesh.position.copy(menuPos); menuMesh.lookAt(camPos);
      }
    }
    lastTap=now;
    resetUIHideTimer();
  });

  window.addEventListener('click', ()=>{
    raycaster.setFromCamera(pointerNDC, camLeft);
    const hits=raycaster.intersectObjects(interactiveObjects,true);
    if(hits.length>0 && hits[0].object.userData?.onClick) hits[0].object.userData.onClick();
  });

  animate();
}

/* ---------- Viewports ---------- */
let cachedView={};
function computeViewports(){
  const bottomPadding=10, scale=Math.max(0.4,Math.min(1.0,eyeScalePct/100));
  let eyeH=Math.round(window.innerHeight*scale);
  const videoAspect=(video?.videoWidth??16)/(video?.videoHeight??9);
  let eyeW=Math.floor(eyeH*videoAspect);
  let gap=Math.max(6,Math.round(eyeW*0.08));
  if(eyeW*2+gap>window.innerWidth){ const avail=window.innerWidth-gap; eyeW=Math.floor(avail/2); eyeH=Math.floor(eyeW/videoAspect); }
  const totalW=eyeW*2+gap, leftX=Math.floor((window.innerWidth-totalW)/2), rightX=leftX+eyeW+gap, topY=window.innerHeight-bottomPadding-eyeH;
  cachedView={leftX,leftY:topY,leftW:eyeW,leftH:eyeH,rightX,rightY:topY,rightW:eyeW,rightH:eyeH,gap};
  leftOutline.style.left=cachedView.leftX+'px'; leftOutline.style.top=cachedView.leftY+'px'; leftOutline.style.width=cachedView.leftW+'px'; leftOutline.style.height=cachedView.leftH+'px';
  rightOutline.style.left=cachedView.rightX+'px'; rightOutline.style.top=cachedView.rightY+'px'; rightOutline.style.width=cachedView.rightW+'px'; rightOutline.style.height=cachedView.rightH+'px';
  return cachedView;
}

/* ---------- Resize ---------- */
function onWindowResize(){
  if(!renderer) return;
  renderer.setSize(window.innerWidth,window.innerHeight);
  if(orthoCam){ orthoCam.left=0; orthoCam.right=window.innerWidth; orthoCam.top=0; orthoCam.bottom=window.innerHeight; orthoCam.updateProjectionMatrix(); }
  if(perspectiveBase){ perspectiveBase.aspect=window.innerWidth/window.innerHeight; perspectiveBase.updateProjectionMatrix(); }
  const isLandscape=window.innerWidth>=window.innerHeight;
  portraitOverlay.style.display=isLandscape?'none':'flex';
  controls.style.display=isLandscape?'flex':'none';
  fullscreenBtn.style.display=isLandscape?'block':'none';
  leftOutline.style.display=isLandscape?'block':'none';
  rightOutline.style.display=isLandscape?'block':'none';
  computeViewports();
}

/* ---------- Animate ---------- */
function animate(){
  requestAnimationFrame(animate);
  if(videoTexture?.needsUpdate!==undefined && video.readyState>=video.HAVE_ENOUGH_DATA) videoTexture.needsUpdate=true;
  if(deviceOrientationEnabled) perspectiveBase.quaternion.copy(deviceQuat);
  // Update cursor
  raycaster.setFromCamera(pointerNDC, camLeft);
  const hits=raycaster.intersectObjects(interactiveObjects,true);
  if(hits.length>0){ INTERSECTED=hits[0].point; cursorMesh.position.copy(INTERSECTED); cursorMesh.visible=menuVisible; }
  else cursorMesh.visible=false;

  renderer.clear();
  // Render video plane
  sceneVideo.scale.set(window.innerWidth,window.innerHeight,1); renderer.render(sceneVideo,orthoCam);

  // Render 3D scene to RTs
  if(perspectiveBase){
    camLeft.position.copy(perspectiveBase.position); camLeft.quaternion.copy(perspectiveBase.quaternion); camLeft.translateX(-FIXED_IPD/2);
    camRight.position.copy(perspectiveBase.position); camRight.quaternion.copy(perspectiveBase.quaternion); camRight.translateX(FIXED_IPD/2);
    renderer.setRenderTarget(rtLeft); renderer.clear(); renderer.render(scene3D,camLeft);
    renderer.setRenderTarget(rtRight); renderer.clear(); renderer.render(scene3D,camRight);
    renderer.setRenderTarget(null);
    postMaterial.uniforms.mapTex.value=rtLeft.texture; renderer.setScissorTest(true); renderer.setScissor(cachedView.leftX,cachedView.leftY,cachedView.leftW,cachedView.leftH); renderer.setViewport(cachedView.leftX,cachedView.leftY,cachedView.leftW,cachedView.leftH); renderer.render(postScene,postCamera);
    postMaterial.uniforms.mapTex.value=rtRight.texture; renderer.setScissor(cachedView.rightX,cachedView.rightY,cachedView.rightW,cachedView.rightH); renderer.setViewport(cachedView.rightX,cachedView.rightY,cachedView.rightW,cachedView.rightH); renderer.render(postScene,postCamera);
    renderer.setScissorTest(false);
  }
}
</script>
</body>
</html>
