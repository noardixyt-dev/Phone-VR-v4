<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
<title>Stereo Passthrough — World-locked Menu (3DOF)</title>
<style>
  :root{--ui-bg:rgba(0,0,0,0.45);--outline:rgba(255,255,255,0.06)}
  html,body{margin:0;padding:0;height:100%;overflow:hidden;background:#000;color:#fff;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial}
  #controls{position:absolute;z-index:220;top:10px;left:12px;display:flex;gap:10px;align-items:center;transition:opacity .32s ease,transform .32s ease}
  #controls.hidden{opacity:0;pointer-events:none;transform:translateY(-8px)}
  .control{background:var(--ui-bg);backdrop-filter:blur(6px);padding:8px;border-radius:8px;font-size:13px;color:#fff}
  #fovSlider{width:220px}
  #fullscreenBtn{position:absolute;top:10px;right:10px;z-index:220;padding:8px 12px;border-radius:8px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.06);color:#fff;font-size:14px;transition:opacity .32s}
  #fullscreenBtn.hidden{opacity:0;pointer-events:none;transform:translateY(-8px)}
  #startBtn{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);padding:14px 20px;border-radius:10px;background:#111;color:#fff;z-index:320;border:1px solid rgba(255,255,255,0.06);font-size:16px}
  #hint{position:absolute;left:50%;bottom:10px;transform:translateX(-50%);font-size:12px;opacity:0.95;padding:6px 10px;border-radius:8px;background:rgba(0,0,0,0.35);z-index:210}
  #portraitOverlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.92);z-index:9999;color:#fff;font-size:20px;padding:20px;text-align:center}
  .eye-outline{position:absolute;border-radius:14px;pointer-events:none;z-index:200;box-shadow:0 6px 22px rgba(0,0,0,0.5);border:2px solid var(--outline);transition:opacity .25s}
  canvas{display:block;width:100%;height:100%}
</style>
</head>
<body>
  <div id="controls" class="hidden" style="display:none">
    <div class="control">
      <div style="font-size:12px;margin-bottom:6px">FOV <span id="fovVal">70%</span></div>
      <input id="fovSlider" type="range" min="40" max="100" value="70" />
    </div>
  </div>
  <button id="fullscreenBtn" class="hidden" style="display:none">Fullscreen</button>
  <button id="startBtn">Tap to Start VR</button>
  <div id="hint">Double-tap to spawn menu • Tap top to show UI</div>
  <div id="leftOutline" class="eye-outline" style="display:none"></div>
  <div id="rightOutline" class="eye-outline" style="display:none"></div>
  <div id="portraitOverlay">Please rotate your device to landscape</div>

  <!-- three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script>
/* ------------------------------
   Stereo Passthrough + 3DOF Menu
   - Rear camera (highest res + fps attempts)
   - Hidden video attached to DOM (mobile WebGL compatibility)
   - Per-eye camera passthrough (1.5:1), gap, scalable via FOV slider
   - World-locked menu (3DOF), horizontal-facing, no warp at edges
   - UI auto-hide / top-tap show / fullscreen
   - Portrait overlay blocks interaction
   ------------------------------ */

const startBtn = document.getElementById('startBtn');
const controls = document.getElementById('controls');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const fovSlider = document.getElementById('fovSlider');
const fovVal = document.getElementById('fovVal');
const leftOutline = document.getElementById('leftOutline');
const rightOutline = document.getElementById('rightOutline');
const portraitOverlay = document.getElementById('portraitOverlay');
const hint = document.getElementById('hint');

let uiHideTimer = null;
const UI_HIDE_MS = 10000;
function showUI(){ controls.style.display='flex'; controls.classList.remove('hidden'); fullscreenBtn.style.display='block'; fullscreenBtn.classList.remove('hidden'); resetUIHideTimer(); }
function hideUI(){ controls.classList.add('hidden'); fullscreenBtn.classList.add('hidden'); }
function resetUIHideTimer(){ if (uiHideTimer) clearTimeout(uiHideTimer); uiHideTimer = setTimeout(()=>{ controls.classList.add('hidden'); fullscreenBtn.classList.add('hidden'); }, UI_HIDE_MS); }
window.addEventListener('pointermove', ()=> resetUIHideTimer(), { passive:true });
controls.addEventListener('pointerdown', ()=> showUI());

/* State */
let renderer, sceneVideo, scene3D, orthoCam;
let perspectiveBase, camLeft, camRight;
let videoEl, videoTexture;
let menuMesh, menuBarMesh;
let cachedView = {};
let eyeScalePct = parseFloat(fovSlider.value);
fovVal.textContent = Math.round(eyeScalePct) + '%';
const FIXED_IPD = 0.064;
const MENU_DISTANCE = 1.4;

/* orientation (landscape-calibrated + remove roll) */
const zee = new THREE.Vector3(0,0,1);
const qPortraitToThree = new THREE.Quaternion(-Math.sqrt(0.5),0,0,Math.sqrt(0.5));
let deviceQuat = new THREE.Quaternion();
let deviceOrientationEnabled = false;
function getScreenOrientationDeg(){ if (screen && screen.orientation && typeof screen.orientation.angle === 'number') return screen.orientation.angle; return window.orientation || 0; }
function setObjectQuaternionFromSensor(quatOut, alpha, beta, gamma){
  const orient = getScreenOrientationDeg(); const deg = Math.PI/180;
  const e = new THREE.Euler((beta||0)*deg,(alpha||0)*deg,-(gamma||0)*deg,'YXZ');
  quatOut.setFromEuler(e);
  // rotate for portrait->three orientation
  quatOut.multiply(qPortraitToThree);
  // screen rotate
  let base = new THREE.Quaternion();
  if (orient === 90) base.setFromAxisAngle(zee, -Math.PI/2);
  else if (orient === -90 || orient === 270) base.setFromAxisAngle(zee, Math.PI/2);
  else if (orient === 180) base.setFromAxisAngle(zee, Math.PI);
  quatOut.multiply(base);
  // remove roll
  const ex = new THREE.Euler().setFromQuaternion(quatOut, 'YXZ'); ex.z = 0; quatOut.setFromEuler(ex);
}

async function enableDeviceOrientation(){
  if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
    try {
      const perm = await DeviceOrientationEvent.requestPermission();
      if (perm === 'granted') window.addEventListener('deviceorientation', ev => { deviceOrientationEnabled = true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
      else window.addEventListener('deviceorientation', ev => { deviceOrientationEnabled = true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
    } catch(e){
      window.addEventListener('deviceorientation', ev => { deviceOrientationEnabled = true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
    }
  } else {
    window.addEventListener('deviceorientation', ev => { deviceOrientationEnabled = true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
  }
}

/* Rear camera selection and highest res+fps attempts */
async function enumerateVideoInputs(){ try{ const devs = await navigator.mediaDevices.enumerateDevices(); return devs.filter(d=>d.kind==='videoinput'); }catch(e){ return []; } }
async function chooseRearDeviceId(){
  const cams = await enumerateVideoInputs();
  // try to pick one whose label looks like rear/back/environment/main/wide
  for (const c of cams){
    const l = (c.label||'').toLowerCase();
    if (l.includes('back') || l.includes('rear') || l.includes('environment') || l.includes('main') || l.includes('wide')) return c.deviceId;
  }
  // fallback: first non-front if label available
  for (const c of cams){
    const l = (c.label||'').toLowerCase();
    if (!l.includes('front') && !l.includes('selfie')) return c.deviceId;
  }
  return cams.length ? cams[0].deviceId : null;
}

async function startCameraWithBestSettings(){
  const deviceId = await chooseRearDeviceId();
  const resolutions = [{w:3840,h:2160},{w:1920,h:1080},{w:1280,h:720}];
  const framerates = [120,90,60,30];
  // try combinations highest-first
  for (const r of resolutions){
    for (const fps of framerates){
      try{
        const constraints = deviceId
          ? { video: { deviceId: { exact: deviceId }, width: { ideal: r.w }, height: { ideal: r.h }, frameRate: { ideal: fps } }, audio: false }
          : { video: { facingMode: { exact: 'environment' }, width: { ideal: r.w }, height: { ideal: r.h }, frameRate: { ideal: fps } }, audio:false };
        const s = await navigator.mediaDevices.getUserMedia(constraints);
        return s;
      } catch(e){ /* try next */ }
    }
  }
  // final fallback
  return navigator.mediaDevices.getUserMedia({ video: true, audio: false });
}

/* Start flow (user tap required) */
startBtn.addEventListener('click', async ()=>{
  startBtn.style.display = 'none';
  await enableDeviceOrientation();
  showUI();
  try{
    const stream = await startCameraWithBestSettings();
    // create hidden video element and attach to DOM (necessary on some mobile browsers)
    videoEl = document.createElement('video');
    videoEl.style.position = 'fixed';
    videoEl.style.left = '0'; videoEl.style.top = '0';
    videoEl.style.width = '1px'; videoEl.style.height = '1px';
    videoEl.style.opacity = '0'; videoEl.style.pointerEvents = 'none';
    videoEl.setAttribute('playsinline','');
    videoEl.autoplay = true;
    videoEl.muted = true;
    videoEl.srcObject = stream;
    document.body.appendChild(videoEl);
    try { await videoEl.play(); } catch(e){ /* ignore */ }
    initRendererAndScenes();
  }catch(err){
    alert('Camera start failed: ' + (err && err.message ? err.message : err));
    startBtn.style.display = 'block';
  }
});

/* Renderer + scenes setup */
let rtLeft, rtRight;
function initRendererAndScenes(){
  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setPixelRatio(window.devicePixelRatio || 1);
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.autoClear = false;
  document.body.appendChild(renderer.domElement);

  // video scene (pixel-space)
  sceneVideo = new THREE.Scene();
  orthoCam = new THREE.OrthographicCamera(0, window.innerWidth, 0, window.innerHeight, -10, 10);

  videoTexture = new THREE.VideoTexture(videoEl);
  videoTexture.minFilter = THREE.LinearFilter;
  videoTexture.magFilter = THREE.LinearFilter;
  videoTexture.format = THREE.RGBAFormat;
  videoTexture.wrapS = THREE.ClampToEdgeWrapping;
  videoTexture.wrapT = THREE.ClampToEdgeWrapping;

  // shader to center-crop video into target aspect (1.5)
  const uniforms = {
    map: { value: videoTexture },
    videoAspect: { value: (videoEl.videoWidth && videoEl.videoHeight) ? (videoEl.videoWidth/videoEl.videoHeight) : (16/9) },
    targetAspect: { value: 1.5 },
    flipX: { value: 0.0 }
  };
  const videoMat = new THREE.ShaderMaterial({
    uniforms,
    vertexShader: `varying vec2 vUv; void main(){ vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0); }`,
    fragmentShader: `
      varying vec2 vUv;
      uniform sampler2D map;
      uniform float videoAspect;
      uniform float targetAspect;
      uniform float flipX;
      void main(){
        vec2 uv = vUv;
        float va = videoAspect;
        float ta = targetAspect;
        float sU=1.0, sV=1.0;
        if(va > ta){ sU = ta/va; sV = 1.0; } else { sU = 1.0; sV = va/ta; }
        vec2 scaled = (uv - 0.5) / vec2(sU, sV) + 0.5;
        if(flipX > 0.5) scaled.x = 1.0 - scaled.x;
        if(scaled.x < 0.0 || scaled.x > 1.0 || scaled.y < 0.0 || scaled.y > 1.0) gl_FragColor = vec4(0.0,0.0,0.0,1.0);
        else gl_FragColor = texture2D(map, scaled);
      }
    `,
    depthTest: false, depthWrite: false
  });

  const planeGeom = new THREE.PlaneGeometry(1,1);
  const videoPlane = new THREE.Mesh(planeGeom, videoMat);
  sceneVideo.add(videoPlane);
  sceneVideo.userData.plane = videoPlane;
  sceneVideo.userData.mat = videoMat;

  // 3D scene (menu + simple lighting)
  scene3D = new THREE.Scene();
  scene3D.add(new THREE.AmbientLight(0xffffff, 0.75));
  const dl = new THREE.DirectionalLight(0xffffff, 0.25); dl.position.set(1,2,2); scene3D.add(dl);

  perspectiveBase = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 1000);
  camLeft = perspectiveBase.clone(); camRight = perspectiveBase.clone();

  // Menu (rounded-ish box)
  const boxG = new THREE.BoxGeometry(0.48, 0.28, 0.02);
  const boxM = new THREE.MeshStandardMaterial({ color:0x1f6feb, roughness:0.5, metalness:0.05, emissive:0x001428 });
  menuMesh = new THREE.Mesh(boxG, boxM);
  menuMesh.visible = false;
  scene3D.add(menuMesh);

  // bottom drag bar (pill)
  const barW = 0.26, barH = 0.032;
  const barG = new THREE.BoxGeometry(barW, barH, 0.001);
  const barM = new THREE.MeshStandardMaterial({ color:0xffffff, transparent:true, opacity:0.85 });
  menuBarMesh = new THREE.Mesh(barG, barM);
  menuBarMesh.position.set(0, - (0.28/2 + barH/2 + 0.01), 0.011);
  menuMesh.add(menuBarMesh);

  // render targets (not strictly necessary but reserved)
  rtLeft = new THREE.WebGLRenderTarget(1024,1024);
  rtRight = new THREE.WebGLRenderTarget(1024,1024);

  // compute viewports & event hooks
  computeViewports();
  window.addEventListener('resize', onWindowResize);
  window.addEventListener('pointermove', ()=> resetUIHideTimer(), { passive:true });

  // pointer handling: double-tap to toggle menu reliably
  let lastTap = 0;
  window.addEventListener('pointerdown', (ev)=>{
    const now = Date.now();
    if (now - lastTap < 300) {
      toggleMenu();
    }
    lastTap = now;
    resetUIHideTimer();
  });

  // fullscreen
  fullscreenBtn.addEventListener('click', ()=> {
    if (!document.fullscreenElement) document.documentElement.requestFullscreen();
    else document.exitFullscreen();
    resetUIHideTimer();
  });

  // fov slider
  fovSlider.addEventListener('input', ()=> {
    eyeScalePct = parseFloat(fovSlider.value);
    fovVal.textContent = Math.round(eyeScalePct) + '%';
    computeViewports();
    resetUIHideTimer();
  });

  // pointer drag for menu (touch drag the bottom pill)
  let dragging = false;
  let dragStart = null;
  window.addEventListener('pointerdown', (e)=>{
    if (!menuMesh.visible) return;
    const ndc = new THREE.Vector2((e.clientX / window.innerWidth) * 2 - 1, - (e.clientY / window.innerHeight) * 2 + 1);
    const ray = new THREE.Raycaster();
    ray.setFromCamera(ndc, camLeft);
    const hits = ray.intersectObject(menuBarMesh, true);
    if (hits.length > 0) {
      dragging = true;
      dragStart = { clientX: e.clientX, clientY: e.clientY, startPos: menuMesh.position.clone() };
    }
  }, { passive:true });
  window.addEventListener('pointermove', (e)=>{
    if (!dragging || !dragStart) return;
    // delta in NDC
    const ndcNow = new THREE.Vector2((e.clientX / window.innerWidth) * 2 - 1, - (e.clientY / window.innerHeight) * 2 + 1);
    const ndcThen = new THREE.Vector2((dragStart.clientX / window.innerWidth) * 2 - 1, - (dragStart.clientY / window.innerHeight) * 2 + 1);
    const delta = ndcNow.clone().sub(ndcThen);
    const cam = perspectiveBase;
    const distance = menuMesh.position.length() || MENU_DISTANCE;
    const vFov = cam.fov * Math.PI/180;
    const worldH = 2 * Math.tan(vFov/2) * distance;
    const worldW = worldH * cam.aspect;
    const worldDelta = new THREE.Vector3(-delta.x * worldW/2, -delta.y * worldH/2, 0);
    worldDelta.applyQuaternion(cam.quaternion);
    menuMesh.position.copy(dragStart.startPos.clone().add(worldDelta));
  }, { passive:true });
  window.addEventListener('pointerup', ()=>{ dragging=false; dragStart=null; });

  // keep videoTexture updated via requestVideoFrameCallback when available
  if (videoEl && typeof videoEl.requestVideoFrameCallback === 'function') {
    try {
      const cb = () => { if (videoTexture) videoTexture.needsUpdate = true; videoEl.requestVideoFrameCallback(cb); };
      videoEl.requestVideoFrameCallback(cb);
    } catch(e){}
  }

  requestAnimationFrame(animate);
}

/* Menu spawn/hide with pop animation */
function toggleMenu(){
  if (!menuMesh.visible){
    // spawn in front of camera, world-locked
    const camPos = new THREE.Vector3(0,0,0);
    const camForward = new THREE.Vector3(0,0,-1);
    if (deviceOrientationEnabled) camForward.applyQuaternion(deviceQuat);
    const menuPos = camPos.clone().add(camForward.multiplyScalar(MENU_DISTANCE));
    // place at that position and make menu face camera horizontally (no pitch)
    menuMesh.position.copy(menuPos);
    // compute horizontal lookAt: project camera pos on menu y-plane
    const toCam = camPos.clone().sub(menuMesh.position);
    toCam.y = 0; // remove vertical component so menu stays level
    const lookTarget = menuMesh.position.clone().add(toCam);
    menuMesh.lookAt(lookTarget);
    // ensure up remains world up
    menuMesh.up.set(0,1,0);
    menuMesh.scale.set(0.001,0.001,0.001);
    menuMesh.visible = true;
    popScale(menuMesh, 1.0, 260);
    // scale menu with eyeScalePct so it visually matches window changes
    const base = 1.0;
    const scaleFactor = (eyeScalePct/70) * base;
    menuMesh.scale.setScalar(0.001); // start tiny, popScale will animate to target
    // store desired final scale on the mesh userData for popScale to read if needed
    menuMesh.userData.desiredScale = scaleFactor;
  } else {
    shrinkHide(menuMesh, 160);
  }
}
function popScale(obj, target=1, dur=260){
  const start = performance.now();
  const sx = obj.scale.x, sy = obj.scale.y, sz = obj.scale.z;
  // if userData.desiredScale present, multiply target
  const ds = obj.userData.desiredScale ? obj.userData.desiredScale : 1.0;
  const finalTarget = target * ds;
  function step(now){
    const t = Math.min(1, (now - start)/dur);
    const e = 1 - Math.pow(1 - t, 3);
    const ns = sx + (finalTarget - sx) * e;
    obj.scale.set(ns, ns, ns);
    if (t < 1) requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}
function shrinkHide(obj, dur=160){
  const start = performance.now();
  const sx = obj.scale.x;
  function step(now){
    const t = Math.min(1, (now - start)/dur);
    const e = Math.pow(1 - t, 2);
    obj.scale.set(sx * e, sx * e, sx * e);
    if (t < 1) requestAnimationFrame(step);
    else { obj.visible = false; obj.scale.set(sx, sx, sx); }
  }
  requestAnimationFrame(step);
}

/* Viewport math: bottom-anchored scaling transformed to centered vertical to avoid cutoffs */
function computeViewports(){
  const scale = Math.max(0.3, Math.min(1.0, eyeScalePct/100));
  let eyeH = Math.round(window.innerHeight * scale);
  let eyeW = Math.floor(eyeH * (3/2)); // 1.5:1
  let gap = Math.max(8, Math.round(eyeW * 0.06));
  if (eyeW * 2 + gap > window.innerWidth) {
    const avail = window.innerWidth - gap;
    eyeW = Math.floor(avail / 2);
    eyeH = Math.floor(eyeW * (2/3));
  }
  const totalW = eyeW*2 + gap;
  const leftX = Math.floor((window.innerWidth - totalW)/2);
  const rightX = leftX + eyeW + gap;
  // center vertically to avoid cutoffs (this keeps top/bottom safe)
  const topY = Math.floor((window.innerHeight - eyeH)/2);
  cachedView = { leftX, leftY: topY, leftW: eyeW, leftH: eyeH, rightX, rightY: topY, rightW: eyeW, rightH: eyeH, gap };
  // update shader target aspect if present (video shader uses targetAspect)
  if (sceneVideo && sceneVideo.userData && sceneVideo.userData.mat){
    const ta = cachedView.leftW / cachedView.leftH;
    sceneVideo.userData.mat.uniforms.targetAspect.value = ta;
    // if video has width/height known update videoAspect
    if (videoEl && videoEl.videoWidth && videoEl.videoHeight) sceneVideo.userData.mat.uniforms.videoAspect.value = videoEl.videoWidth / videoEl.videoHeight;
  }
  // outlines
  leftOutline.style.left = cachedView.leftX + 'px';
  leftOutline.style.top  = cachedView.leftY + 'px';
  leftOutline.style.width = cachedView.leftW + 'px';
  leftOutline.style.height= cachedView.leftH + 'px';
  leftOutline.style.display = 'block';
  rightOutline.style.left = cachedView.rightX + 'px';
  rightOutline.style.top  = cachedView.rightY + 'px';
  rightOutline.style.width = cachedView.rightW + 'px';
  rightOutline.style.height= cachedView.rightH + 'px';
  rightOutline.style.display = 'block';
}

/* resize handler */
function onWindowResize(){
  if (!renderer) return;
  renderer.setSize(window.innerWidth, window.innerHeight);
  if (orthoCam) { orthoCam.left = 0; orthoCam.right = window.innerWidth; orthoCam.top = 0; orthoCam.bottom = window.innerHeight; orthoCam.updateProjectionMatrix(); }
  if (perspectiveBase) { perspectiveBase.aspect = window.innerWidth / window.innerHeight; perspectiveBase.updateProjectionMatrix(); }
  computeViewports();
  // portrait overlay
  portraitOverlay.style.display = window.innerWidth >= window.innerHeight ? 'none' : 'flex';
}

/* render loop */
function animate(){
  requestAnimationFrame(animate);
  if (!renderer) return;

  // update device orientation camera
  if (deviceOrientationEnabled && perspectiveBase) perspectiveBase.quaternion.copy(deviceQuat);
  else if (perspectiveBase) perspectiveBase.quaternion.identity();

  // keep video texture fresh
  if (videoEl && videoEl.readyState >= videoEl.HAVE_ENOUGH_DATA && videoTexture) videoTexture.needsUpdate = true;

  // ensure viewports
  const v = cachedView.leftW ? cachedView : (computeViewports(), cachedView);
  const leftViewportY = window.innerHeight - v.leftY - v.leftH;

  // video plane reference
  const plane = sceneVideo.userData.plane;

  // render left eye: video (pixel-space) then 3D
  plane.position.set(v.leftX + v.leftW/2, v.leftY + v.leftH/2, 0);
  plane.scale.set(v.leftW, v.leftH, 1);
  renderer.setScissorTest(true);
  renderer.setScissor(v.leftX, leftViewportY, v.leftW, v.leftH);
  renderer.setViewport(v.leftX, leftViewportY, v.leftW, v.leftH);
  renderer.clear();
  renderer.render(sceneVideo, orthoCam);

  // 3D left
  camLeft.position.set(-FIXED_IPD/2, 0, 0);
  camLeft.quaternion.copy(perspectiveBase.quaternion);
  camLeft.updateMatrixWorld();
  renderer.clearDepth();
  renderer.render(scene3D, camLeft);

  // right eye video
  plane.position.set(v.rightX + v.rightW/2, v.rightY + v.rightH/2, 0);
  plane.scale.set(v.rightW, v.rightH, 1);
  renderer.setScissor(v.rightX, leftViewportY, v.rightW, v.rightH);
  renderer.setViewport(v.rightX, leftViewportY, v.rightW, v.rightH);
  renderer.clear();
  renderer.render(sceneVideo, orthoCam);

  // 3D right
  camRight.position.set(FIXED_IPD/2, 0, 0);
  camRight.quaternion.copy(perspectiveBase.quaternion);
  camRight.updateMatrixWorld();
  renderer.clearDepth();
  renderer.render(scene3D, camRight);

  renderer.setScissorTest(false);
}

/* top tap shows UI */
window.addEventListener('pointerdown', (ev)=>{ if (ev.clientY <= 140) showUI(); });

/* initial compute */
computeViewports();
window.addEventListener('resize', onWindowResize);

  </script>
</body>
</html>
