<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
<title>Phone VR Viewer — 6DOF Menu</title>
<style>
  html,body{margin:0;padding:0;height:100%;overflow:hidden;background:#000;color:#fff;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial}
  /* Controls */
  #controls{position:absolute;z-index:140;top:10px;left:12px;display:flex;gap:10px;align-items:center;transition:opacity .32s ease,transform .32s ease}
  #controls.hidden{opacity:0;pointer-events:none;transform:translateY(-8px)}
  .control{background:rgba(0,0,0,0.45);backdrop-filter:blur(6px);padding:8px;border-radius:8px;font-size:13px;color:#fff}
  #fovSlider{width:220px}
  #fullscreenBtn{position:absolute;top:10px;right:10px;z-index:140;padding:8px 12px;border-radius:8px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.06);color:#fff;font-size:14px;transition:opacity .32s ease,transform .32s ease}
  #fullscreenBtn.hidden{opacity:0;pointer-events:none;transform:translateY(-8px)}
  #startBtn{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);padding:14px 20px;border-radius:10px;background:#111;color:#fff;z-index:160;border:1px solid rgba(255,255,255,0.06);font-size:16px}
  #hint{position:absolute;left:50%;bottom:10px;transform:translateX(-50%);font-size:12px;opacity:0.85;padding:6px 10px;border-radius:8px;background:rgba(0,0,0,0.35);z-index:130}
  #portraitOverlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.9);z-index:220;color:#fff;font-size:20px;padding:20px;text-align:center}
  .eye-outline{position:absolute;border-radius:6px;pointer-events:none;z-index:135;box-shadow:0 2px 8px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.04);transition:opacity .25s}
  .eye-outline.hidden{opacity:0}
  .eye-outline.show{opacity:1}
  video{display:none!important;}
</style>
</head>
<body>
  <div id="controls" class="hidden" style="display:none">
    <div class="control">
      <div style="font-size:12px;margin-bottom:6px">FOV (eye window) <span id="fovVal">70%</span></div>
      <input id="fovSlider" type="range" min="40" max="100" value="70" />
    </div>
  </div>

  <button id="fullscreenBtn" class="hidden" style="display:none">Fullscreen</button>
  <button id="startBtn">Tap to Start VR</button>
  <div id="hint">Double-tap to toggle anchored menu • Pinch to move menu • Tap objects to click</div>

  <div id="portraitOverlay" style="display:none">Please rotate your phone to landscape and grant camera & motion permission</div>

  <div id="leftOutline" class="eye-outline hidden" style="display:none"></div>
  <div id="rightOutline" class="eye-outline hidden" style="display:none"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script>
  // ---------- UI elements ----------
  const startBtn = document.getElementById('startBtn');
  const controls = document.getElementById('controls');
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  const fovSlider = document.getElementById('fovSlider');
  const fovVal = document.getElementById('fovVal');
  const portraitOverlay = document.getElementById('portraitOverlay');
  const leftOutline = document.getElementById('leftOutline');
  const rightOutline = document.getElementById('rightOutline');

  let uiVisible = true;
  let uiHideTimer = null;
  const UI_HIDE_MS = 10000;
  function showUI(){
    uiVisible = true;
    controls.style.display='flex'; controls.classList.remove('hidden');
    fullscreenBtn.style.display='block'; fullscreenBtn.classList.remove('hidden');
    leftOutline.classList.remove('hidden'); leftOutline.classList.add('show');
    rightOutline.classList.remove('hidden'); rightOutline.classList.add('show');
    resetUIHideTimer();
  }
  function hideUI(){
    uiVisible = false;
    controls.classList.add('hidden'); fullscreenBtn.classList.add('hidden');
    leftOutline.classList.remove('show'); leftOutline.classList.add('hidden');
    rightOutline.classList.remove('show'); rightOutline.classList.add('hidden');
  }
  function resetUIHideTimer(){
    if(uiHideTimer) clearTimeout(uiHideTimer);
    uiHideTimer = setTimeout(()=>{ hideUI(); }, UI_HIDE_MS);
  }

  window.addEventListener('pointermove', ()=>{ resetUIHideTimer(); }, { passive:true });
  controls.addEventListener('pointerdown', ()=>{ showUI(); });
  fullscreenBtn.addEventListener('pointerdown', ()=>{ showUI(); });

  // ---------- state ----------
  let renderer, scene3D, sceneVideo;
  let perspectiveBase;
  let video, videoTexture;
  let menuMesh, menuAnchor, cursorMesh;
  let interactiveObjects = [];
  let raycaster = new THREE.Raycaster();
  let pointerNDC = new THREE.Vector2(0,0);
  let lastTap = 0;
  let menuVisible = false;

  const FIXED_IPD = 0.064;
  let MENU_DISTANCE = 1.4; // adjustable by pinch
  let eyeScalePct = parseFloat(fovSlider.value);
  fovVal.textContent = Math.round(eyeScalePct) + '%';

  let cachedView = { leftX:0,leftY:0,leftW:0,leftH:0,rightX:0,rightY:0,rightW:0,rightH:0,gap:0 };

  // ---------- device orientation helpers ----------
  let deviceQuat = new THREE.Quaternion();
  const euler = new THREE.Euler();
  const zee = new THREE.Vector3(0,0,1);
  const qPortraitToThree = new THREE.Quaternion(-Math.sqrt(0.5),0,0,Math.sqrt(0.5));

  function getScreenOrientationDeg(){
    if (screen && screen.orientation && typeof screen.orientation.angle === 'number') return screen.orientation.angle;
    return window.orientation || 0;
  }

  function setObjectQuaternionFromSensor(quatOut, alpha, beta, gamma){
    const orient = getScreenOrientationDeg();
    const degToRad = Math.PI/180;
    euler.set((beta||0)*degToRad, (alpha||0)*degToRad, -(gamma||0)*degToRad, 'YXZ');
    quatOut.setFromEuler(euler);

    let baseRot = new THREE.Quaternion();
    if (orient === 90) baseRot.setFromAxisAngle(zee, -Math.PI/2);
    else if (orient === -90 || orient === 270) baseRot.setFromAxisAngle(zee, Math.PI/2);
    else if (orient === 180) baseRot.setFromAxisAngle(zee, Math.PI);

    quatOut.multiply(qPortraitToThree);
    quatOut.multiply(baseRot);

    const ee = new THREE.Euler().setFromQuaternion(quatOut, 'YXZ');
    ee.z = 0; // remove roll to keep menu stable
    quatOut.setFromEuler(ee);
  }

  async function enableDeviceOrientation(){
    if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function'){
      try{
        const perm = await DeviceOrientationEvent.requestPermission();
        if (perm === 'granted'){
          window.addEventListener('deviceorientation',(ev)=>{ setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
        } else {
          window.addEventListener('deviceorientation',(ev)=>{ setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
        }
      }catch(e){
        window.addEventListener('deviceorientation',(ev)=>{ setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
      }
    } else {
      window.addEventListener('deviceorientation',(ev)=>{ setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
    }
  }

  // ---------- start (request camera + sensors) ----------
  startBtn.addEventListener('click', async () => {
    try { if (document.documentElement.requestFullscreen) await document.documentElement.requestFullscreen(); } catch(e) {}
    await enableDeviceOrientation();
    startBtn.style.display = 'none';
    showUI();

    video = document.createElement('video');
    video.setAttribute('playsinline', '');
    video.autoplay = true;
    video.muted = true;
    document.body.appendChild(video);

    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
      video.srcObject = stream;
      await video.play();
      initRendererAndScenes();
    } catch (err) {
      alert('Camera access failed: ' + (err.message || err));
      startBtn.style.display = 'block';
    }
  });

  fullscreenBtn.addEventListener('click', ()=>{
    if (!document.fullscreenElement) document.documentElement.requestFullscreen();
    else document.exitFullscreen();
  });

  fovSlider.addEventListener('input', ()=>{
    eyeScalePct = parseFloat(fovSlider.value);
    fovVal.textContent = Math.round(eyeScalePct) + '%';
    if (renderer) onWindowResize();
    showUI();
  });

  // ---------- renderer / scenes ----------
  function initRendererAndScenes(){
    renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
    renderer.setPixelRatio(window.devicePixelRatio || 1);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.autoClear = false;
    document.body.appendChild(renderer.domElement);

    // video scene (simple plane that fills view; we'll scissor to eye windows)
    sceneVideo = new THREE.Scene();
    videoTexture = new THREE.VideoTexture(video);
    videoTexture.minFilter = videoTexture.magFilter = THREE.LinearFilter;
    const vMat = new THREE.MeshBasicMaterial({ map: videoTexture });
    const vGeom = new THREE.PlaneGeometry(16,9); // camera native aspect, larger plane
    const vMesh = new THREE.Mesh(vGeom, vMat);
    vMesh.position.set(0,0,-5); // behind menu
    sceneVideo.add(vMesh);

    // 3D scene (menu, cursor)
    scene3D = new THREE.Scene();
    scene3D.add(new THREE.AmbientLight(0xffffff, 0.7));
    const dl = new THREE.DirectionalLight(0xffffff, 0.4); dl.position.set(1,2,2); scene3D.add(dl);

    perspectiveBase = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 1000);

    // menu anchor (world-anchored) + menu mesh (relative to anchor)
    menuAnchor = new THREE.Object3D();
    scene3D.add(menuAnchor);

    const boxG = new THREE.BoxGeometry(0.45,0.22,0.04);
    const boxM = new THREE.MeshStandardMaterial({ color: 0x2f7fff, roughness:0.5, metalness:0.1 });
    menuMesh = new THREE.Mesh(boxG, boxM);
    menuMesh.userData.onClick = ()=>{ menuMesh.material.color.setHex(Math.floor(Math.random()*0xffffff)); };
    menuAnchor.add(menuMesh);
    interactiveObjects.push(menuMesh);

    // cursor
    const ringG = new THREE.RingGeometry(0.012, 0.02, 32);
    const ringM = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
    cursorMesh = new THREE.Mesh(ringG, ringM); cursorMesh.visible = false;
    scene3D.add(cursorMesh);

    computeViewports();
    onWindowResize();
    window.addEventListener('resize', onWindowResize);

    // pointer movement updates
    window.addEventListener('pointermove', (ev)=>{
      pointerNDC.x = (ev.clientX / window.innerWidth) * 2 - 1;
      pointerNDC.y = -(ev.clientY / window.innerHeight) * 2 + 1;
      resetUIHideTimer();
    }, { passive:true });

    // pointerdown double-tap toggles menu
    window.addEventListener('pointerdown', (ev)=>{
      const now = Date.now();
      if (now - lastTap < 300){
        toggleMenu();
      }
      lastTap = now;
      // top area tap shows UI
      if (ev.clientY <= 110) showUI();
    });

    // click interactions (use left view as ray source)
    window.addEventListener('click', ()=>{
      raycaster.setFromCamera(pointerNDC, perspectiveBase);
      const hits = raycaster.intersectObjects(interactiveObjects, true);
      if (hits.length > 0) {
        const o = hits[0].object;
        if (o.userData && typeof o.userData.onClick === 'function') o.userData.onClick();
      }
    });

    // pinch gesture to change MENU_DISTANCE
    setupPinchHandlers(renderer.domElement);

    animate();
  }

  function toggleMenu(){
    menuVisible = !menuVisible;
    menuAnchor.visible = menuVisible;
    cursorMesh.visible = menuVisible;
    if (menuVisible){
      // spawn in front of camera in world coordinates
      const camPos = new THREE.Vector3().setFromMatrixPosition(perspectiveBase.matrixWorld);
      const camDir = new THREE.Vector3(0,0,-1).applyQuaternion(deviceQuat);
      menuAnchor.position.copy(camPos.clone().add(camDir.multiplyScalar(MENU_DISTANCE)));
      menuAnchor.quaternion.copy(new THREE.Quaternion()); // reset anchor rotation
      menuAnchor.lookAt(camPos);
    }
  }

  // compute pixel viewports for left/right eye windows
  function computeViewports(){
    const bottomPadding = 10;
    const scale = Math.max(0.4, Math.min(1.0, eyeScalePct/100));
    let eyeH = Math.floor(window.innerHeight * scale);
    // window aspect for eye window is 1.5 : 1 (width:height) as requested
    let eyeW = Math.floor(eyeH * 1.5);
    let gap = Math.max(6, Math.floor(eyeW * 0.08));
    if (eyeW * 2 + gap > window.innerWidth){
      const avail = window.innerWidth - gap;
      eyeW = Math.floor(avail / 2);
      eyeH = Math.floor(eyeW / 1.5);
    }
    const totalW = eyeW * 2 + gap;
    const leftX = Math.floor((window.innerWidth - totalW) / 2);
    const rightX = leftX + eyeW + gap;
    const topY = window.innerHeight - bottomPadding - eyeH;
    cachedView = { leftX, leftY: topY, leftW: eyeW, leftH: eyeH, rightX, rightY: topY, rightW: eyeW, rightH: eyeH, gap };
    leftOutline.style.left = cachedView.leftX + 'px';
    leftOutline.style.top = cachedView.leftY + 'px';
    leftOutline.style.width = cachedView.leftW + 'px';
    leftOutline.style.height = cachedView.leftH + 'px';
    rightOutline.style.left = cachedView.rightX + 'px';
    rightOutline.style.top = cachedView.rightY + 'px';
    rightOutline.style.width = cachedView.rightW + 'px';
    rightOutline.style.height = cachedView.rightH + 'px';
  }

  function onWindowResize(){
    if(!renderer) return;
    renderer.setSize(window.innerWidth, window.innerHeight);
    if (perspectiveBase){ perspectiveBase.aspect = window.innerWidth / window.innerHeight; perspectiveBase.updateProjectionMatrix(); }
    computeViewports();
  }

  // keep menu inside combined eye windows area (so it does not go above/below windows)
  function clampMenuToEyeWindows(){
    if (!menuVisible) return;
    // combined area spanning from left viewport leftX to right viewport rightX+rightW
    const totalLeft = cachedView.leftX, totalRight = cachedView.rightX + cachedView.rightW;
    const totalTop = cachedView.leftY; // both have same topY
    const totalBottom = cachedView.leftY + cachedView.leftH;
    // convert pixel bounds to NDC
    const winW = window.innerWidth, winH = window.innerHeight;
    const ndcMinX = (totalLeft / winW) * 2 - 1;
    const ndcMaxX = ((totalRight) / winW) * 2 - 1;
    const ndcMinY = -(((totalBottom) / winH) * 2 - 1); // careful: project gives y in NDC
    const ndcMaxY = -(((totalTop) / winH) * 2 - 1);

    // project anchor center to NDC
    const pos = menuAnchor.position.clone().project(perspectiveBase);
    // clamp
    pos.x = THREE.MathUtils.clamp(pos.x, ndcMinX + 0.06, ndcMaxX - 0.06); // small margin
    pos.y = THREE.MathUtils.clamp(pos.y, ndcMinY + 0.06, ndcMaxY - 0.06);
    // unproject back to world and place anchor there along ray at same depth
    const depth = menuAnchor.position.clone().distanceTo(perspectiveBase.position);
    const world = new THREE.Vector3(pos.x, pos.y, 0.0).unproject(perspectiveBase);
    // compute direction from camera through world point and set anchor at same depth
    const dir = world.clone().sub(perspectiveBase.position).normalize();
    menuAnchor.position.copy(perspectiveBase.position.clone().add(dir.multiplyScalar(depth)));
  }

  function updateMenuPseudo6DoF(delta){
    if (!menuVisible) return;
    // menuAnchor has world position; it should remain world-anchored.
    // Slight simulation: keep menu facing camera and scale with distance
    const camPos = new THREE.Vector3().setFromMatrixPosition(perspectiveBase.matrixWorld);
    // menu faces camera but we keep anchor rotation stable enough (no roll)
    menuAnchor.lookAt(camPos);
    // scale menu based on distance to camera (pseudo-depth)
    const dist = camPos.distanceTo(menuAnchor.position);
    const scaleFactor = dist / MENU_DISTANCE;
    menuAnchor.scale.setScalar(scaleFactor);
    // clamp the anchor so its projection stays inside eye windows
    clampMenuToEyeWindows();
  }

  // pinch handlers (two-finger) to change MENU_DISTANCE
  let pinchState = { active:false, startDist:0, startMenuDistance: MENU_DISTANCE };
  function setupPinchHandlers(elem){
    elem.addEventListener('touchstart', (ev)=>{
      if (ev.touches.length === 2){
        pinchState.active = true;
        const a = ev.touches[0], b = ev.touches[1];
        pinchState.startDist = Math.hypot(a.clientX-b.clientX, a.clientY-b.clientY);
        pinchState.startMenuDistance = MENU_DISTANCE;
      }
    }, { passive:true });

    elem.addEventListener('touchmove', (ev)=>{
      if (pinchState.active && ev.touches.length===2){
        const a = ev.touches[0], b = ev.touches[1];
        const d = Math.hypot(a.clientX-b.clientX, a.clientY-b.clientY);
        const ratio = d / pinchState.startDist;
        MENU_DISTANCE = Math.max(0.3, Math.min(6.0, pinchState.startMenuDistance / ratio)); // invert so pinch-closer reduces distance
        // update anchor position to new distance along camera forward vector
        if (menuVisible){
          const camPos = new THREE.Vector3().setFromMatrixPosition(perspectiveBase.matrixWorld);
          const camDir = new THREE.Vector3(0,0,-1).applyQuaternion(deviceQuat);
          menuAnchor.position.copy(camPos.clone().add(camDir.multiplyScalar(MENU_DISTANCE)));
        }
      }
    }, { passive:true });

    elem.addEventListener('touchend', (ev)=>{
      if (ev.touches.length < 2) pinchState.active = false;
    }, { passive:true });
  }

  // ---------- animation ----------
  const tmpVec = new THREE.Vector3();
  function animate(){
    requestAnimationFrame(animate);

    // if portrait, show overlay and skip rendering
    if (window.innerWidth < window.innerHeight){
      portraitOverlay.style.display = 'flex';
      if (renderer) { renderer.clear(); }
      return;
    } else {
      portraitOverlay.style.display = 'none';
    }

    // update menu/motion
    updateMenuPseudo6DoF();

    // update cursor position: project ray from camera using pointerNDC
    if (renderer && pointerNDC.x !== undefined){
      raycaster.setFromCamera(pointerNDC, perspectiveBase);
      // position the cursor a fixed distance along the ray
      const cursorDist = 1.2;
      const cursorPos = raycaster.ray.origin.clone().add(raycaster.ray.direction.clone().multiplyScalar(cursorDist));
      cursorMesh.position.copy(cursorPos);
      cursorMesh.lookAt(perspectiveBase.position);
      cursorMesh.visible = menuVisible;
    }

    // render: draw video + 3D for each eye window with scissor test
    renderer.clear();
    renderer.setScissorTest(true);

    // left eye
    const lv = cachedView;
    renderer.setViewport(lv.leftX, lv.leftY, lv.leftW, lv.leftH);
    renderer.setScissor(lv.leftX, lv.leftY, lv.leftW, lv.leftH);
    // make a small IPD offset by moving camera left in world space for stereo parallax
    perspectiveBase.position.set(-FIXED_IPD*0.5, 0, 0);
    perspectiveBase.quaternion.copy(deviceQuat);
    perspectiveBase.updateMatrixWorld();
    renderer.render(sceneVideo, perspectiveBase);
    renderer.render(scene3D, perspectiveBase);

    // right eye
    renderer.setViewport(lv.rightX, lv.rightY, lv.rightW, lv.rightH);
    renderer.setScissor(lv.rightX, lv.rightY, lv.rightW, lv.rightH);
    perspectiveBase.position.set(FIXED_IPD*0.5, 0, 0);
    perspectiveBase.quaternion.copy(deviceQuat);
    perspectiveBase.updateMatrixWorld();
    renderer.render(sceneVideo, perspectiveBase);
    renderer.render(scene3D, perspectiveBase);

    renderer.setScissorTest(false);
    // restore camera to origin for calculations
    perspectiveBase.position.set(0,0,0);
  }

  // ---------- small helpers ----------
  function resetUIToTopAreas(){
    // ensures top-left (controls) and top-right (fullscreen) reappear when tapping top area
    window.addEventListener('pointerdown', (ev)=>{
      if (ev.clientY <= 110) showUI();
    });
  }
  resetUIToTopAreas();

  // ---------- init entry ----------
  function startIfAuto(){ /* optional auto-start logic if desired */ }

  // export some for debug
  window._vr = { toggleMenu, MENU_DISTANCE };

  // End of script
  </script>
</body>
</html>
