<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Phone VR Camera Viewer</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  height: 100%;
  width: 100%;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  touch-action: none;
}

#vr-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
}

.eye-container {
  position: relative;
  width: 45%;
  aspect-ratio: 1/1;
  margin: 0 20px;
  overflow: hidden;
  background: #000;
  border-radius: 16px;
}

.eye-container video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 16px;
}

.menu {
  position: absolute;
  width: 180px;
  height: 100px;
  background: rgba(255,255,255,0.9);
  border-radius: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 18px;
  color: #000;
  pointer-events: none;
  visibility: hidden;
}

#fullscreen-btn, #fov-slider, #xaxis-slider, #xaxis-label {
  position: absolute;
  padding: 10px 16px;
  background: rgba(255,255,255,0.9);
  border-radius: 8px;
  font-size: 16px;
  z-index: 1000;
}

#fullscreen-btn { top: 20px; right: 20px; }
#fov-slider { top: 20px; left: 20px; width: 150px; }
#xaxis-label { top: 60px; left: 20px; color: black; font-size: 14px; font-weight: bold; }
#xaxis-slider { top: 80px; left: 20px; width: 150px; }

@media screen and (orientation: portrait) {
  body::before {
    content: "Please rotate your device to landscape";
    color: white;
    font-size: 2em;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }
  #vr-container { display: none; }
}
</style>
</head>
<body>

<div id="vr-container">
  <div id="left-eye-container" class="eye-container">
    <video id="left-eye" autoplay muted playsinline></video>
    <div class="menu" id="menu-left">VR Menu</div>
  </div>
  <div id="right-eye-container" class="eye-container">
    <video id="right-eye" autoplay muted playsinline></video>
    <div class="menu" id="menu-right">VR Menu</div>
  </div>
</div>

<button id="fullscreen-btn">Fullscreen</button>
<input type="range" id="fov-slider" min="20" max="50" value="45">
<label id="xaxis-label">X-Axis Movement</label>
<input type="range" id="xaxis-slider" min="-50" max="50" value="0">

<script>
const leftEye = document.getElementById('left-eye');
const rightEye = document.getElementById('right-eye');
const leftContainer = document.getElementById('left-eye-container');
const rightContainer = document.getElementById('right-eye-container');
const vrContainer = document.getElementById('vr-container');
const menuLeft = document.getElementById('menu-left');
const menuRight = document.getElementById('menu-right');
const fullscreenBtn = document.getElementById('fullscreen-btn');
const fovSlider = document.getElementById('fov-slider');
const xaxisSlider = document.getElementById('xaxis-slider');

let currentYaw = 0, currentPitch = 0;
let menuSpawned = false;
let menuWorldYaw = 0, menuWorldPitch = 0;
let menuPos = {xL:0, yL:0, xR:0, yR:0};
const smoothing = 0.22;
const horizontalSensitivity = 2.05; // adjust for YouTube VR feel
const baseGap = 20;
const defaultWidth = 45;
let xOffset = 0;

// Start camera
async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { width:{ideal:3840}, height:{ideal:2160}, facingMode:'environment' },
      audio: false
    });
    leftEye.srcObject = stream;
    rightEye.srcObject = stream;
    leftEye.onloadedmetadata = rightEye.onloadedmetadata = ()=>{ leftEye.play(); rightEye.play(); };
  } catch(err){ alert("Camera access denied."); console.error(err);}
}
startCamera();

// Fullscreen
fullscreenBtn.addEventListener('click', () => {
  if(document.fullscreenElement) document.exitFullscreen();
  else document.documentElement.requestFullscreen();
});

// Eye scaling and gap
function updateEyeScaleAndGap() {
  const scale = fovSlider.value + '%';
  leftContainer.style.width = scale;
  rightContainer.style.width = scale;
  const dynamicGap = baseGap * (fovSlider.value / defaultWidth);
  leftContainer.style.marginLeft = dynamicGap/2 + "px";
  leftContainer.style.marginRight = dynamicGap/2 + "px";
  rightContainer.style.marginLeft = dynamicGap/2 + "px";
  rightContainer.style.marginRight = dynamicGap/2 + "px";
  vrContainer.style.transform = `translateX(${xOffset}px)`;
}
updateEyeScaleAndGap();
fovSlider.addEventListener('input', updateEyeScaleAndGap);
xaxisSlider.addEventListener('input', () => { xOffset = xaxisSlider.value + "px"; updateEyeScaleAndGap(); });

// Device orientation
window.addEventListener('deviceorientation', e=>{
  if(e.alpha!==null && e.beta!==null){
    currentYaw = e.alpha;
    currentPitch = e.beta;
    if(menuSpawned) updateMenuPosition();
  }
});

// Double tap to spawn menu
let lastTap = 0;
window.addEventListener('touchend', e=>{
  const now = new Date().getTime();
  if(now - lastTap < 300 && now - lastTap > 0){ spawnMenu(); e.preventDefault(); e.stopPropagation();}
  lastTap = now;
});

function spawnMenu(){
  menuSpawned = true;
  menuWorldYaw = currentYaw;
  menuWorldPitch = currentPitch;
}

// Lerp helper
function lerp(a,b,t){ return a+(b-a)*t; }

// Convert world yaw/pitch to screen coordinates
function worldToScreen(menuYaw, menuPitch, rect) {
  const fovH = 100; // horizontal FOV
  let deltaYaw = menuYaw - currentYaw;
  deltaYaw = ((deltaYaw + 540) % 360) - 180; // normalize
  const x = rect.width/2 - (deltaYaw / (fovH/2)) * (rect.width/2) * horizontalSensitivity - 90;
  const y = rect.height/2 - 50; // vertical center
  return {x,y};
}

// Update menu position (world-locked, yaw-only)
function updateMenuPosition(){
  const lRect = leftContainer.getBoundingClientRect();
  const rRect = rightContainer.getBoundingClientRect();

  const targetL = worldToScreen(menuWorldYaw, menuWorldPitch, lRect);
  const targetR = worldToScreen(menuWorldYaw, menuWorldPitch, rRect);

  // smooth
  menuPos.xL = lerp(menuPos.xL, targetL.x, smoothing);
  menuPos.yL = lerp(menuPos.yL, targetL.y, smoothing);
  menuPos.xR = lerp(menuPos.xR, targetR.x, smoothing);
  menuPos.yR = lerp(menuPos.yR, targetR.y, smoothing);

  // apply
  menuLeft.style.left = menuPos.xL + "px";
  menuLeft.style.top = menuPos.yL + "px";
  menuRight.style.left = menuPos.xR + "px";
  menuRight.style.top = menuPos.yR + "px";

  menuLeft.style.visibility = "visible";
  menuRight.style.visibility = "visible";
}
</script>
</body>
</html>
