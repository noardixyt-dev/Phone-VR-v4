<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phone VR Stereo View</title>
<style>
  body { margin: 0; overflow: hidden; background: black; }
  #ui { position: absolute; top: 10px; left: 10px; color: white; font-family: sans-serif; z-index: 10; }
  #menu { position: absolute; display: none; background: rgba(255,255,255,0.8); border-radius: 10px; padding: 10px; }
  #fovSlider { width: 120px; }
  #fullscreenBtn { margin-left: 10px; }
  #debugToggle { margin-left: 10px; }
</style>
</head>
<body>
<div id="ui">
  <input type="range" id="fovSlider" min="50" max="100" value="70">
  <button id="fullscreenBtn">Fullscreen</button>
  <button id="debugToggle">Debug</button>
</div>
<div id="menu">Menu Content</div>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.163/build/three.module.js';

let scene, camera, renderer;
let leftEyePlane, rightEyePlane;
let video, videoTexture;
let eyeWidth = 1.5, eyeHeight = 1;
let fovScale = 0.7; // default 70%
let menu = document.getElementById('menu');
let debug = false;

init();
animate();

async function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Eye planes
  const geometry = new THREE.PlaneGeometry(eyeWidth, eyeHeight, 1, 1);
  const material = new THREE.MeshBasicMaterial({ color: 0x000000, side: THREE.DoubleSide });
  leftEyePlane = new THREE.Mesh(geometry, material);
  rightEyePlane = new THREE.Mesh(geometry, material);
  scene.add(leftEyePlane);
  scene.add(rightEyePlane);

  // Position planes side by side
  const gap = 0.05;
  leftEyePlane.position.x = -eyeWidth / 2 - gap / 2;
  rightEyePlane.position.x = eyeWidth / 2 + gap / 2;
  leftEyePlane.position.y = -window.innerHeight / window.innerWidth; // bottom-anchored
  rightEyePlane.position.y = -window.innerHeight / window.innerWidth;

  // Camera feed
  try {
    video = document.createElement('video');
    video.autoplay = true;
    video.playsInline = true;

    const constraints = {
      audio: false,
      video: {
        facingMode: { exact: 'environment' },
        width: { ideal: 1920 },
        height: { ideal: 1080 }
      }
    };
    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    video.srcObject = stream;
    video.play();

    videoTexture = new THREE.VideoTexture(video);
    videoTexture.minFilter = THREE.LinearFilter;
    videoTexture.magFilter = THREE.LinearFilter;
    videoTexture.format = THREE.RGBAFormat;

    leftEyePlane.material.map = videoTexture;
    leftEyePlane.material.needsUpdate = true;
    rightEyePlane.material.map = videoTexture;
    rightEyePlane.material.needsUpdate = true;
  } catch (err) {
    console.error('Camera not available:', err);
  }

  // UI events
  document.getElementById('fovSlider').addEventListener('input', e => {
    fovScale = e.target.value / 100;
    updateEyePlanes();
  });

  document.getElementById('fullscreenBtn').addEventListener('click', () => {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  });

  document.getElementById('debugToggle').addEventListener('click', () => {
    debug = !debug;
  });

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    updateEyePlanes();
  });

  // Double tap to toggle menu
  let lastTap = 0;
  window.addEventListener('touchend', (e) => {
    const currentTime = new Date().getTime();
    const tapLength = currentTime - lastTap;
    if (tapLength < 300 && tapLength > 0) {
      menu.style.display = (menu.style.display === 'none' ? 'block' : 'none');
    }
    lastTap = currentTime;
  });
}

function updateEyePlanes() {
  const aspect = window.innerWidth / window.innerHeight;
  const scaledWidth = eyeWidth * fovScale;
  const scaledHeight = eyeHeight * fovScale;

  const gap = 0.05 * fovScale;

  leftEyePlane.scale.set(fovScale, fovScale, 1);
  rightEyePlane.scale.set(fovScale, fovScale, 1);

  leftEyePlane.position.x = -scaledWidth / 2 - gap / 2;
  rightEyePlane.position.x = scaledWidth / 2 + gap / 2;

  leftEyePlane.position.y = -1 + scaledHeight; // bottom-anchored
  rightEyePlane.position.y = -1 + scaledHeight;
}

function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);

  if (videoTexture) videoTexture.needsUpdate = true;

  if (debug) {
    // Example debug: show some text
    renderer.domElement.title = `FOV scale: ${fovScale}`;
  }
}
</script>
</body>
</html>
