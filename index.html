<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
<title>Stereo VR — Bottom-anchored eye windows (rear camera)</title>
<style>
  :root{--outline:rgba(255,255,255,0.06);--ui-bg:rgba(0,0,0,0.45)}
  html,body{margin:0;padding:0;height:100%;overflow:hidden;background:#000;color:#fff;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial}
  /* Controls - appear at top, auto-hide after 10s */
  #controls{position:absolute;z-index:220;top:10px;left:12px;display:flex;gap:10px;align-items:center;transition:opacity .32s ease,transform .32s ease}
  #controls.hidden{opacity:0;pointer-events:none;transform:translateY(-8px)}
  .control{background:var(--ui-bg);backdrop-filter: blur(6px);padding:8px;border-radius:8px;font-size:13px;color:#fff}
  #fovSlider{width:220px}
  #fullscreenBtn{position:absolute;top:10px;right:10px;z-index:220;padding:8px 12px;border-radius:8px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.06);color:#fff;font-size:14px;transition:opacity .32s}
  #fullscreenBtn.hidden{opacity:0;pointer-events:none;transform:translateY(-8px)}
  #debugToggle{position:absolute;top:10px;right:110px;z-index:220;padding:8px 12px;border-radius:8px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.06);color:#fff;font-size:14px;transition:opacity .32s}
  #debugToggle.hidden{opacity:0;pointer-events:none;transform:translateY(-8px)}
  #startBtn{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);padding:14px 20px;border-radius:10px;background:#111;color:#fff;z-index:320;border:1px solid rgba(255,255,255,0.06);font-size:16px}
  #hint{position:absolute;left:50%;bottom:10px;transform:translateX(-50%);font-size:12px;opacity:0.9;padding:6px 10px;border-radius:8px;background:rgba(0,0,0,0.35);z-index:210}
  /* outlines for eye windows (rounded) */
  .eye-outline{position:absolute;border-radius:14px;pointer-events:none;z-index:200;box-shadow:0 6px 22px rgba(0,0,0,0.5);border:2px solid var(--outline);transition:opacity .25s}
  .eye-outline.hidden{opacity:0}
  .eye-outline.show{opacity:1}
  /* debug box bottom-left */
  #debugBox{position:absolute;left:12px;bottom:12px;z-index:400;background:rgba(0,0,0,0.6);color:#0f0;font-size:11px;padding:8px;border-radius:6px;pointer-events:none;white-space:pre-line;opacity:0;transition:opacity .25s}
  #debugBox.visible{opacity:1}
  /* make sure canvas covers whole screen (three renderer) */
  canvas{display:block}
</style>
</head>
<body>
  <div id="controls" class="hidden" style="display:none">
    <div class="control">
      <div style="font-size:12px;margin-bottom:6px">FOV (eye window) <span id="fovVal">70%</span></div>
      <input id="fovSlider" type="range" min="40" max="100" value="70" />
    </div>
  </div>

  <button id="fullscreenBtn" class="hidden" style="display:none">Fullscreen</button>
  <button id="debugToggle" class="hidden" style="display:none">Debug Info</button>

  <button id="startBtn">Tap to Start VR</button>
  <div id="hint">Double-tap to toggle anchored menu • Tap top to show UI</div>

  <div id="leftOutline" class="eye-outline" style="display:none"></div>
  <div id="rightOutline" class="eye-outline" style="display:none"></div>

  <div id="debugBox"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script>
/* ========= STATE & UI ========= */
const startBtn = document.getElementById('startBtn');
const controls = document.getElementById('controls');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const debugToggle = document.getElementById('debugToggle');
const fovSlider = document.getElementById('fovSlider');
const fovVal = document.getElementById('fovVal');
const hint = document.getElementById('hint');
const leftOutline = document.getElementById('leftOutline');
const rightOutline = document.getElementById('rightOutline');
const debugBox = document.getElementById('debugBox');

let uiVisible = true, uiHideTimer = null, UI_HIDE_MS = 10000;
function showUI(){ uiVisible=true; controls.style.display='flex'; controls.classList.remove('hidden'); fullscreenBtn.style.display='block'; fullscreenBtn.classList.remove('hidden'); debugToggle.style.display='block'; debugToggle.classList.remove('hidden'); leftOutline.classList.add('show'); rightOutline.classList.add('show'); resetUIHideTimer(); }
function hideUI(){ uiVisible=false; controls.classList.add('hidden'); fullscreenBtn.classList.add('hidden'); debugToggle.classList.add('hidden'); /* outlines remain visible */ }
function resetUIHideTimer(){ if(uiHideTimer) clearTimeout(uiHideTimer); uiHideTimer = setTimeout(()=>{ controls.classList.add('hidden'); fullscreenBtn.classList.add('hidden'); debugToggle.classList.add('hidden'); }, UI_HIDE_MS); }

window.addEventListener('pointermove', ()=>{ resetUIHideTimer(); }, { passive:true });
controls.addEventListener('pointerdown', ()=>{ showUI(); });

/* ========= CORE state ========= */
let renderer, sceneVideo, scene3D, orthoCam;
let perspectiveBase, camLeft, camRight;
let videoEl, videoTexture;
let menuMesh;
let cachedView = {};
let eyeScalePct = parseFloat(fovSlider.value);
fovVal.textContent = Math.round(eyeScalePct) + '%';
const MENU_DISTANCE = 1.4;
const FIXED_IPD = 0.064;
let deviceQuat = new THREE.Quaternion();
let deviceOrientationEnabled = false;

/* ========= Device orientation helpers ========= */
const zee = new THREE.Vector3(0,0,1);
const euler = new THREE.Euler();
const qPortraitToThree = new THREE.Quaternion(-Math.sqrt(0.5),0,0,Math.sqrt(0.5));
function getScreenOrientationDeg(){ if(screen && screen.orientation && typeof screen.orientation.angle === 'number') return screen.orientation.angle; return window.orientation || 0; }
function setObjectQuaternionFromSensor(quatOut, alpha, beta, gamma){
  const orient = getScreenOrientationDeg(); const deg = Math.PI/180;
  euler.set((beta||0)*deg, (alpha||0)*deg, -(gamma||0)*deg, 'YXZ'); quatOut.setFromEuler(euler);
  let baseRot = new THREE.Quaternion();
  if(orient===90) baseRot.setFromAxisAngle(zee,-Math.PI/2);
  else if(orient===-90 || orient===270) baseRot.setFromAxisAngle(zee,Math.PI/2);
  else if(orient===180) baseRot.setFromAxisAngle(zee,Math.PI);
  quatOut.multiply(qPortraitToThree);
  quatOut.multiply(baseRot);
  const ex = new THREE.Euler().setFromQuaternion(quatOut,'YXZ'); ex.z = 0; quatOut.setFromEuler(ex);
}
async function enableDeviceOrientation(){
  if(typeof DeviceOrientationEvent!=='undefined' && typeof DeviceOrientationEvent.requestPermission==='function'){
    try{
      const perm = await DeviceOrientationEvent.requestPermission();
      if(perm === 'granted') window.addEventListener('deviceorientation', ev=>{ deviceOrientationEnabled=true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
      else window.addEventListener('deviceorientation', ev=>{ deviceOrientationEnabled=true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
    }catch(e){ window.addEventListener('deviceorientation', ev=>{ deviceOrientationEnabled=true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true); }
  } else { window.addEventListener('deviceorientation', ev=>{ deviceOrientationEnabled=true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true); }
}

/* ========= Camera selection & resolution fallback ========= */
async function chooseRearCameraDeviceId(){
  try{
    const devices = await navigator.mediaDevices.enumerateDevices();
    const cams = devices.filter(d=>d.kind==='videoinput');
    for(const c of cams){
      const L = (c.label||'').toLowerCase();
      if(L.includes('back')||L.includes('rear')||L.includes('environment')||L.includes('main')||L.includes('wide')) return c.deviceId;
    }
    for(const c of cams){
      const L = (c.label||'').toLowerCase();
      if(!L.includes('front') && !L.includes('selfie')) return c.deviceId;
    }
    return cams.length ? cams[0].deviceId : null;
  }catch(e){ return null; }
}

async function startCameraWithPreferredRes(){
  const deviceId = await chooseRearCameraDeviceId();
  // resolution attempts
  const resSteps = [
    { width:3840, height:2160 },
    { width:1920, height:1080 },
    { width:1280, height:720 }
  ];
  let stream = null;
  for(const r of resSteps){
    try{
      const constraints = deviceId
        ? { video: { deviceId: { exact: deviceId }, width: { ideal: r.width }, height: { ideal: r.height } }, audio:false }
        : { video: { facingMode: { exact: 'environment' }, width: { ideal: r.width }, height: { ideal: r.height } }, audio:false };
      stream = await navigator.mediaDevices.getUserMedia(constraints);
      // success
      return stream;
    }catch(err){
      // try next
      console.warn('resolution attempt failed', r, err);
      continue;
    }
  }
  // final fallback: any video
  try{
    stream = await navigator.mediaDevices.getUserMedia({ video:true, audio:false });
    return stream;
  }catch(e){
    throw e;
  }
}

/* ========= Start button flow ========= */
startBtn.addEventListener('click', async ()=>{
  startBtn.style.display = 'none';
  await enableDeviceOrientation();
  showUI();
  try{
    const stream = await startCameraWithPreferredRes();
    videoEl = document.createElement('video');
    videoEl.setAttribute('playsinline','');
    videoEl.autoplay = true; videoEl.muted = true;
    videoEl.srcObject = stream;
    await videoEl.play();
    updateDebugTrackInfo(stream);
    initRendererAndScenes();
  }catch(err){
    alert('Camera access failed: ' + (err && err.message ? err.message : err));
    startBtn.style.display = 'block';
  }
});

function updateDebugTrackInfo(stream){
  try{
    const t = stream.getVideoTracks()[0];
    const s = t.getSettings ? t.getSettings() : {};
    debugBox.textContent = 'camera: ' + (s.facingMode || 'unknown') + '\n' + (s.width||'?') + 'x' + (s.height||'?') + '\n' + (t.label || 'device');
    if(debugBox) debugBox.classList.add('visible');
    setTimeout(()=>{ debugBox.classList.remove('visible'); }, 3500);
  }catch(e){}
}

/* ========= Renderer & scenes ========= */
let rtLeft, rtRight;
function initRendererAndScenes(){
  renderer = new THREE.WebGLRenderer({ antialias:true });
  renderer.setPixelRatio(window.devicePixelRatio || 1);
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.autoClear = false;
  document.body.appendChild(renderer.domElement);

  // Video scene (pixel-space) + ortho camera (origin top-left)
  sceneVideo = new THREE.Scene();
  orthoCam = new THREE.OrthographicCamera(0, window.innerWidth, 0, window.innerHeight, -10, 10);

  videoTexture = new THREE.VideoTexture(videoEl);
  videoTexture.minFilter = THREE.LinearFilter; videoTexture.magFilter = THREE.LinearFilter; videoTexture.format = THREE.RGBAFormat;
  const vMat = new THREE.MeshBasicMaterial({ map: videoTexture });
  const vGeom = new THREE.PlaneGeometry(1,1);
  const videoPlane = new THREE.Mesh(vGeom, vMat);
  sceneVideo.add(videoPlane);
  sceneVideo.userData.plane = videoPlane;

  // 3D scene for anchored menu
  scene3D = new THREE.Scene();
  scene3D.add(new THREE.AmbientLight(0xffffff, 0.8));
  const dl = new THREE.DirectionalLight(0xffffff, 0.4); dl.position.set(1,2,2); scene3D.add(dl);

  perspectiveBase = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 1000);
  camLeft = perspectiveBase.clone();
  camRight = perspectiveBase.clone();

  // menu mesh (rounded-ish using box)
  const boxG = new THREE.BoxGeometry(0.45, 0.26, 0.02);
  const boxM = new THREE.MeshStandardMaterial({ color: 0x1f6feb, roughness:0.5, metalness:0.05 });
  menuMesh = new THREE.Mesh(boxG, boxM);
  menuMesh.visible = false;
  scene3D.add(menuMesh);

  // render targets for potential post (not used now but keep for structure)
  const rtParams = { minFilter:THREE.LinearFilter, magFilter:THREE.LinearFilter, format:THREE.RGBAFormat };
  rtLeft = new THREE.WebGLRenderTarget(1024,1024, rtParams);
  rtRight = new THREE.WebGLRenderTarget(1024,1024, rtParams);

  computeViewports(); onWindowResize();
  window.addEventListener('resize', onWindowResize);

  // Pointer & input handlers
  window.addEventListener('pointermove', ()=>{ resetUIHideTimer(); }, { passive:true });

  // Double-tap -> spawn/hide menu (world-anchored)
  let lastTap = 0;
  window.addEventListener('pointerdown', (ev)=>{
    const now = Date.now();
    if (now - lastTap < 300){
      const visible = !menuMesh.visible;
      menuMesh.visible = visible;
      if(visible){
        // spawn menu at forward direction at MENU_DISTANCE (world anchored)
        const camPos = new THREE.Vector3(0,0,0);
        const camDir = new THREE.Vector3(0,0,-1).applyQuaternion(deviceOrientationEnabled ? deviceQuat : new THREE.Quaternion());
        const menuPos = camPos.clone().add(camDir.multiplyScalar(MENU_DISTANCE));
        menuMesh.position.copy(menuPos);
        // face camera (origin)
        menuMesh.lookAt(camPos);
        // animate scale
        menuMesh.scale.set(0.001,0.001,0.001);
        new TWEEN.Tween(menuMesh.scale).to({ x:1,y:1,z:1 }, 250).easing(TWEEN.Easing.Back.Out).start();
      } else {
        // hide animation
        new TWEEN.Tween(menuMesh.scale).to({ x:0.001,y:0.001,z:0.001 }, 160).easing(TWEEN.Easing.Cubic.In).onComplete(()=>{ menuMesh.visible=false; }).start();
      }
    }
    lastTap = now;
    resetUIHideTimer();
  });

  // Fullscreen
  fullscreenBtn.addEventListener('click', ()=>{ if(!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); resetUIHideTimer(); });

  // FOV slider
  fovSlider.addEventListener('input', ()=>{ eyeScalePct = parseFloat(fovSlider.value); fovVal.textContent = Math.round(eyeScalePct) + '%'; computeViewports(); resetUIHideTimer(); });

  // Debug toggle
  debugToggle.addEventListener('click', ()=>{ debugBox.classList.toggle('visible'); resetUIHideTimer(); });

  // small animation lib (tiny tween) — include minimal here (we implement simple tween)
  window.TWEEN = window.TWEEN || { Tween: function(){}, Easing: { Back:{ Out: t=>t }, Cubic:{ In: t=>t } } };
  // we will not produce heavy animations here; the code above uses these placeholders to avoid errors if TWEEN not present.

  // Start render loop
  animate();
}

/* ========= Viewport / Eye windows layout ========= */
function computeViewports(){
  const bottomPadding = 10;
  const scale = Math.max(0.3, Math.min(1.0, eyeScalePct/100));
  // eye height in pixels (bottom-anchored)
  let eyeH = Math.round(window.innerHeight * scale);
  let eyeW = Math.floor(eyeH * (3/2)); // 1.5:1 ratio
  // dynamic gap: proportional to eyeW
  let gap = Math.max(10, Math.round(eyeW * 0.06));
  // if both eyes exceed screen width, reduce size to fit
  if (eyeW * 2 + gap > window.innerWidth){
    const avail = window.innerWidth - gap;
    eyeW = Math.floor(avail / 2);
    eyeH = Math.floor(eyeW * (2/3));
  }
  const totalW = eyeW*2 + gap;
  const leftX = Math.floor((window.innerWidth - totalW)/2);
  const rightX = leftX + eyeW + gap;
  // bottom anchored: topY is window.innerHeight - bottomPadding - eyeH
  const topY = window.innerHeight - bottomPadding - eyeH;
  cachedView = { leftX, leftY: topY, leftW: eyeW, leftH: eyeH, rightX, rightY: topY, rightW: eyeW, rightH: eyeH, gap };
  // outlines (rounded)
  leftOutline.style.left = cachedView.leftX + 'px';
  leftOutline.style.top  = cachedView.leftY + 'px';
  leftOutline.style.width = cachedView.leftW + 'px';
  leftOutline.style.height= cachedView.leftH + 'px';
  leftOutline.style.display = 'block';
  leftOutline.style.borderRadius = Math.max(8, Math.round(cachedView.leftH*0.06)) + 'px';
  rightOutline.style.left = cachedView.rightX + 'px';
  rightOutline.style.top  = cachedView.rightY + 'px';
  rightOutline.style.width = cachedView.rightW + 'px';
  rightOutline.style.height= cachedView.rightH + 'px';
  rightOutline.style.display = 'block';
  rightOutline.style.borderRadius = Math.max(8, Math.round(cachedView.rightH*0.06)) + 'px';
}

function onWindowResize(){
  if(!renderer) return;
  renderer.setSize(window.innerWidth, window.innerHeight);
  if(orthoCam){ orthoCam.left = 0; orthoCam.right = window.innerWidth; orthoCam.top = 0; orthoCam.bottom = window.innerHeight; orthoCam.updateProjectionMatrix(); }
  if(perspectiveBase){ perspectiveBase.aspect = window.innerWidth / window.innerHeight; perspectiveBase.updateProjectionMatrix(); }
  computeViewports();
}

/* ========= Render loop ========= */
function animate(){
  requestAnimationFrame(animate);
  if(!renderer) return;
  if(deviceOrientationEnabled) perspectiveBase.quaternion.copy(deviceQuat);
  else perspectiveBase.quaternion.identity();

  if(videoEl && videoEl.readyState >= videoEl.HAVE_ENOUGH_DATA && videoTexture) videoTexture.needsUpdate = true;

  const v = cachedView.leftW ? cachedView : (computeViewports(), cachedView);
  const leftViewportY = window.innerHeight - v.leftY - v.leftH;

  // render video to left region
  const plane = sceneVideo.userData.plane;
  plane.position.set(v.leftX + v.leftW/2, v.leftY + v.leftH/2, 0);
  plane.scale.set(v.leftW, v.leftH, 1);

  renderer.setRenderTarget(rtLeft);
  renderer.setViewport(0,0,rtLeft.width, rtLeft.height);
  renderer.clear();
  renderer.render(sceneVideo, orthoCam);
  renderer.setRenderTarget(null);

  // draw left eye (video)
  renderer.setScissorTest(true);
  renderer.setScissor(v.leftX, leftViewportY, v.leftW, v.leftH);
  renderer.setViewport(v.leftX, leftViewportY, v.leftW, v.leftH);
  // draw the video scene (already rendered to plane in pixel space)
  renderer.clearDepth();
  renderer.render(sceneVideo, orthoCam);

  // draw left eye 3D
  const camL = camLeft; camL.position.set(-FIXED_IPD/2, 0, 0); camL.quaternion.copy(perspectiveBase.quaternion); camL.updateMatrixWorld();
  renderer.clearDepth();
  renderer.render(scene3D, camL);

  // right eye video
  plane.position.set(v.rightX + v.rightW/2, v.rightY + v.rightH/2, 0);
  plane.scale.set(v.rightW, v.rightH, 1);
  renderer.setScissor(v.rightX, leftViewportY, v.rightW, v.rightH);
  renderer.setViewport(v.rightX, leftViewportY, v.rightW, v.rightH);
  renderer.clearDepth();
  renderer.render(sceneVideo, orthoCam);

  // right eye 3D
  const camR = camRight; camR.position.set(FIXED_IPD/2, 0, 0); camR.quaternion.copy(perspectiveBase.quaternion); camR.updateMatrixWorld();
  renderer.clearDepth();
  renderer.render(scene3D, camR);

  renderer.setScissorTest(false);
}

/* ========= Start/UX wiring ========= */
// top-tap shows UI
window.addEventListener('pointerdown', (ev)=>{
  if(ev.clientY <= 140) showUI();
});
// initial compute
computeViewports();
window.addEventListener('resize', onWindowResize);

// small polyfill / safety for TWEEN used earlier (not required but avoids errors)
window.TWEEN = window.TWEEN || { Tween: function(){ return { to:()=>({ easing:()=>({ start:()=>{} }) }) } }, Easing: { Back:{ Out: t=>t }, Cubic:{ In: t=>t } } };

</script>
</body>
</html>
