<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dual Eye Passthrough</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      overflow: hidden;
      background: black;
      width: 100vw; height: 100vh;
      display: flex; justify-content: center; align-items: center;
    }
    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px; /* gap between eyes */
      height: 100%;
    }
    video.eye {
      object-fit: cover;
      aspect-ratio: 1.5 / 1;
      border-radius: 15px;
      height: 95%;
      background: black;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="leftEye" class="eye" autoplay playsinline muted></video>
    <video id="rightEye" class="eye" autoplay playsinline muted></video>
  </div>

  <script>
    async function getRearCameraStream() {
      const constraintsList = [
        { video: { facingMode: { exact: "environment" }, width: { ideal: 3840 }, height: { ideal: 2160 } } },
        { video: { facingMode: "environment", width: { ideal: 3840 }, height: { ideal: 2160 } } },
        { video: { facingMode: { exact: "rear" }, width: { ideal: 3840 }, height: { ideal: 2160 } } },
        { video: { facingMode: { exact: "back" }, width: { ideal: 3840 }, height: { ideal: 2160 } } },
        { video: { facingMode: { exact: "main" }, width: { ideal: 3840 }, height: { ideal: 2160 } } },
        { video: { facingMode: "environment" } },
        { video: true }
      ];

      for (const constraints of constraintsList) {
        try {
          const stream = await navigator.mediaDevices.getUserMedia(constraints);
          return stream;
        } catch (err) {
          console.warn("Camera attempt failed:", constraints, err.message);
        }
      }

      throw new Error("No usable rear camera found.");
    }

    async function startCamera() {
      try {
        const stream = await getRearCameraStream();
        const leftEye = document.getElementById("leftEye");
        const rightEye = document.getElementById("rightEye");

        // Clone stream for both eyes
        const videoTracks = stream.getVideoTracks();
        const clonedStream = new MediaStream(videoTracks.map(track => track.clone()));

        leftEye.srcObject = stream;
        rightEye.srcObject = clonedStream;
      } catch (err) {
        console.error("Camera start failed:", err);
        alert("Unable to access rear camera. Please allow camera permissions and retry.");
      }
    }

    startCamera();
  </script>
</body>
</html>
