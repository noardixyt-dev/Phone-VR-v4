<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
<title>Phone VR Viewer — 6DOF + WebXR</title>
<style>
  html,body{margin:0;padding:0;height:100%;overflow:hidden;background:#000;color:#fff;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial}
  #controls{position:absolute;z-index:140;top:10px;left:12px;display:flex;gap:10px;align-items:center;transition:opacity .32s ease,transform .32s ease}
  #controls.hidden{opacity:0;pointer-events:none;transform:translateY(-8px)}
  .control{background:rgba(0,0,0,0.45);backdrop-filter:blur(6px);padding:8px;border-radius:8px;font-size:13px;color:#fff}
  #fovSlider{width:220px}
  #fullscreenBtn{position:absolute;top:10px;right:10px;z-index:140;padding:8px 12px;border-radius:8px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.06);color:#fff;font-size:14px;transition:opacity .32s ease,transform .32s ease}
  #fullscreenBtn.hidden{opacity:0;pointer-events:none;transform:translateY(-8px)}
  #enterARBtn{position:absolute;top:50px;right:10px;z-index:140;padding:8px 12px;border-radius:8px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.06);color:#fff;font-size:13px;display:none}
  #startBtn{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);padding:14px 20px;border-radius:10px;background:#111;color:#fff;z-index:160;border:1px solid rgba(255,255,255,0.06);font-size:16px}
  #hint{position:absolute;left:50%;bottom:10px;transform:translateX(-50%);font-size:12px;opacity:0.95;padding:6px 10px;border-radius:8px;background:rgba(0,0,0,0.35);z-index:130}
  #portraitOverlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.9);z-index:220;color:#fff;font-size:20px;padding:20px;text-align:center}
  .eye-outline{position:absolute;border-radius:6px;pointer-events:none;z-index:135;box-shadow:0 2px 8px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.04);transition:opacity .25s}
  .eye-outline.hidden{opacity:0}
  .eye-outline.show{opacity:1}
  #menuContent{display:flex;flex-direction:column;gap:8px;align-items:center;justify-content:center;height:100%}
  button.uibtn{padding:8px 12px;border-radius:8px;background:#111;border:1px solid rgba(255,255,255,0.06);color:#fff}
  video{display:none!important;}
</style>
</head>
<body>
  <div id="controls" class="hidden" style="display:none">
    <div class="control">
      <div style="font-size:12px;margin-bottom:6px">FOV (eye window) <span id="fovVal">70%</span></div>
      <input id="fovSlider" type="range" min="40" max="100" value="70" />
    </div>
  </div>

  <button id="fullscreenBtn" class="hidden" style="display:none">Fullscreen</button>
  <button id="enterARBtn">Enter AR</button>
  <button id="startBtn">Tap to Start VR</button>
  <div id="hint">Double-tap toggles menu • Pinch to move menu • Tap UI area to show controls</div>
  <div id="portraitOverlay" style="display:none">Please rotate your phone to landscape and grant camera & motion permission</div>
  <div id="leftOutline" class="eye-outline hidden" style="display:none"></div>
  <div id="rightOutline" class="eye-outline hidden" style="display:none"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script>
/* ========= UI ========= */
const startBtn = document.getElementById('startBtn');
const controls = document.getElementById('controls');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const enterARBtn = document.getElementById('enterARBtn');
const fovSlider = document.getElementById('fovSlider');
const fovVal = document.getElementById('fovVal');
const portraitOverlay = document.getElementById('portraitOverlay');
const leftOutline = document.getElementById('leftOutline');
const rightOutline = document.getElementById('rightOutline');
const hint = document.getElementById('hint');

let uiVisible = true, uiHideTimer = null;
const UI_HIDE_MS = 10000;
function showUI(){
  uiVisible=true;
  controls.style.display='flex'; controls.classList.remove('hidden');
  fullscreenBtn.style.display='block'; fullscreenBtn.classList.remove('hidden');
  leftOutline.classList.remove('hidden'); leftOutline.classList.add('show');
  rightOutline.classList.remove('hidden'); rightOutline.classList.add('show');
  resetUIHideTimer();
}
function hideUI(){
  uiVisible=false;
  controls.classList.add('hidden'); fullscreenBtn.classList.add('hidden');
  leftOutline.classList.remove('show'); leftOutline.classList.add('hidden');
  rightOutline.classList.remove('show'); rightOutline.classList.add('hidden');
}
function resetUIHideTimer(){ if(uiHideTimer) clearTimeout(uiHideTimer); uiHideTimer = setTimeout(()=>{ hideUI(); }, UI_HIDE_MS); }
window.addEventListener('pointermove', ()=> resetUIHideTimer(), { passive:true });
controls.addEventListener('pointerdown', ()=> showUI() );
fullscreenBtn.addEventListener('pointerdown', ()=> showUI() );

/* ========= state & defaults ========= */
let renderer, scene3D, sceneVideo;
let perspectiveBase;
let video, videoTexture;
let menuMesh, menuAnchor, cursorMesh;
let interactiveObjects = [];
let raycaster = new THREE.Raycaster();
let pointerNDC = new THREE.Vector2(0,0);
let lastTap = 0;
let menuVisible = false;

const FIXED_IPD = 0.064;
let MENU_DISTANCE = 1.4;
let eyeScalePct = parseFloat(fovSlider.value);
fovVal.textContent = Math.round(eyeScalePct) + '%';

let cachedView = { leftX:0,leftY:0,leftW:0,leftH:0,rightX:0,rightY:0,rightW:0,rightH:0,gap:0 };

/* smoothing params */
const ORIENT_SMOOTH = 0.12; // 0..1 (higher = more smoothing)
let smoothedQuat = new THREE.Quaternion();
const MENU_POS_SMOOTH = 0.08;

/* orientation helpers */
let deviceQuat = new THREE.Quaternion();
const euler = new THREE.Euler();
const zee = new THREE.Vector3(0,0,1);
const qPortraitToThree = new THREE.Quaternion(-Math.sqrt(0.5),0,0,Math.sqrt(0.5));

function getScreenOrientationDeg(){ if(screen && screen.orientation && typeof screen.orientation.angle==='number') return screen.orientation.angle; return window.orientation || 0; }
function setObjectQuaternionFromSensor(q, alpha, beta, gamma){
  const degToRad = Math.PI/180;
  euler.set((beta||0)*degToRad, (alpha||0)*degToRad, -(gamma||0)*degToRad, 'YXZ');
  q.setFromEuler(euler);
  let baseRot = new THREE.Quaternion();
  const orient = getScreenOrientationDeg();
  if (orient === 90) baseRot.setFromAxisAngle(zee, -Math.PI/2);
  else if (orient === -90 || orient === 270) baseRot.setFromAxisAngle(zee, Math.PI/2);
  else if (orient === 180) baseRot.setFromAxisAngle(zee, Math.PI);
  q.multiply(qPortraitToThree);
  q.multiply(baseRot);
  const ee = new THREE.Euler().setFromQuaternion(q,'YXZ'); ee.z = 0; q.setFromEuler(ee);
}

async function enableDeviceOrientation(){
  if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function'){
    try{
      const perm = await DeviceOrientationEvent.requestPermission();
      if (perm === 'granted') window.addEventListener('deviceorientation', ev => setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma), true);
      else window.addEventListener('deviceorientation', ev => setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma), true);
    }catch(e){ window.addEventListener('deviceorientation', ev => setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma), true); }
  } else {
    window.addEventListener('deviceorientation', ev => setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma), true);
  }
}

/* ========= WebXR support ========= */
let xrSession = null;
let xrRefSpace = null;
async function tryEnableWebXR(){
  if (navigator.xr && navigator.xr.isSessionSupported){
    try {
      const supported = await navigator.xr.isSessionSupported('immersive-ar');
      if (supported) enterARButtonShow();
    } catch(e){
      // ignore
    }
  }
}
function enterARButtonShow(){ enterARBtn.style.display = 'block'; }
enterARBtn.onclick = async function(){
  if (!navigator.xr) return alert('WebXR not available');
  try{
    xrSession = await navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['local-floor'] });
    renderer.xr.enabled = true;
    await renderer.xr.setSession(xrSession);
    xrRefSpace = await xrSession.requestReferenceSpace('local-floor');
    // when in XR, hide HTML UI so the session is immersive
    showUI();
    enterARBtn.style.display = 'none';
    xrSession.addEventListener('end', ()=>{
      xrSession = null;
      renderer.xr.enabled = false;
      enterARBtn.style.display = 'block';
      showUI();
    });
  }catch(err){
    console.warn('Failed to start XR session', err);
    alert('Could not enter AR: ' + (err && err.message ? err.message : err));
  }
};

/* ========= Start flow: camera + sensors ========= */
startBtn.addEventListener('click', async () => {
  try { if (document.documentElement.requestFullscreen) await document.documentElement.requestFullscreen(); } catch(e) {}
  await enableDeviceOrientation();
  startBtn.style.display = 'none';
  showUI();

  video = document.createElement('video');
  video.setAttribute('playsinline',''); video.autoplay = true; video.muted = true;
  document.body.appendChild(video);

  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
    video.srcObject = stream;
    await video.play();
    initRendererAndScenes();
    tryEnableWebXR();
  } catch (err) {
    alert('Camera access failed: ' + (err && err.message ? err.message : err));
    startBtn.style.display = 'block';
  }
});

/* ========= Render scenes ========= */
function initRendererAndScenes(){
  // THREE renderer
  renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
  renderer.setPixelRatio(window.devicePixelRatio || 1);
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.autoClear = false;
  document.body.appendChild(renderer.domElement);

  // video plane scene (we render this first per-eye via scissor)
  sceneVideo = new THREE.Scene();
  videoTexture = new THREE.VideoTexture(video);
  videoTexture.minFilter = videoTexture.magFilter = THREE.LinearFilter;
  const vMat = new THREE.MeshBasicMaterial({ map: videoTexture });
  const vGeom = new THREE.PlaneGeometry(16, 9);
  const vMesh = new THREE.Mesh(vGeom, vMat);
  vMesh.position.set(0,0,-5);
  sceneVideo.add(vMesh);

  // 3D scene
  scene3D = new THREE.Scene();
  scene3D.add(new THREE.AmbientLight(0xffffff, 0.7));
  const dl = new THREE.DirectionalLight(0xffffff, 0.4); dl.position.set(1,2,2); scene3D.add(dl);

  perspectiveBase = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 1000);

  // menu anchor and visible menu (simple content)
  menuAnchor = new THREE.Object3D(); scene3D.add(menuAnchor);
  const boxG = new THREE.BoxGeometry(0.45, 0.22, 0.04);
  const boxM = new THREE.MeshStandardMaterial({ color:0x2f7fff, roughness:0.5, metalness:0.1 });
  menuMesh = new THREE.Mesh(boxG, boxM);
  // Add a little HTML-like content via canvas texture
  const menuCanvas = document.createElement('canvas'); menuCanvas.width = 512; menuCanvas.height = 256;
  const mctx = menuCanvas.getContext('2d');
  function drawMenuCanvas(){
    mctx.clearRect(0,0,512,256);
    mctx.fillStyle = '#17325a'; mctx.fillRect(0,0,512,256);
    mctx.fillStyle = '#fff'; mctx.font = '28px sans-serif'; mctx.textAlign='center';
    mctx.fillText('World Menu', 256, 48);
    // buttons
    mctx.fillStyle = '#2f7fff'; mctx.fillRect(80,80,352,44);
    mctx.fillStyle = '#fff'; mctx.font='20px sans-serif'; mctx.fillText('Random Color', 256, 110);
    mctx.fillStyle = '#2f7fff'; mctx.fillRect(80,140,352,44);
    mctx.fillStyle = '#fff'; mctx.fillText('Close Menu', 256, 170);
  }
  drawMenuCanvas();
  const menuTex = new THREE.CanvasTexture(menuCanvas);
  const menuMat = new THREE.MeshBasicMaterial({ map: menuTex });
  const menuPlaneGeom = new THREE.PlaneGeometry(0.42, 0.2);
  const menuPlane = new THREE.Mesh(menuPlaneGeom, menuMat); menuPlane.position.set(0,0,0.03);
  menuMesh.add(menuPlane);
  menuAnchor.add(menuMesh);
  interactiveObjects.push(menuPlane);

  // cursor
  const ringG = new THREE.RingGeometry(0.012, 0.02, 32);
  const ringM = new THREE.MeshBasicMaterial({ color:0xffffff, side:THREE.DoubleSide });
  cursorMesh = new THREE.Mesh(ringG, ringM);
  cursorMesh.visible = false;
  scene3D.add(cursorMesh);

  computeViewports(); onWindowResize(); window.addEventListener('resize', onWindowResize);

  // pointer move
  window.addEventListener('pointermove', (ev)=>{
    pointerNDC.x = (ev.clientX / window.innerWidth) * 2 - 1;
    pointerNDC.y = -(ev.clientY / window.innerHeight) * 2 + 1;
    resetUIHideTimer();
  }, { passive:true });

  // clicks -> raycast against menuPlane
  window.addEventListener('click', ()=>{
    raycaster.setFromCamera(pointerNDC, perspectiveBase);
    const hits = raycaster.intersectObjects(interactiveObjects, true);
    if (hits.length > 0){
      const hit = hits[0];
      // Map hit.uv to canvas coords and detect which button
      if (hit.uv){
        const uv = hit.uv;
        const cx = Math.floor(uv.x * menuCanvas.width);
        const cy = Math.floor((1 - uv.y) * menuCanvas.height);
        // button rectangles approximate:
        if (cx >= 80 && cx <= 432 && cy >= 80 && cy <= 124){
          // Random color button
          menuMesh.material.color.setHex(Math.floor(Math.random()*0xffffff));
          drawMenuCanvas(); menuTex.needsUpdate = true;
        } else if (cx >= 80 && cx <= 432 && cy >= 140 && cy <= 184){
          // Close menu
          toggleMenu(false);
        }
      }
    }
  });

  // double-tap toggle and top-area UI reveal
  window.addEventListener('pointerdown', (ev)=>{
    const now = Date.now();
    if (now - lastTap < 300) toggleMenu();
    lastTap = now;
    if (ev.clientY <= 110) showUI();
  });

  // pinch handlers to change MENU_DISTANCE
  setupPinchHandlers(renderer.domElement);

  // smooth initialization: place menu in front when toggled
  menuAnchor.visible = false;

  // show Enter AR if available
  tryEnableWebXR();

  animate();
}

/* ========= compute viewports (eye windows) ========= */
function computeViewports(){
  const bottomPadding = 10;
  const scale = Math.max(0.4, Math.min(1.0, eyeScalePct/100));
  let eyeH = Math.floor(window.innerHeight * scale);
  let eyeW = Math.floor(eyeH * 1.5); // window aspect ratio 1.5:1
  let gap = Math.max(6, Math.floor(eyeW * 0.08));
  if (eyeW * 2 + gap > window.innerWidth){
    const avail = window.innerWidth - gap;
    eyeW = Math.floor(avail / 2);
    eyeH = Math.floor(eyeW / 1.5);
  }
  const totalW = eyeW * 2 + gap;
  const leftX = Math.floor((window.innerWidth - totalW) / 2);
  const rightX = leftX + eyeW + gap;
  const topY = window.innerHeight - bottomPadding - eyeH;
  cachedView = { leftX, leftY: topY, leftW: eyeW, leftH: eyeH, rightX, rightY: topY, rightW: eyeW, rightH: eyeH, gap };
  leftOutline.style.left = cachedView.leftX + 'px';
  leftOutline.style.top = cachedView.leftY + 'px';
  leftOutline.style.width = cachedView.leftW + 'px';
  leftOutline.style.height = cachedView.leftH + 'px';
  rightOutline.style.left = cachedView.rightX + 'px';
  rightOutline.style.top = cachedView.rightY + 'px';
  rightOutline.style.width = cachedView.rightW + 'px';
  rightOutline.style.height = cachedView.rightH + 'px';
}

/* ========= resize ========= */
function onWindowResize(){
  if (!renderer) return;
  renderer.setSize(window.innerWidth, window.innerHeight);
  if (perspectiveBase){ perspectiveBase.aspect = window.innerWidth / window.innerHeight; perspectiveBase.updateProjectionMatrix(); }
  computeViewports();
}

/* ========= pinch handling ========= */
let pinchState = { active:false, startDist:0, startMenuDistance: MENU_DISTANCE };
function setupPinchHandlers(elem){
  elem.addEventListener('touchstart', (ev)=>{
    if (ev.touches.length === 2){
      pinchState.active = true;
      const a = ev.touches[0], b = ev.touches[1];
      pinchState.startDist = Math.hypot(a.clientX - b.clientX, a.clientY - b.clientY);
      pinchState.startMenuDistance = MENU_DISTANCE;
    }
  }, { passive:true });

  elem.addEventListener('touchmove', (ev)=>{
    if (pinchState.active && ev.touches.length === 2){
      const a = ev.touches[0], b = ev.touches[1];
      const d = Math.hypot(a.clientX - b.clientX, a.clientY - b.clientY);
      const ratio = d / pinchState.startDist;
      // pinch-closer reduces distance (invert)
      MENU_DISTANCE = Math.max(0.3, Math.min(6.0, pinchState.startMenuDistance / ratio));
      if (menuVisible){
        const camPos = new THREE.Vector3().setFromMatrixPosition(perspectiveBase.matrixWorld);
        const camDir = new THREE.Vector3(0,0,-1).applyQuaternion(smoothedQuat);
        const target = camPos.clone().add(camDir.multiplyScalar(MENU_DISTANCE));
        // smooth move
        menuAnchor.position.lerp(target, 0.35);
      }
    }
  }, { passive:true });

  elem.addEventListener('touchend', (ev)=>{
    if (ev.touches.length < 2) pinchState.active = false;
  }, { passive:true });
}

/* ========= clamp menu into eye windows ========= */
function clampMenuToEyeWindows(){
  if (!menuVisible) return;
  const totalLeft = cachedView.leftX;
  const totalRight = cachedView.rightX + cachedView.rightW;
  const totalTop = cachedView.leftY;
  const totalBottom = cachedView.leftY + cachedView.leftH;
  const winW = window.innerWidth, winH = window.innerHeight;
  const ndcMinX = (totalLeft / winW) * 2 - 1;
  const ndcMaxX = ((totalRight) / winW) * 2 - 1;
  const ndcMinY = -(((totalBottom) / winH) * 2 - 1);
  const ndcMaxY = -(((totalTop) / winH) * 2 - 1);

  const posNDC = menuAnchor.position.clone().project(perspectiveBase);
  posNDC.x = THREE.MathUtils.clamp(posNDC.x, ndcMinX + 0.06, ndcMaxX - 0.06);
  posNDC.y = THREE.MathUtils.clamp(posNDC.y, ndcMinY + 0.06, ndcMaxY - 0.06);
  const depth = menuAnchor.position.clone().distanceTo(perspectiveBase.position);
  const world = new THREE.Vector3(posNDC.x, posNDC.y, 0).unproject(perspectiveBase);
  const dir = world.clone().sub(perspectiveBase.position).normalize();
  const target = perspectiveBase.position.clone().add(dir.multiplyScalar(depth));
  menuAnchor.position.lerp(target, 0.6);
}

/* ========= menu toggling ========= */
function toggleMenu(forceState){
  menuVisible = (typeof forceState === 'boolean') ? forceState : !menuVisible;
  menuAnchor.visible = menuVisible;
  cursorMesh.visible = menuVisible;
  if (menuVisible){
    // spawn anchor smoothly in front of camera
    const camPos = new THREE.Vector3().setFromMatrixPosition(perspectiveBase.matrixWorld);
    // use smoothedQuat for stable forward vector
    const camDir = new THREE.Vector3(0,0,-1).applyQuaternion(smoothedQuat);
    const target = camPos.clone().add(camDir.multiplyScalar(MENU_DISTANCE));
    menuAnchor.position.copy(target);
    menuAnchor.lookAt(camPos);
    menuAnchor.scale.setScalar(1.0);
  }
}

/* ========= XR detection (call early) ========= */
tryEnableWebXR();
function tryEnableWebXR(){
  if (navigator.xr && navigator.xr.isSessionSupported){
    navigator.xr.isSessionSupported('immersive-ar').then((s)=>{
      if (s) enterARBtn.style.display = 'block';
    }).catch(()=>{});
  }
}

/* ========= animation loop ========= */
function animate(){
  renderer.setAnimationLoop(renderFrame); // supports XR if session active
}
function renderFrame(time, xrFrame){
  // smoothing device orientation -> smoothedQuat
  smoothedQuat.slerp(deviceQuat, ORIENT_SMOOTH);

  // if WebXR active, override smoothedQuat + camera position from XR viewer pose
  if (renderer.xr && renderer.xr.isPresenting && xrFrame){
    const refSpace = renderer.xr.getReferenceSpace();
    const pose = xrFrame.getViewerPose(refSpace);
    if (pose && pose.views && pose.views.length > 0){
      // take first view as viewer
      const vp = pose.views[0].transform;
      const o = vp.orientation; const p = vp.position;
      const xrQuat = new THREE.Quaternion(o.x, o.y, o.z, o.w);
      const xrPos = new THREE.Vector3(p.x, p.y, p.z);
      smoothedQuat.slerp(xrQuat, 0.6);
      // position camera at xrPos (we will set perspectiveBase when rendering per-eye)
      perspectiveBase.position.copy(xrPos);
    }
  } else {
    // not XR: keep camera at origin for rendering, but use smoothedQuat for orientation
    perspectiveBase.position.set(0,0,0);
  }

  // Update menu pseudo6DoF: face camera, scale with distance, clamp to eye windows
  if (menuVisible){
    // face camera and smooth position
    const camPos = new THREE.Vector3().setFromMatrixPosition(perspectiveBase.matrixWorld);
    // compute desired look-at (menuAnchor should face camera)
    const desiredLook = camPos.clone();
    menuAnchor.lookAt(desiredLook);
    // scale based on real distance
    const dist = camPos.distanceTo(menuAnchor.position);
    const sf = dist / MENU_DISTANCE;
    menuAnchor.scale.lerp(new THREE.Vector3(sf,sf,sf), 0.12);
    clampMenuToEyeWindows();
  }

  // update cursor position from pointerNDC
  if (pointerNDC.x !== undefined){
    raycaster.setFromCamera(pointerNDC, perspectiveBase);
    const cursorDist = 1.2;
    const cursorPos = raycaster.ray.origin.clone().add(raycaster.ray.direction.clone().multiplyScalar(cursorDist));
    cursorMesh.position.lerp(cursorPos, 0.25);
    cursorMesh.lookAt(perspectiveBase.position);
  }

  // Render per-eye by scissor viewports (stereo-ish)
  renderer.clear();
  renderer.setScissorTest(true);

  // Left eye
  const v = cachedView;
  renderer.setViewport(v.leftX, v.leftY, v.leftW, v.leftH);
  renderer.setScissor(v.leftX, v.leftY, v.leftW, v.leftH);
  // move camera left for parallax
  perspectiveBase.position.set(-FIXED_IPD*0.5, 0, 0);
  perspectiveBase.quaternion.copy(smoothedQuat);
  perspectiveBase.updateMatrixWorld();
  renderer.render(sceneVideo, perspectiveBase);
  renderer.render(scene3D, perspectiveBase);

  // Right eye
  renderer.setViewport(v.rightX, v.rightY, v.rightW, v.rightH);
  renderer.setScissor(v.rightX, v.rightY, v.rightW, v.rightH);
  perspectiveBase.position.set(FIXED_IPD*0.5, 0, 0);
  perspectiveBase.quaternion.copy(smoothedQuat);
  perspectiveBase.updateMatrixWorld();
  renderer.render(sceneVideo, perspectiveBase);
  renderer.render(scene3D, perspectiveBase);

  renderer.setScissorTest(false);
  // reset camera origin position for other calculations
  perspectiveBase.position.set(0,0,0);
}

/* ========= helpers ========= */
function resetUIToTopAreaTap(){
  window.addEventListener('pointerdown', (ev)=>{ if (ev.clientY <= 110) showUI(); });
}
resetUIToTopAreaTap();

/* ========= entry ========= */
animate(); // sets up renderLoop (will wait until renderer exists)

/* expose small API for debugging in console */
window._stereoVR = {
  toggleMenu: ()=> toggleMenu(),
  enterAR: ()=> enterARBtn.click(),
  setMenuDistance: (d)=> { MENU_DISTANCE = d; }
};
</script>
</body>
</html>
