<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Basic VR Viewer</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    width: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #vr-container {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    width: 80%; /* Smaller than full screen */
    max-width: 800px;
    height: 50%; /* Smaller than full screen */
  }

  video {
    width: 48%; /* leave space between windows */
    height: 100%;
    background: #111;
    border: 2px solid #444;
    object-fit: cover;
  }

  /* Force landscape */
  @media screen and (orientation: portrait) {
    body::before {
      content: "Please rotate your device to landscape";
      color: white;
      font-size: 2em;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    #vr-container {
      display: none;
    }
  }
</style>
</head>
<body>
<div id="vr-container">
  <video id="left-eye" autoplay muted playsinline></video>
  <video id="right-eye" autoplay muted playsinline></video>
</div>

<script>
async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
    const leftEye = document.getElementById('left-eye');
    const rightEye = document.getElementById('right-eye');

    // Both eyes show the same video
    leftEye.srcObject = stream;
    rightEye.srcObject = stream;
  } catch (err) {
    console.error("Error accessing camera: ", err);
    alert("Could not access camera. Please allow camera permissions.");
  }
}

startCamera();
</script>
</body>
</html>
