<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phone VR Viewer</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #000;
    touch-action: none;
  }
  canvas {
    display: block;
  }
  #uiTop {
    position: absolute;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    opacity: 0;
    transition: opacity 0.3s;
  }
  .uiButton {
    padding: 5px 10px;
    background: #fff;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
    user-select: none;
  }
</style>
</head>
<body>

<div id="uiTop">
  <div id="fullscreenBtn" class="uiButton">Fullscreen</div>
  <input id="fovSlider" type="range" min="50" max="100" value="70" class="uiButton">
  <div id="debugToggle" class="uiButton">Debug</div>
</div>

<canvas id="vrCanvas"></canvas>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js';

let scene, camera, renderer, leftEye, rightEye, eyeGap = 10;
let video, videoTexture;
let menu, menuVisible = false;
let fovSlider = document.getElementById('fovSlider');
let uiTop = document.getElementById('uiTop');

init();
animate();

function init() {
  // Scene
  scene = new THREE.Scene();

  // Camera (main perspective, not used for stereo yet)
  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 5;

  // Renderer
  renderer = new THREE.WebGLRenderer({canvas: document.getElementById('vrCanvas'), antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);

  // Eye windows
  const eyeWidth = 1.5;
  const eyeHeight = 1;
  const eyeGeo = new THREE.PlaneGeometry(eyeWidth, eyeHeight);

  const matLeft = new THREE.MeshBasicMaterial({color: 0x333333, side: THREE.DoubleSide});
  const matRight = new THREE.MeshBasicMaterial({color: 0x333333, side: THREE.DoubleSide});

  leftEye = new THREE.Mesh(eyeGeo, matLeft);
  rightEye = new THREE.Mesh(eyeGeo, matRight);

  // Position eyes horizontally with gap, bottom-anchored
  updateEyePositions(0.7); // 70% default scale

  scene.add(leftEye);
  scene.add(rightEye);

  // Menu (just a placeholder box)
  const menuGeo = new THREE.BoxGeometry(1, 0.6, 0.05);
  const menuMat = new THREE.MeshBasicMaterial({color: 0x00ff00});
  menu = new THREE.Mesh(menuGeo, menuMat);
  menu.position.set(0, 1.5, -1.5);
  menu.visible = menuVisible;
  scene.add(menu);

  // Video texture
  video = document.createElement('video');
  video.autoplay = true;
  video.muted = true;
  video.playsInline = true;

  // Camera selection: rear/main camera
  const constraints = {
    audio: false,
    video: {
      facingMode: { ideal: "environment" },
      width: { ideal: 3840 },
      height: { ideal: 2160 }
    }
  };
  navigator.mediaDevices.getUserMedia(constraints).then(stream => {
    video.srcObject = stream;
    video.play();
    videoTexture = new THREE.VideoTexture(video);
    const videoMat = new THREE.MeshBasicMaterial({map: videoTexture});
    leftEye.material = videoMat;
    rightEye.material = videoMat;
  }).catch(err => console.error('Camera error:', err));

  // Event listeners
  window.addEventListener('resize', onWindowResize);
  fovSlider.addEventListener('input', () => updateEyePositions(fovSlider.value/100));
  document.body.addEventListener('dblclick', toggleMenu);
  document.body.addEventListener('touchstart', () => uiTop.style.opacity = 1);

  // Fullscreen button
  document.getElementById('fullscreenBtn').addEventListener('click', () => {
    if (!document.fullscreenElement) document.body.requestFullscreen();
    else document.exitFullscreen();
  });
}

function toggleMenu() {
  menuVisible = !menuVisible;
  menu.visible = menuVisible;
}

function updateEyePositions(scale) {
  const screenWidth = window.innerWidth;
  const screenHeight = window.innerHeight;

  const windowHeight = screenHeight * scale;
  const aspect = 1.5 / 1; // 1.5:1 ratio
  const windowWidth = windowHeight * aspect;

  // Bottom anchored
  const bottomY = -screenHeight/2 + windowHeight/2;

  leftEye.scale.set(windowWidth, windowHeight, 1);
  rightEye.scale.set(windowWidth, windowHeight, 1);

  leftEye.position.set(-windowWidth/2 - eyeGap/2, bottomY, 0);
  rightEye.position.set(windowWidth/2 + eyeGap/2, bottomY, 0);
}

function onWindowResize() {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
</script>

</body>
</html>
