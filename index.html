<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dual-Eye Camera â€” Fullscreen Test</title>
<style>
  html,body {
    margin: 0;
    padding: 0;
    background: #000;
    overflow: hidden;
    height: 100%;
    width: 100%;
    color: #fff;
    font-family: sans-serif;
  }

  #root {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    gap: 24px; /* space between eyes */
    background: #000;
  }

  video {
    height: 80vh;     /* square view */
    width: 80vh;      /* make it square */
    border: 2px solid #222;
    border-radius: 8px;
    object-fit: cover;
    background: #000;
  }

  #controls {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 10;
  }

  button {
    padding: 10px 18px;
    background: rgba(20,20,20,0.8);
    color: white;
    border: 1px solid #444;
    border-radius: 8px;
    font-size: 15px;
    cursor: pointer;
  }

  button:hover {
    background: rgba(40,40,40,0.9);
  }
</style>
</head>
<body>
<div id="root">
  <video id="left" autoplay playsinline muted></video>
  <video id="right" autoplay playsinline muted></video>
</div>

<div id="controls">
  <button id="startButton">Start Camera</button>
  <button id="fullscreenButton">Fullscreen</button>
</div>

<script>
const left = document.getElementById('left');
const right = document.getElementById('right');
const startBtn = document.getElementById('startButton');
const fullscreenBtn = document.getElementById('fullscreenButton');
let stream = null;

// Start the camera
startBtn.addEventListener('click', async () => {
  try {
    startBtn.disabled = true;
    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } },
      audio: false
    });
    left.srcObject = stream;
    right.srcObject = stream;
  } catch (err) {
    alert('Camera error: ' + err.message);
    console.error(err);
    startBtn.disabled = false;
  }
});

// Enter fullscreen
fullscreenBtn.addEventListener('click', async () => {
  const root = document.documentElement;
  try {
    if (!document.fullscreenElement) {
      await root.requestFullscreen();
      fullscreenBtn.textContent = 'Exit Fullscreen';
    } else {
      await document.exitFullscreen();
      fullscreenBtn.textContent = 'Fullscreen';
    }
  } catch (err) {
    alert('Fullscreen error: ' + err.message);
    console.error(err);
  }
});
</script>
</body>
</html>
