<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VR Stereo Viewer with 6DOF & Hand Tracking</title>
<style>
  html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; color:#fff; font-family:system-ui; }
  #stereoWrap { position:fixed; inset:0; display:flex; justify-content:center; align-items:center; gap:12px; }
  .eyeWin { width:360px; height:240px; border-radius:14px; overflow:hidden; border:2px solid rgba(255,255,255,0.06); background:#000; position:relative; }
  .eyeVideo { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; transform-origin:center center; }
  canvas#overlay { position:fixed; left:0; top:0; width:100%; height:100%; z-index:50; pointer-events:none; }
  #startBtn { position:fixed; left:50%; top:50%; transform:translate(-50%, -50%); z-index:80; padding:14px 18px; border-radius:10px; background:#111; color:#fff; cursor:pointer; }
</style>
</head>
<body>

<button id="startBtn">Start VR (Camera & Motion)</button>

<div id="stereoWrap" aria-hidden="true">
  <div class="eyeWin"><video id="videoLeft" class="eyeVideo" playsinline autoplay muted></video></div>
  <div class="eyeWin"><video id="videoRight" class="eyeVideo" playsinline autoplay muted></video></div>
</div>

<canvas id="overlay"></canvas>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script src="menu-tracking.js"></script>
<script src="hand-tracking.js"></script>

</body>
</html>
