<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Phone VR Viewer</title>
<style>
body {margin:0;background:#000;font-family:sans-serif;}
#ui {position:absolute;top:10px;left:10px;z-index:10;color:white;}
#fovSlider {width:200px;}
#fullscreenBtn {background:#333;color:white;padding:5px;border:none;margin-left:10px;}
</style>
</head>
<body>
<video id="cameraFeed" autoplay playsinline muted style="display:none;"></video>

<div id="ui">
  <input type="range" id="fovSlider" min="30" max="120" value="70"/>
  <button id="fullscreenBtn">Fullscreen</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.170/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.170/examples/jsm/webxr/VRButton.js"></script>
<script type="module" src="./main.js"></script>
</body>
</html>
