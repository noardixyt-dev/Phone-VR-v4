<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
<title>Stereo VR AR Viewer</title>
<style>
  html,body{margin:0;padding:0;height:100%;overflow:hidden;background:#000;color:#fff;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial}
  #controls{position:absolute;z-index:140;top:10px;left:12px;display:flex;gap:10px;align-items:center;transition:opacity .32s ease,transform .32s ease}
  #controls.hidden{opacity:0;pointer-events:none;transform:translateY(-8px)}
  .control{background:rgba(0,0,0,0.45);backdrop-filter:blur(6px);padding:8px;border-radius:8px;font-size:13px;color:#fff}
  #fovSlider{width:220px}
  #fullscreenBtn{position:absolute;top:10px;right:10px;z-index:140;padding:8px 12px;border-radius:8px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.06);color:#fff;font-size:14px;transition:opacity .32s ease,transform .32s ease}
  #fullscreenBtn.hidden{opacity:0;pointer-events:none;transform:translateY(-8px)}
  #startBtn{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);padding:14px 20px;border-radius:10px;background:#111;color:#fff;z-index:160;border:1px solid rgba(255,255,255,0.06);font-size:16px}
  #hint{position:absolute;left:50%;bottom:10px;transform:translateX(-50%);font-size:12px;opacity:0.85;padding:6px 10px;border-radius:8px;background:rgba(0,0,0,0.35);z-index:130}
  #portraitOverlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.9);z-index:220;color:#fff;font-size:20px;padding:20px;text-align:center}
  .eye-outline{position:absolute;border-radius:6px;pointer-events:none;z-index:135;box-shadow:0 2px 8px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.04);transition:opacity .25s}
  .eye-outline.hidden{opacity:0}
  .eye-outline.show{opacity:1}
  video{display:none!important;}
</style>
</head>
<body>
<div id="controls" class="hidden" style="display:none">
  <div class="control">
    <div style="font-size:12px;margin-bottom:6px">FOV (eye window) <span id="fovVal">70%</span></div>
    <input id="fovSlider" type="range" min="40" max="100" value="70" />
  </div>
</div>
<button id="fullscreenBtn" class="hidden" style="display:none">Fullscreen</button>
<button id="startBtn">Tap to Start VR</button>
<div id="hint">Double-tap to toggle anchored menu • Drag to move cursor • Tap objects to click</div>
<div id="portraitOverlay" style="display:none">Please rotate your phone to landscape and grant camera & motion permission</div>
<div id="leftOutline" class="eye-outline hidden" style="display:none"></div>
<div id="rightOutline" class="eye-outline hidden" style="display:none"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
// --------- UI ---------
const startBtn=document.getElementById('startBtn');
const controls=document.getElementById('controls');
const fullscreenBtn=document.getElementById('fullscreenBtn');
const fovSlider=document.getElementById('fovSlider');
const fovVal=document.getElementById('fovVal');
const portraitOverlay=document.getElementById('portraitOverlay');
const leftOutline=document.getElementById('leftOutline');
const rightOutline=document.getElementById('rightOutline');

let uiVisible=true;
const UI_HIDE_MS=10000;
let uiHideTimer=null;
function showUI(){
  uiVisible=true;
  controls.style.display='flex'; controls.classList.remove('hidden');
  fullscreenBtn.style.display='block'; fullscreenBtn.classList.remove('hidden');
  leftOutline.classList.remove('hidden'); leftOutline.classList.add('show');
  rightOutline.classList.remove('hidden'); rightOutline.classList.add('show');
  resetUIHideTimer();
}
function hideUI(){
  uiVisible=false;
  controls.classList.add('hidden'); fullscreenBtn.classList.add('hidden');
  leftOutline.classList.remove('show'); leftOutline.classList.add('hidden');
  rightOutline.classList.remove('show'); rightOutline.classList.add('hidden');
}
function resetUIHideTimer(){if(uiHideTimer) clearTimeout(uiHideTimer); uiHideTimer=setTimeout(()=>{hideUI();},UI_HIDE_MS);}
window.addEventListener('pointermove',()=>{resetUIHideTimer();},{passive:true});
controls.addEventListener('pointerdown',()=>{showUI();});

// --------- Renderer, Scenes ---------
let renderer,scene3D,sceneVideo,perspectiveBase,camLeft,camRight;
let video,videoTexture;
let menuMesh,cursorMesh;
let raycaster=new THREE.Raycaster();
let pointerNDC=new THREE.Vector2(0,0);
let INTERSECTED=null;
let menuVisible=false;
let lastTap=0;

let eyeScalePct=parseFloat(fovSlider.value);
fovVal.textContent=Math.round(eyeScalePct)+'%';
let cachedView={};

// --------- Device Orientation ---------
let deviceQuat=new THREE.Quaternion();
let deviceOrientationEnabled=false;
const euler=new THREE.Euler();
const zee=new THREE.Vector3(0,0,1);
const qPortraitToThree=new THREE.Quaternion(-Math.sqrt(0.5),0,0,Math.sqrt(0.5)); 

function getScreenOrientationDeg(){if(screen && screen.orientation && typeof screen.orientation.angle==='number') return screen.orientation.angle; return window.orientation||0;}
function setObjectQuaternionFromSensor(quatOut,alpha,beta,gamma){
  const orient=getScreenOrientationDeg();
  const degToRad=Math.PI/180;
  euler.set((beta||0)*degToRad,(alpha||0)*degToRad,-(gamma||0)*degToRad,'YXZ');
  quatOut.setFromEuler(euler);
  let baseRot=new THREE.Quaternion();
  if(orient===90) baseRot.setFromAxisAngle(zee,-Math.PI/2);
  else if(orient===-90||orient===270) baseRot.setFromAxisAngle(zee,Math.PI/2);
  else if(orient===180) baseRot.setFromAxisAngle(zee,Math.PI);
  quatOut.multiply(qPortraitToThree);
  quatOut.multiply(baseRot);
  const e=new THREE.Euler().setFromQuaternion(quatOut,'YXZ'); e.z=0; quatOut.setFromEuler(e);
}

async function enableDeviceOrientation(){
  if(typeof DeviceOrientationEvent!=='undefined' && typeof DeviceOrientationEvent.requestPermission==='function'){
    try{
      const perm=await DeviceOrientationEvent.requestPermission();
      if(perm==='granted') window.addEventListener('deviceorientation',(ev)=>{deviceOrientationEnabled=true;setObjectQuaternionFromSensor(deviceQuat,ev.alpha,ev.beta,ev.gamma);},true);
      else window.addEventListener('deviceorientation',(ev)=>{deviceOrientationEnabled=true;setObjectQuaternionFromSensor(deviceQuat,ev.alpha,ev.beta,ev.gamma);},true);
    }catch(e){window.addEventListener('deviceorientation',(ev)=>{deviceOrientationEnabled=true;setObjectQuaternionFromSensor(deviceQuat,ev.alpha,ev.beta,ev.gamma);},true);}
  }else{window.addEventListener('deviceorientation',(ev)=>{deviceOrientationEnabled=true;setObjectQuaternionFromSensor(deviceQuat,ev.alpha,ev.beta,ev.gamma);},true);}
}

// --------- Start VR ---------
startBtn.addEventListener('click',async()=>{
  try{if(document.documentElement.requestFullscreen) await document.documentElement.requestFullscreen();}catch(e){}
  await enableDeviceOrientation();
  startBtn.style.display='none';
  showUI();
  
  // Video setup
  video=document.createElement('video'); video.autoplay=true; video.playsInline=true; video.muted=true;
  try{
    const stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment',width:{ideal:1920},height:{ideal:1080}}});
    video.srcObject=stream;
  }catch(err){alert('Camera access denied or not available');}
  videoTexture=new THREE.VideoTexture(video);
  
  // Renderer
  renderer=new THREE.WebGLRenderer({antialias:true,alpha:true});
  renderer.setSize(window.innerWidth,window.innerHeight); renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);
  
  scene3D=new THREE.Scene();
  sceneVideo=new THREE.Scene();
  perspectiveBase=new THREE.Object3D();
  scene3D.add(perspectiveBase);

  // Eye cameras
  const aspect=window.innerWidth/window.innerHeight;
  camLeft=new THREE.PerspectiveCamera(70,aspect/2,0.01,1000);
  camRight=new THREE.PerspectiveCamera(70,aspect/2,0.01,1000);
  camLeft.position.set(-0.032,0,0);
  camRight.position.set(0.032,0,0);

  // Camera output plane per eye
  const planeGeom=new THREE.PlaneGeometry(1,1);
  const planeMat=new THREE.MeshBasicMaterial({map:videoTexture});
  const leftPlane=new THREE.Mesh(planeGeom,planeMat);
  leftPlane.position.set(0,0,0); scene3D.add(leftPlane);
  const rightPlane=new THREE.Mesh(planeGeom,planeMat);
  rightPlane.position.set(0,0,0); scene3D.add(rightPlane);

  // Menu mesh
  const menuGeom=new THREE.BoxGeometry(0.3,0.2,0.01);
  const menuMat=new THREE.MeshStandardMaterial({color:0x222222,opacity:0.85,transparent:true});
  menuMesh=new THREE.Mesh(menuGeom,menuMat);
  menuMesh.position.set(0,0,-1); scene3D.add(menuMesh);

  // Hand spheres
  cursorMesh=new THREE.Mesh(new THREE.SphereGeometry(0.02,6,6),new THREE.MeshStandardMaterial({color:0xff0000}));
  scene3D.add(cursorMesh);

  // Light
  const light=new THREE.HemisphereLight(0xffffff,0x111111,1);
  scene3D.add(light);

  // MediaPipe Hands
  hands=new Hands({locateFile:(file)=>`https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
  hands.setOptions({maxNumHands:2,minDetectionConfidence:0.6,minTrackingConfidence:0.5});
  hands.onResults(onHandsResults);
  cameraMP=new Camera(video,{onFrame:async()=>{await hands.send({image:video});},width:1280,height:720});
  cameraMP.start();

  animate();
});

// --------- Hands results ---------
let handsResults=null;
function onHandsResults(results){handsResults=results;}

// --------- Animate & render ---------
function animate(){
  requestAnimationFrame(animate);
  if(deviceOrientationEnabled){
    camLeft.quaternion.copy(deviceQuat);
    camRight.quaternion.copy(deviceQuat);
  }
  
  // Hand tracking
  if(handsResults && handsResults.multiHandLandmarks && handsResults.multiHandLandmarks.length>0){
    const lm=handsResults.multiHandLandmarks[0];
    const x=(lm[0].x-0.5)*0.4, y=(0.5-lm[0].y)*0.4, z=-lm[0].z*0.4;
    cursorMesh.position.set(x,y,z);
  }

  renderer.clear();
  renderEye(camLeft,'left');
  renderEye(camRight,'right');
}

function renderEye(cam,eye){
  renderer.setViewport(eye==='left'?0:window.innerWidth/2,0,window.innerWidth/2,window.innerHeight);
  renderer.render(scene3D,cam);
}

// --------- FOV slider ---------
fovSlider.addEventListener('input',(e)=>{
  eyeScalePct=parseFloat(e.target.value);
  fovVal.textContent=Math.round(eyeScalePct)+'%';
});

// --------- Fullscreen ---------
fullscreenBtn.addEventListener('click',()=>{if(document.fullscreenElement){document.exitFullscreen();}else{document.documentElement.requestFullscreen();}});

// --------- Tap for UI ---------
document.body.addEventListener('pointerdown',()=>{
  const now=Date.now();
  if(now-lastTap<300){menuVisible=!menuVisible; menuMesh.visible=menuVisible;} 
  lastTap=now;
  showUI();
});

// --------- Window resize ---------
window.addEventListener('resize',()=>{renderer.setSize(window.innerWidth,window.innerHeight);});
</script>
</body>
</html>
