<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>XR Stereo View</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
      position: fixed;
    }

    /* --- Rear camera feed --- */
    #cameraFeed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Always behind everything */
    }

    /* --- Stereo eye container --- */
    #stereoView {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: var(--eye-gap, 10px);
      pointer-events: none;
    }

    .eyeWindow {
      width: var(--eye-width, 45%);
      aspect-ratio: 1.5 / 1;
      background: rgba(0, 0, 0, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 18px;
      overflow: hidden;
      position: relative;
      transition: transform 0.25s ease-in-out;
    }

    /* --- UI controls --- */
    #ui {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transition: opacity 0.5s;
    }

    #ui.visible {
      opacity: 1;
    }

    button, input[type=range] {
      appearance: none;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover, input[type=range]:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* --- World menu --- */
    #worldMenu {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%) scale(1);
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 20px;
      color: white;
      font-size: 16px;
      backdrop-filter: blur(8px);
      text-align: center;
      display: none;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    #worldMenu.visible {
      display: block;
      opacity: 1;
    }

    /* --- Portrait warning overlay --- */
    #portraitWarning {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      font-size: 20px;
      font-weight: 500;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 20;
    }
  </style>
</head>
<body>
  <!-- Rear camera background -->
  <video id="cameraFeed" autoplay playsinline muted></video>

  <!-- Stereo view windows -->
  <div id="stereoView">
    <div class="eyeWindow" id="leftEye"></div>
    <div class="eyeWindow" id="rightEye"></div>
  </div>

  <!-- UI Controls -->
  <div id="ui">
    <button id="fullscreenBtn">Fullscreen</button>
    <input id="fovSlider" type="range" min="50" max="100" value="70" />
  </div>

  <!-- World anchored menu -->
  <div id="worldMenu">ðŸ“‹ Menu</div>

  <!-- Portrait warning -->
  <div id="portraitWarning">Please rotate your device to landscape mode</div>

  <script>
    const video = document.getElementById('cameraFeed');
    const ui = document.getElementById('ui');
    const fovSlider = document.getElementById('fovSlider');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const leftEye = document.getElementById('leftEye');
    const rightEye = document.getElementById('rightEye');
    const worldMenu = document.getElementById('worldMenu');
    const warning = document.getElementById('portraitWarning');

    let menuVisible = false;
    let lastTap = 0;
    let uiVisible = false;

    // ---- Portrait check ----
    function checkOrientation() {
      if (window.innerHeight > window.innerWidth) {
        warning.style.display = 'flex';
        ui.style.pointerEvents = 'none';
      } else {
        warning.style.display = 'none';
        ui.style.pointerEvents = 'auto';
      }
    }

    window.addEventListener('resize', checkOrientation);
    checkOrientation();

    // ---- Start rear camera ----
    async function startCamera() {
      try {
        const constraints = {
          audio: false,
          video: {
            facingMode: { ideal: 'environment' },
            width: { ideal: 3840 },
            height: { ideal: 2160 },
            frameRate: { ideal: 60 }
          }
        };
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        await video.play();
      } catch (err) {
        console.error('Camera error:', err);
      }
    }

    startCamera();

    // ---- UI show/hide on top tap ----
    window.addEventListener('click', (e) => {
      if (e.clientY < window.innerHeight * 0.15) {
        uiVisible = !uiVisible;
        ui.classList.toggle('visible', uiVisible);
      }
    });

    // ---- Double tap to toggle world menu ----
    window.addEventListener('touchstart', (e) => {
      const now = Date.now();
      if (now - lastTap < 300) {
        menuVisible = !menuVisible;
        worldMenu.classList.toggle('visible', menuVisible);
      }
      lastTap = now;
    });

    // ---- FOV slider for scaling ----
    fovSlider.addEventListener('input', (e) => {
      const value = e.target.value;
      const scale = value / 100;
      const gap = 10 * scale;
      document.documentElement.style.setProperty('--eye-width', `${45 * scale}%`);
      document.documentElement.style.setProperty('--eye-gap', `${gap}px`);
    });

    // ---- Fullscreen toggle ----
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });
  </script>
</body>
</html>
