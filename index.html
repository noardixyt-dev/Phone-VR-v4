<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dual-Eye VR Camera (Square View)</title>
<style>
  html,body {
    margin: 0;
    padding: 0;
    background: #000;
    overflow: hidden;
    height: 100%;
    width: 100%;
    color: #fff;
    font-family: sans-serif;
  }

  #root {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    gap: 24px;
    background: #000;
    position: relative;
  }

  canvas {
    background: #000;
    border: 2px solid #111;
    border-radius: 8px;
    width: 80vh;
    height: 80vh;
    object-fit: cover;
  }

  #controls {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 10;
  }

  button {
    padding: 10px 18px;
    background: rgba(20,20,20,0.8);
    color: white;
    border: 1px solid #444;
    border-radius: 8px;
    font-size: 15px;
    cursor: pointer;
  }

  button:hover {
    background: rgba(40,40,40,0.9);
  }
</style>
</head>
<body>
<div id="root">
  <canvas id="left"></canvas>
  <canvas id="right"></canvas>
</div>

<div id="controls">
  <button id="startButton">Start Camera</button>
  <button id="fullscreenButton">Fullscreen</button>
</div>

<video id="video" autoplay playsinline muted style="display:none;"></video>

<script>
const video = document.getElementById('video');
const left = document.getElementById('left');
const right = document.getElementById('right');
const startBtn = document.getElementById('startButton');
const fullscreenBtn = document.getElementById('fullscreenButton');
let stream = null;
let raf = null;

// Camera startup
startBtn.addEventListener('click', async () => {
  try {
    startBtn.disabled = true;
    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } },
      audio: false
    });
    video.srcObject = stream;
    video.onloadedmetadata = () => {
      video.play();
      drawLoop();
    };
  } catch (err) {
    alert('Camera error: ' + err.message);
    console.error(err);
    startBtn.disabled = false;
  }
});

// Draw the camera feed into both canvases as perfect squares
function drawLoop() {
  const ctxL = left.getContext('2d');
  const ctxR = right.getContext('2d');
  const w = left.width = right.width = left.clientWidth;
  const h = left.height = right.height = left.clientHeight;

  ctxL.clearRect(0, 0, w, h);
  ctxR.clearRect(0, 0, w, h);

  const vw = video.videoWidth;
  const vh = video.videoHeight;
  if (!vw || !vh) { raf = requestAnimationFrame(drawLoop); return; }

  // Force the center crop to make it square
  const size = Math.min(vw, vh);
  const sx = (vw - size) / 2;
  const sy = (vh - size) / 2;

  ctxL.drawImage(video, sx, sy, size, size, 0, 0, w, h);
  ctxR.drawImage(video, sx, sy, size, size, 0, 0, w, h);

  raf = requestAnimationFrame(drawLoop);
}

// Fullscreen
fullscreenBtn.addEventListener('click', async () => {
  const root = document.documentElement;
  try {
    if (!document.fullscreenElement) {
      await root.requestFullscreen();
      fullscreenBtn.textContent = 'Exit Fullscreen';
    } else {
      await document.exitFullscreen();
      fullscreenBtn.textContent = 'Fullscreen';
    }
  } catch (err) {
    alert('Fullscreen error: ' + err.message);
    console.error(err);
  }
});
</script>
</body>
</html>
