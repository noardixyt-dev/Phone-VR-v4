<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
<title>Stereo VR â€” 6DOF Menu + Hand Pointer</title>
<style>
html,body{margin:0;padding:0;width:100%;height:100%;background:#000;color:#fff;overflow:hidden;font-family:system-ui,Segoe UI,Roboto,Arial;}
#stereoWrap{position:fixed;inset:0;display:flex;justify-content:center;align-items:center;gap:12px;pointer-events:none;}
.eyeWin{width:40vw;height:30vw;border-radius:12px;overflow:hidden;border:2px solid rgba(255,255,255,0.08);box-shadow:0 6px 18px rgba(0,0,0,0.6);position:relative;background:#000;}
.eyeVideo{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;}
#overlay{position:fixed;inset:0;z-index:50;pointer-events:none;}
#startBtn{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);padding:14px 18px;border-radius:10px;background:#111;color:#fff;border:1px solid rgba(255,255,255,0.06);cursor:pointer;z-index:80;}
#hint{position:fixed;left:50%;bottom:10px;transform:translateX(-50%);font-size:12px;background:rgba(0,0,0,0.35);padding:6px 10px;border-radius:8px;z-index:60}
</style>
</head>
<body>

<button id="startBtn">Start VR (camera & motion)</button>
<div id="stereoWrap">
  <div class="eyeWin"><video id="videoLeft" class="eyeVideo" autoplay playsinline muted></video></div>
  <div class="eyeWin"><video id="videoRight" class="eyeVideo" autoplay playsinline muted></video></div>
</div>
<canvas id="overlay"></canvas>
<div id="hint">Double-tap to toggle menu</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script src="menu-tracking.js"></script>
<script src="hand-tracking.js"></script>
<script>
const startBtn = document.getElementById('startBtn');
const videoLeft = document.getElementById('videoLeft');
const videoRight = document.getElementById('videoRight');

async function getRearCameraStream() {
  const devices = await navigator.mediaDevices.enumerateDevices();
  const rear = devices.find(d=>d.kind==='videoinput' && /back|rear|environment/i.test(d.label));
  return navigator.mediaDevices.getUserMedia({
    video: rear ? { deviceId: { exact: rear.deviceId } } : { facingMode: { ideal: "environment" } },
    audio:false
  });
}

startBtn.addEventListener('click', async ()=>{
  startBtn.style.display='none';
  try {
    const stream = await getRearCameraStream();
    videoLeft.srcObject = stream;
    videoRight.srcObject = stream;
    await videoLeft.play();
    await videoRight.play();
    initMenuTracking();   // from menu-tracking.js
    initHandTracking();   // from hand-tracking.js
  } catch(e) {
    alert("Camera access failed: "+(e.message||e));
    console.error(e);
    startBtn.style.display='block';
  }
});
</script>
</body>
</html>
