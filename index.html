<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
<title>Stereo MR — Rear camera + Hand Tracking (fixed)</title>
<style>
  html,body{height:100%;margin:0;background:#000;color:#fff;font-family:system-ui,Segoe UI,Roboto,Arial;overflow:hidden}
  /* UI */
  #controls{position:absolute;left:12px;top:10px;z-index:140;display:flex;gap:10px;align-items:center;transition:opacity .28s,transform .28s}
  #controls.hidden{opacity:0;pointer-events:none;transform:translateY(-8px)}
  .control{background:rgba(0,0,0,0.45);backdrop-filter:blur(6px);padding:8px;border-radius:8px;font-size:13px;color:#fff}
  #fovSlider{width:220px}
  #fullscreenBtn{position:absolute;right:10px;top:10px;z-index:140;padding:8px 12px;border-radius:8px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.06);color:#fff;font-size:14px}
  #fullscreenBtn.hidden{opacity:0;pointer-events:none;transform:translateY(-8px)}
  #startBtn{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);z-index:160;padding:14px 20px;border-radius:10px;background:#111;border:1px solid rgba(255,255,255,0.06);font-size:16px;color:#fff}
  #hint{position:absolute;left:50%;bottom:10px;transform:translateX(-50%);z-index:130;padding:6px 10px;border-radius:8px;background:rgba(0,0,0,0.35);font-size:12px}
  .eye-outline{position:absolute;z-index:120;border-radius:6px;pointer-events:none;box-shadow:0 2px 8px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.04);transition:opacity .25s}
  .eye-outline.hidden{opacity:0}
  .crosshair{position:absolute;z-index:125;pointer-events:none;width:18px;height:18px;border-radius:50%;display:flex;align-items:center;justify-content:center;transition:opacity .18s}
  .crosshair::before,.crosshair::after{content:"";position:absolute;background:#fff;border-radius:1px}
  .crosshair::before{width:2px;height:10px}
  .crosshair::after{height:2px;width:10px}
  #portraitOverlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.92);z-index:220;color:#fff;font-size:20px;padding:20px;text-align:center}
  video{display:none!important}
  #diag{position:absolute;left:10px;bottom:10px;z-index:200;color:#0f0;font-family:monospace;font-size:12px;background:rgba(0,0,0,0.6);padding:6px 8px;border-radius:6px;white-space:pre-wrap}
</style>
</head>
<body>
  <div id="controls" class="hidden">
    <div class="control">
      <div style="font-size:12px;margin-bottom:6px">FOV (eye window) <span id="fovVal">70%</span></div>
      <input id="fovSlider" type="range" min="40" max="100" value="70" />
    </div>
  </div>
  <button id="fullscreenBtn" class="hidden">Fullscreen</button>
  <button id="startBtn">Tap to Start</button>
  <div id="hint">Double-tap to spawn/hide menu • Tap to click</div>

  <div id="portraitOverlay" style="display:none">Rotate to landscape and allow camera & motion permission</div>

  <div id="leftOutline" class="eye-outline hidden"></div>
  <div id="rightOutline" class="eye-outline hidden"></div>
  <div id="crossLeft" class="crosshair" style="opacity:0.6"></div>
  <div id="crossRight" class="crosshair" style="opacity:0.6"></div>

  <div id="diag">diag: idle</div>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

<script>
/* ======================================================
   CONFIG
   ====================================================== */
const VIDEO_WIDTH = 640;    // desired camera capture width (ideal)
const VIDEO_HEIGHT = 480;   // desired camera capture height (ideal)
const MODEL_FPS = 20;       // throttled MediaPipe frequency (lower = less CPU)
const DEPTH_BASE = 0.8;     // heuristic: increase to push hands further away
const DEPTH_MIN = 0.28, DEPTH_MAX = 4.0;

/* ======================================================
   UI & state
   ====================================================== */
const startBtn = document.getElementById('startBtn');
const controls = document.getElementById('controls');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const fovSlider = document.getElementById('fovSlider');
const fovVal = document.getElementById('fovVal');
const portraitOverlay = document.getElementById('portraitOverlay');
const leftOutline = document.getElementById('leftOutline');
const rightOutline = document.getElementById('rightOutline');
const crossLeft = document.getElementById('crossLeft');
const crossRight = document.getElementById('crossRight');
const diag = document.getElementById('diag');

let uiHideTimer = null;
const UI_HIDE_MS = 10000;
let eyeScalePct = parseFloat(fovSlider.value); fovVal.textContent = Math.round(eyeScalePct) + '%';
function showUI(){ controls.classList.remove('hidden'); fullscreenBtn.classList.remove('hidden'); leftOutline.classList.remove('hidden'); rightOutline.classList.remove('hidden'); crossLeft.style.opacity = 1; crossRight.style.opacity = 1; resetUIHideTimer(); }
function hideUI(){ controls.classList.add('hidden'); fullscreenBtn.classList.add('hidden'); leftOutline.classList.add('hidden'); rightOutline.classList.add('hidden'); }
function resetUIHideTimer(){ if (uiHideTimer) clearTimeout(uiHideTimer); uiHideTimer = setTimeout(()=>{ hideUI(); }, UI_HIDE_MS); }
window.addEventListener('touchstart', (e) => { const t = e.touches[0]; if (t && t.clientY <= 120) showUI(); }, { passive:true });
window.addEventListener('pointermove', ()=>{ if (renderer) resetUIHideTimer(); }, { passive:true });
controls.addEventListener('pointerdown', ()=> showUI() );

/* ======================================================
   Three + Media state placeholders
   ====================================================== */
let renderer, sceneVideo, scene3D, orthoCam;
let perspectiveBase;
let video, vTexLeft, vTexRight, videoPlaneLeft, videoPlaneRight;
let menuMesh, interactiveObjects = [];
let raycaster = new THREE.Raycaster();
let pointerNDC = new THREE.Vector2(0,0);
let lastTap = 0;
let cachedView = {};
let deviceQuat = new THREE.Quaternion();
let deviceOrientationEnabled = false;

/* device orientation helpers */
const zee = new THREE.Vector3(0,0,1);
const euler = new THREE.Euler();
const qPortraitToThree = new THREE.Quaternion(-Math.sqrt(0.5),0,0,Math.sqrt(0.5));
function getScreenOrientationDeg(){ if (screen && screen.orientation && typeof screen.orientation.angle === 'number') return screen.orientation.angle; return window.orientation || 0; }
function setObjectQuaternionFromSensor(quatOut, alpha, beta, gamma){
  const orient = getScreenOrientationDeg();
  const degToRad = Math.PI/180;
  euler.set((beta||0)*degToRad,(alpha||0)*degToRad,-(gamma||0)*degToRad,'YXZ');
  quatOut.setFromEuler(euler);
  let baseRot = new THREE.Quaternion();
  if (orient === 90) baseRot.setFromAxisAngle(zee, -Math.PI/2);
  else if (orient === -90 || orient === 270) baseRot.setFromAxisAngle(zee, Math.PI/2);
  else if (orient === 180) baseRot.setFromAxisAngle(zee, Math.PI);
  quatOut.multiply(qPortraitToThree);
  quatOut.multiply(baseRot);
  const ee = new THREE.Euler().setFromQuaternion(quatOut,'YXZ'); ee.z = 0; quatOut.setFromEuler(ee);
}
async function enableDeviceOrientation(){
  if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
    try {
      const perm = await DeviceOrientationEvent.requestPermission();
      if (perm === 'granted') {
        window.addEventListener('deviceorientation', (ev) => { deviceOrientationEnabled = true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
      } else {
        window.addEventListener('deviceorientation', (ev) => { deviceOrientationEnabled = true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
      }
    } catch(e){ window.addEventListener('deviceorientation', (ev) => { deviceOrientationEnabled = true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true); }
  } else {
    window.addEventListener('deviceorientation', (ev) => { deviceOrientationEnabled = true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
  }
}

/* ======================================================
   Robust rear camera selection & enforcement
   ====================================================== */
async function getRearCameraDeviceId(){
  if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) return null;
  try {
    const devices = await navigator.mediaDevices.enumerateDevices();
    const vids = devices.filter(d => d.kind === 'videoinput');
    // attempt to find labeled rear camera (labels available after permission)
    const keys = ['back','rear','environment','main','wide'];
    for (const k of keys) {
      const found = vids.find(v => v.label && v.label.toLowerCase().includes(k));
      if (found) return found.deviceId;
    }
    // fallback: choose last device (often rear)
    if (vids.length > 0) return vids[vids.length-1].deviceId;
  } catch(e){ console.warn('enumerateDevices failed', e); }
  return null;
}

/* attempt to get a rear-facing stream using progressive fallbacks */
async function getRearStream(){
  // Try: facingMode ideal with explicit width/height
  try {
    const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: 'environment' }, width: { ideal: VIDEO_WIDTH }, height: { ideal: VIDEO_HEIGHT } }, audio: false });
    // check track settings for facingMode if available
    const track = s.getVideoTracks()[0];
    const settings = track.getSettings ? track.getSettings() : {};
    const effectiveFacing = settings && settings.facingMode ? settings.facingMode : null;
    // If browser selected front despite ideal: try deviceId fallback after labels available
    if (!effectiveFacing || effectiveFacing.toLowerCase().includes('user')) {
      // stop stream
      s.getTracks().forEach(t => t.stop());
      // enumerate after permission (labels might now be available in some browsers)
      const id = await getRearCameraDeviceId();
      if (id) {
        const s2 = await navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: id }, width: { ideal: VIDEO_WIDTH }, height: { ideal: VIDEO_HEIGHT } }, audio: false });
        return s2;
      } else {
        // fallback: return original even if front; but we'll try one more time with generic if front
        const s3 = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        return s3;
      }
    } else {
      return s;
    }
  } catch (err) {
    // facingMode failed -> try deviceId
    try {
      const id = await getRearCameraDeviceId();
      if (id) {
        const s = await navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: id }, width: { ideal: VIDEO_WIDTH }, height: { ideal: VIDEO_HEIGHT } }, audio: false });
        return s;
      }
    } catch(e){ console.warn('deviceId path failed', e); }
    // last resort
    return navigator.mediaDevices.getUserMedia({ video: true, audio: false });
  }
}

/* ======================================================
   Start handler (single-gesture: camera + fullscreen)
   ====================================================== */
startBtn.addEventListener('click', async () => {
  startBtn.disabled = true;
  startBtn.textContent = 'Starting…';
  await enableDeviceOrientation();

  // prepare hidden video element used by both the textures and MediaPipe
  video = document.createElement('video');
  video.setAttribute('playsinline','');
  video.autoplay = true; video.muted = true; video.style.display = 'none';
  document.body.appendChild(video);

  try {
    const stream = await getRearStream();
    // attach the stream
    video.srcObject = stream;
    try { await video.play(); } catch(e){ /* ignore autoplay block */ }

    // show which device we ended up with
    const track = stream.getVideoTracks()[0];
    const settings = (track && track.getSettings) ? track.getSettings() : {};
    const id = settings && settings.deviceId ? settings.deviceId : (track && track.label ? track.label : 'unknown');
    const facing = settings && settings.facingMode ? settings.facingMode : 'unknown';
    diag.textContent = `deviceId: ${id}\nfacingMode: ${facing}\nsize: ${video.videoWidth}x${video.videoHeight}`;
    // attempt fullscreen in same gesture
    try { if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen(); } catch(e){ console.warn('fullscreen failed', e); }

    // init renderer + mediapipe, pass the SAME stream for diagnostics
    initThreeAndMediapipe(stream);
    startBtn.style.display = 'none';
  } catch (err) {
    alert('Camera start failed: ' + (err && err.message ? err.message : err));
    startBtn.disabled = false;
    startBtn.textContent = 'Tap to Start';
  }
});

/* fullscreen toggle */
fullscreenBtn.addEventListener('click', ()=> { try { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); } catch(e){ console.warn(e); } });
fovSlider.addEventListener('input', ()=> { eyeScalePct = parseFloat(fovSlider.value); fovVal.textContent = Math.round(eyeScalePct) + '%'; if (renderer) onWindowResize(); showUI(); });

/* ======================================================
   Three / MediaPipe initialization & render
   ====================================================== */
function initThreeAndMediapipe(stream){
  // reduce pixel ratio to save GPU
  renderer = new THREE.WebGLRenderer({ antialias: true });
  const targetPR = Math.min(1, window.devicePixelRatio || 1);
  renderer.setPixelRatio(targetPR);
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.autoClear = false;
  document.body.appendChild(renderer.domElement);

  // ortho video scene
  sceneVideo = new THREE.Scene();
  orthoCam = new THREE.OrthographicCamera(0, window.innerWidth, 0, window.innerHeight, -10, 10);

  // two VideoTextures (same video element) to allow independent cropping
  vTexLeft = new THREE.VideoTexture(video); vTexLeft.minFilter = vTexLeft.magFilter = THREE.LinearFilter; vTexLeft.wrapS = vTexLeft.wrapT = THREE.ClampToEdgeWrapping;
  vTexRight = new THREE.VideoTexture(video); vTexRight.minFilter = vTexRight.magFilter = THREE.LinearFilter; vTexRight.wrapS = vTexRight.wrapT = THREE.ClampToEdgeWrapping;

  const pGeom = new THREE.PlaneGeometry(1,1);
  videoPlaneLeft = new THREE.Mesh(pGeom, new THREE.MeshBasicMaterial({ map: vTexLeft })); videoPlaneLeft.frustumCulled = false; sceneVideo.add(videoPlaneLeft);
  videoPlaneRight = new THREE.Mesh(pGeom, new THREE.MeshBasicMaterial({ map: vTexRight })); videoPlaneRight.frustumCulled = false; sceneVideo.add(videoPlaneRight);

  // 3D scene (menu + hand spheres)
  scene3D = new THREE.Scene();
  scene3D.add(new THREE.AmbientLight(0xffffff, 0.6));
  const dl = new THREE.DirectionalLight(0xffffff, 0.35); dl.position.set(1,2,2); scene3D.add(dl);

  perspectiveBase = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 1000);

  // menu (world-fixed), spawn ~1.0m when toggled
  const boxG = new THREE.BoxGeometry(0.42, 0.24, 0.05);
  const boxM = new THREE.MeshStandardMaterial({ color:0x2f7fff, roughness:0.45, metalness:0.02 });
  menuMesh = new THREE.Mesh(boxG, boxM); menuMesh.visible = false; scene3D.add(menuMesh); interactiveObjects.push(menuMesh);

  // hand spheres (visible; 2 hands x 21)
  const maxHands = 2;
  const handSpheres = [];
  for (let h=0; h<maxHands; h++){
    const arr = [];
    for (let i=0;i<21;i++){
      const s = new THREE.Mesh(new THREE.SphereGeometry(0.012, 8, 8), new THREE.MeshStandardMaterial({ color:0xff9a00, emissive:0x220000 }));
      s.visible = false; scene3D.add(s); arr.push(s);
    }
    handSpheres.push(arr);
  }

  // MediaPipe hands (no Camera helper — we manually send frames to avoid re-request)
  const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
  hands.setOptions({
    maxNumHands: 2,
    modelComplexity: 0,   // keep light weight
    selfieMode: false,   // important: coordinates not mirrored
    minDetectionConfidence: 0.55,
    minTrackingConfidence: 0.5
  });

  hands.onResults((results) => {
    // world camera pos for unproject
    const camWorld = new THREE.Vector3(); perspectiveBase.getWorldPosition(camWorld);
    if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
      for (let h=0; h<maxHands; h++) for (let i=0;i<21;i++) handSpheres[h][i].visible = false;
      return;
    }
    for (let h=0; h<maxHands; h++){
      if (h >= results.multiHandLandmarks.length) { for (let i=0;i<21;i++) handSpheres[h][i].visible=false; continue; }
      const lm = results.multiHandLandmarks[h];
      // palm size heuristic
      const dx = lm[0].x - lm[9].x, dy = lm[0].y - lm[9].y;
      const palmSize = Math.sqrt(dx*dx + dy*dy);
      let depth = DEPTH_BASE / Math.max(0.02, palmSize);
      depth = Math.min(DEPTH_MAX, Math.max(DEPTH_MIN, depth));
      for (let i=0;i<lm.length;i++){
        const L = lm[i];
        const ndcX = L.x * 2 - 1;
        const ndcY = - (L.y * 2 - 1);
        const worldFar = new THREE.Vector3(ndcX, ndcY, 0.5).unproject(perspectiveBase);
        const camPos = camWorld.clone();
        const dir = worldFar.sub(camPos).normalize();
        const pos = camPos.clone().add(dir.multiplyScalar(depth));
        handSpheres[h][i].position.copy(pos);
        handSpheres[h][i].visible = true;
      }
    }
  });

  // throttle MediaPipe sends
  let lastMp = 0;
  const interval = 1000 / MODEL_FPS;
  (function mpLoop(){
    const now = performance.now();
    if (video.readyState >= 2 && now - lastMp >= interval) {
      lastMp = now;
      try { hands.send({ image: video }); } catch(e){ /* ignore occasional errors */ }
    }
    requestAnimationFrame(mpLoop);
  })();

  // layout and events
  computeViewports();
  window.addEventListener('resize', onWindowResize);

  window.addEventListener('pointermove', (ev) => { pointerNDC.x = (ev.clientX/window.innerWidth)*2 -1; pointerNDC.y = - (ev.clientY/window.innerHeight)*2 +1; resetUIHideTimer(); }, { passive:true });

  // double-tap to spawn/hide menu
  window.addEventListener('pointerdown', (ev) => {
    const now = Date.now();
    if (now - lastTap < 300) {
      if (!menuMesh.visible) {
        const camWorld = new THREE.Vector3(); perspectiveBase.getWorldPosition(camWorld);
        const camDir = new THREE.Vector3(0,0,-1).applyQuaternion(perspectiveBase.quaternion);
        const spawnDist = 1.0;
        const pos = camWorld.clone().add(camDir.multiplyScalar(spawnDist));
        menuMesh.position.copy(pos);
        menuMesh.lookAt(camWorld);
        menuMesh.visible = true;
        crossLeft.style.opacity = 1; crossRight.style.opacity = 1;
      } else {
        menuMesh.visible = false;
        crossLeft.style.opacity = 0; crossRight.style.opacity = 0;
      }
    }
    lastTap = now;
    resetUIHideTimer();
  });

  // click only via crosshair center and only if menu visible
  window.addEventListener('click', ()=> {
    if (!menuMesh.visible) return;
    const cn = getEyeCenterNDC('left');
    raycaster.setFromCamera(cn, perspectiveBase);
    const hits = raycaster.intersectObjects(interactiveObjects, true);
    if (hits.length > 0 && hits[0].object.userData && typeof hits[0].object.userData.onClick === 'function') hits[0].object.userData.onClick();
  });

  // start animation
  animate();
}

/* ======================================================
   computeViewports (bottom-anchored upward-scaling)
   ====================================================== */
function computeViewports(){
  const bottomPadding = 10;
  const scale = Math.max(0.4, Math.min(1.0, eyeScalePct/100));
  let eyeH = Math.round(window.innerHeight * scale);
  let eyeW = Math.floor(eyeH * 1.5);
  let gap = Math.max(6, Math.round(eyeW * 0.06));
  if (eyeW * 2 + gap > window.innerWidth) {
    const avail = window.innerWidth - gap;
    eyeW = Math.floor(avail / 2);
    eyeH = Math.floor(eyeW / 1.5);
  }
  const totalW = eyeW*2 + gap;
  const leftX = Math.floor((window.innerWidth - totalW)/2);
  const rightX = leftX + eyeW + gap;
  const topY = window.innerHeight - bottomPadding - eyeH; // bottom anchored
  cachedView = { leftX, leftY: topY, leftW: eyeW, leftH: eyeH, rightX, rightY: topY, rightW: eyeW, rightH: eyeH, gap };
  leftOutline.style.left = cachedView.leftX + 'px'; leftOutline.style.top = cachedView.leftY + 'px';
  leftOutline.style.width = cachedView.leftW + 'px'; leftOutline.style.height = cachedView.leftH + 'px';
  rightOutline.style.left = cachedView.rightX + 'px'; rightOutline.style.top = cachedView.rightY + 'px';
  rightOutline.style.width = cachedView.rightW + 'px'; rightOutline.style.height = cachedView.rightH + 'px';
  crossLeft.style.left = (cachedView.leftX + cachedView.leftW/2 - 9) + 'px';
  crossLeft.style.top  = (cachedView.leftY + cachedView.leftH/2 - 9) + 'px';
  crossRight.style.left = (cachedView.rightX + cachedView.rightW/2 - 9) + 'px';
  crossRight.style.top  = (cachedView.rightY + cachedView.rightH/2 - 9) + 'px';
  return cachedView;
}
function getEyeCenterNDC(which){
  if (!cachedView.leftW) computeViewports();
  const v = cachedView;
  const px = (which === 'left') ? (v.leftX + v.leftW/2) : (v.rightX + v.rightW/2);
  const py = (which === 'left') ? (v.leftY + v.leftH/2) : (v.rightY + v.rightH/2);
  return new THREE.Vector2( (px/window.innerWidth)*2 -1, - (py/window.innerHeight)*2 +1 );
}
function onWindowResize(){ if (!renderer) return; renderer.setSize(window.innerWidth, window.innerHeight); perspectiveBase.aspect = window.innerWidth/window.innerHeight; perspectiveBase.updateProjectionMatrix(); computeViewports(); }

/* ======================================================
   Render loop: video per-eye (cropped fill) + world
   ====================================================== */
function animate(){
  requestAnimationFrame(animate);
  if (!renderer) return;

  // portrait guard
  const isLandscape = window.innerWidth >= window.innerHeight;
  portraitOverlay.style.display = isLandscape ? 'none' : 'flex';
  if (!isLandscape) { leftOutline.classList.add('hidden'); rightOutline.classList.add('hidden'); controls.classList.add('hidden'); fullscreenBtn.classList.add('hidden'); }

  // apply orientation to 3D camera
  if (deviceOrientationEnabled) perspectiveBase.quaternion.copy(deviceQuat);
  else perspectiveBase.quaternion.identity();

  const v = cachedView.leftW ? cachedView : computeViewports();
  const leftViewportY = window.innerHeight - v.leftY - v.leftH;

  // compute video aspect & cropping
  const videoAR = (video && video.videoWidth) ? (video.videoWidth / video.videoHeight) : (16/9);
  function computeTexParams(videoAR, eyeAR){
    if (videoAR > eyeAR) {
      const repeatX = eyeAR / videoAR; const repeatY = 1; const offsetX = (1 - repeatX) / 2;
      return { repeatX, repeatY, offsetX, offsetY: 0 };
    } else {
      const repeatX = 1; const repeatY = videoAR / eyeAR; const offsetY = (1 - repeatY) / 2;
      return { repeatX, repeatY, offsetX: 0, offsetY };
    }
  }

  const pL = computeTexParams(videoAR, v.leftW / v.leftH);
  if (vTexLeft){ vTexLeft.repeat.set(pL.repeatX, pL.repeatY); vTexLeft.offset.set(pL.offsetX, pL.offsetY); }
  if (videoPlaneLeft){ videoPlaneLeft.scale.set(v.leftW, v.leftH, 1); videoPlaneLeft.position.set(v.leftX + v.leftW/2, v.leftY + v.leftH/2, 0); }

  // left eye: draw video (pixel-space) then 3D
  renderer.setScissorTest(true);
  renderer.setScissor(v.leftX, leftViewportY, v.leftW, v.leftH);
  renderer.setViewport(v.leftX, leftViewportY, v.leftW, v.leftH);
  renderer.clear(); renderer.render(sceneVideo, orthoCam);
  renderer.clearDepth(); renderer.render(scene3D, perspectiveBase);

  // right eye
  const pR = computeTexParams(videoAR, v.rightW / v.rightH);
  if (vTexRight){ vTexRight.repeat.set(pR.repeatX, pR.repeatY); vTexRight.offset.set(pR.offsetX, pR.offsetY); }
  if (videoPlaneRight){ videoPlaneRight.scale.set(v.rightW, v.rightH, 1); videoPlaneRight.position.set(v.rightX + v.rightW/2, v.rightY + v.rightH/2, 0); }

  renderer.setScissor(v.rightX, leftViewportY, v.rightW, v.rightH);
  renderer.setViewport(v.rightX, leftViewportY, v.rightW, v.rightH);
  renderer.clearDepth(); renderer.render(sceneVideo, orthoCam);
  renderer.clearDepth(); renderer.render(scene3D, perspectiveBase);

  renderer.setScissorTest(false);

  // hover detection & crosshair
  updateCrosshairHover();
}

/* ======================================================
   Crosshair hover & click behavior (only crosshair interacts)
   ====================================================== */
let INTERSECTED = null;
function updateCrosshairHover(){
  const leftNDC = getEyeCenterNDC('left');
  raycaster.setFromCamera(leftNDC, perspectiveBase);
  const hits = raycaster.intersectObjects(interactiveObjects, true);
  if (hits.length > 0) {
    crossLeft.style.opacity = '1';
    if (INTERSECTED !== hits[0].object) {
      if (INTERSECTED && INTERSECTED.material && 'emissive' in INTERSECTED.material) INTERSECTED.material.emissive.setHex(0x000000);
      INTERSECTED = hits[0].object;
      if (INTERSECTED && INTERSECTED.material && 'emissive' in INTERSECTED.material) INTERSECTED.material.emissive.setHex(0x303030);
    }
  } else {
    crossLeft.style.opacity = '0.35';
    if (INTERSECTED && INTERSECTED.material && 'emissive' in INTERSECTED.material) INTERSECTED.material.emissive.setHex(0x000000);
    INTERSECTED = null;
  }
  // right eye mirrors left opacity
  const rightNDC = getEyeCenterNDC('right');
  raycaster.setFromCamera(rightNDC, perspectiveBase);
  const hitsR = raycaster.intersectObjects(interactiveObjects, true);
  crossRight.style.opacity = hitsR.length > 0 ? '1' : '0.35';
}

/* kick off initial layout */
computeViewports();

</script>
