<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
<title>Stereo VR — Rear passthrough (fixed)</title>
<style>
  :root{--ui-bg:rgba(0,0,0,0.45);--outline:rgba(255,255,255,0.06)}
  html,body{margin:0;padding:0;height:100%;overflow:hidden;background:#000;color:#fff;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial}
  /* Top UI */
  #controls{position:absolute;z-index:220;top:10px;left:12px;display:flex;gap:10px;align-items:center;transition:opacity .32s ease,transform .32s ease}
  #controls.hidden{opacity:0;pointer-events:none;transform:translateY(-8px)}
  .control{background:var(--ui-bg);backdrop-filter:blur(6px);padding:8px;border-radius:8px;font-size:13px;color:#fff}
  #fovSlider{width:220px}
  #fullscreenBtn{position:absolute;top:10px;right:10px;z-index:220;padding:8px 12px;border-radius:8px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.06);color:#fff;font-size:14px;transition:opacity .32s}
  #fullscreenBtn.hidden{opacity:0;pointer-events:none;transform:translateY(-8px)}
  #startBtn{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);padding:14px 20px;border-radius:10px;background:#111;color:#fff;z-index:320;border:1px solid rgba(255,255,255,0.06);font-size:16px}
  #hint{position:absolute;left:50%;bottom:10px;transform:translateX(-50%);font-size:12px;opacity:0.9;padding:6px 10px;border-radius:8px;background:rgba(0,0,0,0.35);z-index:210}
  .eye-outline{position:absolute;border-radius:14px;pointer-events:none;z-index:200;box-shadow:0 6px 22px rgba(0,0,0,0.5);border:2px solid var(--outline);transition:opacity .25s}
  .eye-outline.hidden{opacity:0}
  .eye-outline.show{opacity:1}
  #portraitOverlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.88);z-index:9999;color:#fff;font-size:18px;padding:24px;text-align:center;pointer-events:auto}
  #debugBox{position:absolute;left:12px;bottom:12px;z-index:400;background:rgba(0,0,0,0.6);color:#0f0;font-size:11px;padding:8px;border-radius:6px;white-space:pre-line;opacity:0.95;pointer-events:none;display:none}
  canvas{display:block;width:100%;height:100%}
</style>
</head>
<body>
  <div id="controls" class="hidden" style="display:none">
    <div class="control">
      <div style="font-size:12px;margin-bottom:6px">FOV (eye window) <span id="fovVal">70%</span></div>
      <input id="fovSlider" type="range" min="40" max="100" value="70" />
    </div>
  </div>

  <button id="fullscreenBtn" class="hidden" style="display:none">Fullscreen</button>
  <button id="startBtn">Tap to Start VR</button>
  <div id="hint">Double-tap to toggle anchored menu • Tap top to show UI</div>

  <div id="leftOutline" class="eye-outline" style="display:none"></div>
  <div id="rightOutline" class="eye-outline" style="display:none"></div>

  <div id="portraitOverlay">Please rotate your phone to landscape and grant camera & motion permission.</div>
  <div id="debugBox"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script>
/* FULL single-file app
   - Fixed: single start behaviour (no duplicates), camera displays in eye windows
   - Fixed: double-tap toggles menu reliably and menu is rendered for both eyes
   - Eye windows centered vertically (scale moves them toward center)
   - Menu scales with FOV slider
*/

const startBtn = document.getElementById('startBtn');
const controls = document.getElementById('controls');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const fovSlider = document.getElementById('fovSlider');
const fovVal = document.getElementById('fovVal');
const leftOutline = document.getElementById('leftOutline');
const rightOutline = document.getElementById('rightOutline');
const portraitOverlay = document.getElementById('portraitOverlay');
const debugBox = document.getElementById('debugBox');

let uiHideTimer = null;
const UI_HIDE_MS = 10000;
function showUI(){ controls.style.display='flex'; controls.classList.remove('hidden'); fullscreenBtn.style.display='block'; fullscreenBtn.classList.remove('hidden'); resetUIHideTimer(); }
function hideUI(){ controls.classList.add('hidden'); fullscreenBtn.classList.add('hidden'); }
function resetUIHideTimer(){ if(uiHideTimer) clearTimeout(uiHideTimer); uiHideTimer = setTimeout(()=>{ controls.classList.add('hidden'); fullscreenBtn.classList.add('hidden'); }, UI_HIDE_MS); }
window.addEventListener('pointermove', ()=> resetUIHideTimer(), { passive:true });
controls.addEventListener('pointerdown', ()=> showUI());

/* State */
let renderer, sceneVideo, scene3D, orthoCam;
let perspectiveBase, camLeft, camRight;
let videoEl, videoTexture;
let menuMesh, menuBarMesh;
let cachedView = {};
let eyeScalePct = parseFloat(fovSlider.value);
fovVal.textContent = Math.round(eyeScalePct) + '%';
const FIXED_IPD = 0.064;
const MENU_DISTANCE = 1.4;
const MIN_OFFSET_PX = 25;
const MIN_FOV_PCT = 40;

/* Orientation helpers */
const zee = new THREE.Vector3(0,0,1);
const euler = new THREE.Euler();
const qPortraitToThree = new THREE.Quaternion(-Math.sqrt(0.5),0,0,Math.sqrt(0.5));
let deviceQuat = new THREE.Quaternion();
let deviceOrientationEnabled = false;
function getScreenOrientationDeg(){ if(screen && screen.orientation && typeof screen.orientation.angle === 'number') return screen.orientation.angle; return window.orientation || 0; }
function setObjectQuaternionFromSensor(quatOut, alpha, beta, gamma){
  const orient = getScreenOrientationDeg(); const deg = Math.PI/180;
  euler.set((beta||0)*deg, (alpha||0)*deg, -(gamma||0)*deg, 'YXZ'); quatOut.setFromEuler(euler);
  let baseRot = new THREE.Quaternion();
  if(orient===90) baseRot.setFromAxisAngle(zee,-Math.PI/2);
  else if(orient===-90 || orient===270) baseRot.setFromAxisAngle(zee,Math.PI/2);
  else if(orient===180) baseRot.setFromAxisAngle(zee,Math.PI);
  quatOut.multiply(qPortraitToThree);
  quatOut.multiply(baseRot);
  const ex = new THREE.Euler().setFromQuaternion(quatOut,'YXZ'); ex.z = 0; quatOut.setFromEuler(ex);
}
async function enableDeviceOrientation(){
  if(typeof DeviceOrientationEvent!=='undefined' && typeof DeviceOrientationEvent.requestPermission==='function'){
    try{
      const perm = await DeviceOrientationEvent.requestPermission();
      if(perm==='granted') window.addEventListener('deviceorientation', ev=>{ deviceOrientationEnabled=true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
      else window.addEventListener('deviceorientation', ev=>{ deviceOrientationEnabled=true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
    }catch(e){ window.addEventListener('deviceorientation', ev=>{ deviceOrientationEnabled=true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true); }
  } else { window.addEventListener('deviceorientation', ev=>{ deviceOrientationEnabled=true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true); }
}

/* Camera selection (robust) */
async function candidateDeviceIds(){
  try{
    const devices = await navigator.mediaDevices.enumerateDevices();
    const cams = devices.filter(d=>d.kind==='videoinput');
    const keywords = ['back','rear','environment','main','wide','ultrawide','ultra wide'];
    const ordered = [];
    for(const kw of keywords) for(const c of cams) if((c.label||'').toLowerCase().includes(kw) && !ordered.includes(c.deviceId)) ordered.push(c.deviceId);
    for(const c of cams) if(!ordered.includes(c.deviceId)) ordered.push(c.deviceId);
    return ordered;
  }catch(e){ return []; }
}

async function tryGetStream(){
  const ids = await candidateDeviceIds();
  const sizes = [{w:3840,h:2160},{w:1920,h:1080},{w:1280,h:720}];
  // try deviceId exact + sizes
  for(const id of ids){
    for(const s of sizes){
      try{
        const c = { video:{ deviceId:{ exact:id }, width:{ ideal:s.w }, height:{ ideal:s.h } }, audio:false };
        const stream = await navigator.mediaDevices.getUserMedia(c);
        return { stream, info: `deviceId exact ${id} ${s.w}x${s.h}` };
      }catch(e){}
    }
  }
  // try facingMode
  const facings = [
    { video:{ facingMode:{ exact:'environment' }, width:{ ideal:3840 }, height:{ ideal:2160 } }, audio:false },
    { video:{ facingMode:{ ideal:'environment' }, width:{ ideal:1920 }, height:{ ideal:1080 } }, audio:false },
    { video:true, audio:false }
  ];
  for(const c of facings){
    try{
      const stream = await navigator.mediaDevices.getUserMedia(c);
      return { stream, info: `facingMode attempt ${JSON.stringify(c.video)}` };
    }catch(e){}
  }
  throw new Error('No camera available or permission denied');
}

function isTrackLikelyFront(track){
  try{
    if(!track) return false;
    if(typeof track.getSettings === 'function'){
      const s = track.getSettings();
      if(s.facingMode) return s.facingMode === 'user';
    }
    const l = (track.label||'').toLowerCase();
    if(l.includes('front') || l.includes('selfie')) return true;
    return false;
  }catch(e){ return false; }
}

/* Start flow */
let starting = false;
startBtn.addEventListener('click', async ()=>{
  if(starting) return; // prevent duplicates
  // if portrait, show overlay and don't start
  if(window.innerWidth < window.innerHeight){
    portraitOverlay.style.display = 'flex';
    return;
  }
  starting = true;
  startBtn.disabled = true;
  startBtn.textContent = 'Starting…';
  await enableDeviceOrientation();
  showUI();
  try{
    const result = await tryGetStream();
    const stream = result.stream;
    debugBox.style.display = 'block';
    debugBox.textContent = result.info;
    // create video element (append once)
    if(!videoEl){
      videoEl = document.createElement('video');
      videoEl.setAttribute('playsinline','');
      videoEl.autoplay = true;
      videoEl.muted = true;
      videoEl.style.position = 'fixed';
      videoEl.style.left = '0';
      videoEl.style.top = '0';
      videoEl.style.width = '1px';
      videoEl.style.height = '1px';
      videoEl.style.opacity = '0';
      videoEl.style.pointerEvents = 'none';
      document.body.appendChild(videoEl);
    }
    videoEl.srcObject = stream;
    try { await videoEl.play(); } catch(e){ console.warn('video play blocked', e); }
    const mirrored = isTrackLikelyFront(stream.getVideoTracks()[0]);
    initRendererAndScenes(mirrored);
    startBtn.style.display = 'none';
  }catch(err){
    alert('Camera failed: ' + (err && err.message ? err.message : err));
    startBtn.disabled = false;
    startBtn.textContent = 'Tap to Start VR';
    starting = false;
  }
});

/* Portrait overlay handling */
window.addEventListener('resize', ()=>{ if(window.innerWidth < window.innerHeight) portraitOverlay.style.display = 'flex'; else portraitOverlay.style.display = 'none'; });
window.addEventListener('orientationchange', ()=> setTimeout(()=>{ if(window.innerWidth < window.innerHeight) portraitOverlay.style.display = 'flex'; else portraitOverlay.style.display = 'none'; }, 250));
if(window.innerWidth < window.innerHeight) portraitOverlay.style.display = 'flex'; else portraitOverlay.style.display = 'none';

///// Renderer & Scenes /////
function initRendererAndScenes(mirrored=false){
  // create renderer once
  if(renderer) return;
  renderer = new THREE.WebGLRenderer({ antialias:true });
  renderer.setPixelRatio(window.devicePixelRatio || 1);
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.autoClear = false;
  document.body.appendChild(renderer.domElement);

  // video scene
  sceneVideo = new THREE.Scene();
  orthoCam = new THREE.OrthographicCamera(0, window.innerWidth, 0, window.innerHeight, -10, 10);

  videoTexture = new THREE.VideoTexture(videoEl);
  videoTexture.minFilter = THREE.LinearFilter; videoTexture.magFilter = THREE.LinearFilter;
  videoTexture.format = THREE.RGBAFormat;
  videoTexture.wrapS = THREE.ClampToEdgeWrapping; videoTexture.wrapT = THREE.ClampToEdgeWrapping;

  const uniforms = {
    map: { value: videoTexture },
    videoAspect: { value: 16/9 },
    targetAspect: { value: 1.5 },
    flipX: { value: mirrored ? 1.0 : 0.0 }
  };

  const vMat = new THREE.ShaderMaterial({
    uniforms,
    vertexShader: `varying vec2 vUv; void main(){ vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0); }`,
    fragmentShader: `
      varying vec2 vUv;
      uniform sampler2D map;
      uniform float videoAspect;
      uniform float targetAspect;
      uniform float flipX;
      void main(){
        vec2 uv = vUv;
        float va = videoAspect;
        float ta = targetAspect;
        float sU = 1.0, sV = 1.0;
        if(va > ta){ sU = ta / va; sV = 1.0; } else { sU = 1.0; sV = va / ta; }
        vec2 scaled = (uv - 0.5) / vec2(sU, sV) + 0.5;
        if(flipX > 0.5) scaled.x = 1.0 - scaled.x;
        if(scaled.x < 0.0 || scaled.x > 1.0 || scaled.y < 0.0 || scaled.y > 1.0) gl_FragColor = vec4(0.0,0.0,0.0,1.0);
        else gl_FragColor = texture2D(map, scaled);
      }
    `,
    depthTest:false, depthWrite:false
  });

  const planeGeom = new THREE.PlaneGeometry(1,1);
  const planeMesh = new THREE.Mesh(planeGeom, vMat);
  sceneVideo.add(planeMesh);
  sceneVideo.userData.plane = planeMesh;
  sceneVideo.userData.mat = vMat;

  // 3D scene
  scene3D = new THREE.Scene();
  scene3D.add(new THREE.AmbientLight(0xffffff, 0.8));
  const dl = new THREE.DirectionalLight(0xffffff, 0.25); dl.position.set(1,2,2); scene3D.add(dl);

  perspectiveBase = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 1000);
  camLeft = perspectiveBase.clone();
  camRight = perspectiveBase.clone();

  // menu - simple box + bottom drag bar
  const boxG = new THREE.BoxGeometry(0.48, 0.28, 0.02);
  const boxM = new THREE.MeshStandardMaterial({ color:0x1f6feb, roughness:0.5, metalness:0.05, emissive:0x001428 });
  menuMesh = new THREE.Mesh(boxG, boxM); menuMesh.visible = false; scene3D.add(menuMesh);

  const barGeo = new THREE.BoxGeometry(0.3, 0.03, 0.001);
  const barMat = new THREE.MeshStandardMaterial({ color:0xffffff, transparent:true, opacity:0.9 });
  menuBarMesh = new THREE.Mesh(barGeo, barMat);
  menuBarMesh.position.set(0, - (0.28/2 + 0.03/2 + 0.02), 0.011);
  menuMesh.add(menuBarMesh);

  computeViewports();
  onWindowResize();
  window.addEventListener('resize', onWindowResize);

  // pointer interactions
  window.addEventListener('pointermove', ()=> resetUIHideTimer(), { passive:true });

  // double-tap toggle (robust)
  let lastTap = 0;
  window.addEventListener('pointerdown', (ev)=>{
    const now = Date.now();
    if(now - lastTap < 300){
      toggleMenu();
    }
    lastTap = now;
    resetUIHideTimer();
  });

  // fullscreen
  fullscreenBtn.addEventListener('click', ()=>{ if(!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); resetUIHideTimer(); });

  // FOV input
  fovSlider.addEventListener('input', ()=>{ eyeScalePct = parseFloat(fovSlider.value); fovVal.textContent = Math.round(eyeScalePct) + '%'; computeViewports(); updateMenuScaleAndPosition(); resetUIHideTimer(); });

  // drag bar handling
  let dragging=false, dragStart=null;
  window.addEventListener('pointerdown', (e)=>{
    if(!menuMesh.visible) return;
    const ndc = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
    const ray = new THREE.Raycaster(); ray.setFromCamera(ndc, camLeft);
    const hits = ray.intersectObject(menuBarMesh, true);
    if(hits.length>0){ dragging=true; dragStart={pointerX:e.clientX, pointerY:e.clientY, startPos:menuMesh.position.clone()}; }
  }, { passive:true });
  window.addEventListener('pointermove', (e)=>{
    if(dragging && dragStart){
      const ndcNow = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
      const ndcThen = new THREE.Vector2((dragStart.pointerX/window.innerWidth)*2-1, -(dragStart.pointerY/window.innerHeight)*2+1);
      const delta = new THREE.Vector2(ndcNow.x - ndcThen.x, ndcNow.y - ndcThen.y);
      const cam = perspectiveBase;
      const distance = menuMesh.position.length() || MENU_DISTANCE;
      const vFov = cam.fov * Math.PI/180;
      const worldHeight = 2 * Math.tan(vFov/2) * distance;
      const worldWidth = worldHeight * cam.aspect;
      const worldDelta = new THREE.Vector3(-delta.x * worldWidth/2, -delta.y * worldHeight/2, 0);
      worldDelta.applyQuaternion(cam.quaternion);
      menuMesh.position.copy(dragStart.startPos.clone().add(worldDelta));
    }
  }, { passive:true });
  window.addEventListener('pointerup', ()=>{ dragging=false; dragStart=null; });

  // use requestVideoFrameCallback if available
  if(typeof videoEl.requestVideoFrameCallback === 'function'){
    const cb = () => { if(videoTexture) videoTexture.needsUpdate = true; videoEl.requestVideoFrameCallback(cb); };
    try{ videoEl.requestVideoFrameCallback(cb); }catch(e){}
  }

  requestAnimationFrame(loop);
}

function toggleMenu(){
  if(!menuMesh.visible){
    const camDir = new THREE.Vector3(0,0,-1).applyQuaternion(deviceOrientationEnabled ? deviceQuat : new THREE.Quaternion());
    const menuPos = camDir.clone().multiplyScalar(MENU_DISTANCE);
    menuMesh.position.copy(menuPos);
    menuMesh.lookAt(new THREE.Vector3(0,0,0));
    const scale = Math.max(0.3, Math.min(1.0, eyeScalePct/100));
    menuMesh.scale.set(0.001,0.001,0.001);
    menuMesh.visible = true;
    tweenScale(menuMesh, scale, 260);
  } else {
    tweenOut(menuMesh, 160);
  }
}
function tweenScale(obj, target, dur){
  const start = performance.now(), from = obj.scale.clone();
  (function step(now){ const t = Math.min(1,(now-start)/dur); const e = 1 - Math.pow(1 - t, 3); obj.scale.set(from.x + (target-from.x)*e, from.y + (target-from.y)*e, from.z + (target-from.z)*e); if(t<1) requestAnimationFrame(step); })(performance.now());
}
function tweenOut(obj, dur){
  const start = performance.now(), from = obj.scale.clone();
  (function step(now){ const t = Math.min(1,(now-start)/dur); const e = Math.pow(1 - t,2); obj.scale.set(from.x*e, from.y*e, from.z*e); if(t<1) requestAnimationFrame(step); else { obj.visible=false; obj.scale.copy(from); } })(performance.now());
}

/* compute viewports — CENTER vertically (not bottom-anchored) */
function computeViewports(){
  const scale = Math.max(0.3, Math.min(1.0, eyeScalePct/100));
  let eyeH = Math.round(window.innerHeight * scale);
  let eyeW = Math.floor(eyeH * (3/2)); // 1.5:1
  let gap = Math.max(10, Math.round(eyeW * 0.06));
  if(eyeW * 2 + gap > window.innerWidth){
    const avail = window.innerWidth - gap;
    eyeW = Math.floor(avail / 2);
    eyeH = Math.floor(eyeW * (2/3));
  }
  const totalW = eyeW*2 + gap;
  const leftX = Math.floor((window.innerWidth - totalW)/2);
  const rightX = leftX + eyeW + gap;
  // vertically center the windows in view:
  const topY = Math.floor((window.innerHeight - eyeH)/2);

  cachedView = { leftX, leftY: topY, leftW: eyeW, leftH: eyeH, rightX, rightY: topY, rightW: eyeW, rightH: eyeH, gap };

  leftOutline.style.left = cachedView.leftX + 'px';
  leftOutline.style.top  = cachedView.leftY + 'px';
  leftOutline.style.width = cachedView.leftW + 'px';
  leftOutline.style.height= cachedView.leftH + 'px';
  leftOutline.style.display = 'block';
  leftOutline.style.borderRadius = Math.max(8, Math.round(cachedView.leftH*0.06)) + 'px';

  rightOutline.style.left = cachedView.rightX + 'px';
  rightOutline.style.top  = cachedView.rightY + 'px';
  rightOutline.style.width = cachedView.rightW + 'px';
  rightOutline.style.height= cachedView.rightH + 'px';
  rightOutline.style.display = 'block';
  rightOutline.style.borderRadius = Math.max(8, Math.round(cachedView.rightH*0.06)) + 'px';

  // update shader target aspect
  if(sceneVideo && sceneVideo.userData && sceneVideo.userData.mat){
    const targetAspect = cachedView.leftW / cachedView.leftH;
    sceneVideo.userData.mat.uniforms.targetAspect.value = targetAspect;
  }

  updateMenuScaleAndPosition();
}

function onWindowResize(){
  if(!renderer) return;
  renderer.setSize(window.innerWidth, window.innerHeight);
  if(orthoCam){ orthoCam.left = 0; orthoCam.right = window.innerWidth; orthoCam.top = 0; orthoCam.bottom = window.innerHeight; orthoCam.updateProjectionMatrix(); }
  if(perspectiveBase){ perspectiveBase.aspect = window.innerWidth / window.innerHeight; perspectiveBase.updateProjectionMatrix(); }
  computeViewports();
}

/* position menu so it lines up with eye window center and faces camera */
function pixelsToWorldY(pixels, distance, cam){
  const vFov = cam.fov * Math.PI / 180;
  const worldHeight = 2 * Math.tan(vFov/2) * distance;
  return (pixels / window.innerHeight) * worldHeight;
}
function updateMenuScaleAndPosition(){
  if(!menuMesh) return;
  const scale = Math.max(0.3, Math.min(1.0, eyeScalePct/100));
  menuMesh.scale.set(scale, scale, scale);

  if(menuMesh.visible){
    const camDir = new THREE.Vector3(0,0,-1).applyQuaternion(deviceOrientationEnabled ? deviceQuat : new THREE.Quaternion());
    const basePos = camDir.clone().multiplyScalar(MENU_DISTANCE);

    const eyeCenterY = cachedView.leftY + (cachedView.leftH/2);
    const screenCenterY = window.innerHeight / 2;
    const pixelOffset = eyeCenterY - screenCenterY;
    const worldY = pixelsToWorldY(-pixelOffset, MENU_DISTANCE, perspectiveBase);

    const upWorld = new THREE.Vector3(0,1,0).applyQuaternion(deviceOrientationEnabled ? deviceQuat : new THREE.Quaternion());
    const finalPos = basePos.clone().add(upWorld.multiplyScalar(worldY));
    menuMesh.position.copy(finalPos);

    const camWorldPos = perspectiveBase.getWorldPosition(new THREE.Vector3());
    menuMesh.lookAt(camWorldPos);
  }
}

/* main render loop */
function loop(){
  requestAnimationFrame(loop);
  if(!renderer) return;

  if(deviceOrientationEnabled) perspectiveBase.quaternion.copy(deviceQuat);
  else perspectiveBase.quaternion.identity();

  if(videoEl && videoEl.readyState >= videoEl.HAVE_CURRENT_DATA && videoTexture) videoTexture.needsUpdate = true;

  if(videoEl && videoEl.videoWidth && sceneVideo && sceneVideo.userData && sceneVideo.userData.mat){
    sceneVideo.userData.mat.uniforms.videoAspect.value = videoEl.videoWidth / videoEl.videoHeight;
  }

  const v = cachedView.leftW ? cachedView : (computeViewports(), cachedView);
  const leftViewportY = Math.floor(window.innerHeight - v.leftY - v.leftH);
  const plane = sceneVideo.userData.plane;

  renderer.setScissorTest(true);

  // left
  plane.position.set(v.leftX + v.leftW/2, v.leftY + v.leftH/2, 0);
  plane.scale.set(v.leftW, v.leftH, 1);
  renderer.setViewport(v.leftX, leftViewportY, v.leftW, v.leftH);
  renderer.setScissor(v.leftX, leftViewportY, v.leftW, v.leftH);
  renderer.clear();
  renderer.render(sceneVideo, orthoCam);
  camLeft.position.set(-FIXED_IPD/2, 0, 0); camLeft.quaternion.copy(perspectiveBase.quaternion); camLeft.updateMatrixWorld();
  renderer.clearDepth(); renderer.render(scene3D, camLeft);

  // right
  plane.position.set(v.rightX + v.rightW/2, v.rightY + v.rightH/2, 0);
  plane.scale.set(v.rightW, v.rightH, 1);
  renderer.setViewport(v.rightX, leftViewportY, v.rightW, v.rightH);
  renderer.setScissor(v.rightX, leftViewportY, v.rightW, v.rightH);
  renderer.clear();
  renderer.render(sceneVideo, orthoCam);
  camRight.position.set(FIXED_IPD/2, 0, 0); camRight.quaternion.copy(perspectiveBase.quaternion); camRight.updateMatrixWorld();
  renderer.clearDepth(); renderer.render(scene3D, camRight);

  renderer.setScissorTest(false);
}

/* tap top to show UI */
window.addEventListener('pointerdown', (ev)=>{ if(ev.clientY <= 140) showUI(); });

/* init */
computeViewports();
window.addEventListener('resize', onWindowResize);

</script>
