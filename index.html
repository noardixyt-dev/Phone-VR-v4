<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
<title>Stereo VR Mixed Reality 6DOF with Hand Skeleton</title>
<style>
html,body{margin:0;padding:0;height:100%;overflow:hidden;background:#000;color:#fff;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial}
#controls{position:absolute;z-index:140;top:10px;left:12px;display:flex;gap:10px;align-items:center;transition:opacity .32s ease,transform .32s ease}
#controls.hidden{opacity:0;pointer-events:none;transform:translateY(-8px)}
.control{background:rgba(0,0,0,0.45);backdrop-filter:blur(6px);padding:8px;border-radius:8px;font-size:13px;color:#fff}
#fovSlider{width:220px}
#fullscreenBtn{position:absolute;top:10px;right:10px;z-index:140;padding:8px 12px;border-radius:8px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.06);color:#fff;font-size:14px;transition:opacity .32s ease,transform .32s ease}
#fullscreenBtn.hidden{opacity:0;pointer-events:none;transform:translateY(-8px)}
#startBtn{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);padding:14px 20px;border-radius:10px;background:#111;color:#fff;z-index:160;border:1px solid rgba(255,255,255,0.06);font-size:16px}
#hint{position:absolute;left:50%;bottom:10px;transform:translateX(-50%);font-size:12px;opacity:0.85;padding:6px 10px;border-radius:8px;background:rgba(0,0,0,0.35);z-index:130}
#portraitOverlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.9);z-index:220;color:#fff;font-size:20px;padding:20px;text-align:center}
.eye-outline{position:absolute;border-radius:6px;pointer-events:none;z-index:135;box-shadow:0 2px 8px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.04);transition:opacity .25s}
.eye-outline.hidden{opacity:0}
.eye-outline.show{opacity:1}
.crosshair{position:absolute;z-index:150;width:24px;height:24px;pointer-events:none;display:flex;align-items:center;justify-content:center}
.crosshair:before,.crosshair:after{content:'';position:absolute;background:white;border-radius:1px}
.crosshair:before{width:2px;height:14px}
.crosshair:after{height:2px;width:14px}
video{display:none!important;}
</style>
</head>
<body>
<div id="controls" class="hidden" style="display:none">
  <div class="control">
    <div style="font-size:12px;margin-bottom:6px">FOV (eye window) <span id="fovVal">70%</span></div>
    <input id="fovSlider" type="range" min="40" max="100" value="70" />
  </div>
</div>

<button id="fullscreenBtn" class="hidden" style="display:none">Fullscreen</button>
<button id="startBtn">Tap to Start VR</button>
<div id="hint">Double-tap to toggle menu • Drag to move cursor • Tap objects to click</div>
<div id="portraitOverlay" style="display:none">Please rotate your phone to landscape and grant camera & motion permission</div>
<div id="leftOutline" class="eye-outline hidden" style="display:none"></div>
<div id="rightOutline" class="eye-outline hidden" style="display:none"></div>
<div id="crossLeft" class="crosshair" style="display:none"></div>
<div id="crossRight" class="crosshair" style="display:none"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script>
const startBtn = document.getElementById('startBtn');
const controls = document.getElementById('controls');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const fovSlider = document.getElementById('fovSlider');
const fovVal = document.getElementById('fovVal');
const leftOutline = document.getElementById('leftOutline');
const rightOutline = document.getElementById('rightOutline');
const crossLeft = document.getElementById('crossLeft');
const crossRight = document.getElementById('crossRight');

let uiVisible = true, uiHideTimer=null;
const UI_HIDE_MS = 10000;
function showUI(){ uiVisible=true; controls.style.display='flex'; controls.classList.remove('hidden'); fullscreenBtn.style.display='block'; fullscreenBtn.classList.remove('hidden'); resetUIHideTimer();}
function hideUI(){ uiVisible=false; controls.classList.add('hidden'); fullscreenBtn.classList.add('hidden');}
function resetUIHideTimer(){ if(uiHideTimer) clearTimeout(uiHideTimer); uiHideTimer=setTimeout(()=>{hideUI();},UI_HIDE_MS);}
window.addEventListener('pointermove', ()=>{resetUIHideTimer();},{passive:true}); 
controls.addEventListener('pointerdown',()=>{showUI();});

let renderer, scene3D, videoScene, cameraBase, camLeft, camRight;
let video, videoTexture;
let menuMesh, handSkeletonGroup;
let raycaster = new THREE.Raycaster();
let pointerNDC = new THREE.Vector2(0,0);
let menuVisible=false, lastTap=0;
let eyeScalePct=parseFloat(fovSlider.value); fovVal.textContent=Math.round(eyeScalePct) + '%';
const MENU_DISTANCE=1.0;

// Orientation
let deviceQuat=new THREE.Quaternion(); const euler=new THREE.Euler(); const zee=new THREE.Vector3(0,0,1); const qPortraitToThree=new THREE.Quaternion(-Math.sqrt(0.5),0,0,Math.sqrt(0.5));
function setObjectQuaternionFromSensor(quatOut, alpha, beta, gamma){const orient=screen.orientation?.angle||window.orientation||0; const degToRad=Math.PI/180; euler.set((beta||0)*degToRad,(alpha||0)*degToRad,-(gamma||0)*degToRad,'YXZ'); quatOut.setFromEuler(euler); let baseRot=new THREE.Quaternion(); if(orient===90) baseRot.setFromAxisAngle(zee,-Math.PI/2); else if(orient===-90||orient===270) baseRot.setFromAxisAngle(zee,Math.PI/2); else if(orient===180) baseRot.setFromAxisAngle(zee,Math.PI); quatOut.multiply(qPortraitToThree); quatOut.multiply(baseRot); const e=new THREE.Euler().setFromQuaternion(quatOut,'YXZ'); e.z=0; quatOut.setFromEuler(e);}
async function enableDeviceOrientation(){if(typeof DeviceOrientationEvent!=='undefined' && typeof DeviceOrientationEvent.requestPermission==='function'){try{const perm=await DeviceOrientationEvent.requestPermission(); if(perm==='granted') window.addEventListener('deviceorientation',(ev)=>{setObjectQuaternionFromSensor(deviceQuat,ev.alpha,ev.beta,ev.gamma);},true);}catch(e){window.addEventListener('deviceorientation',(ev)=>{setObjectQuaternionFromSensor(deviceQuat,ev.alpha,ev.beta,ev.gamma);},true);}}else{window.addEventListener('deviceorientation',(ev)=>{setObjectQuaternionFromSensor(deviceQuat,ev.alpha,ev.beta,ev.gamma);},true);}}

startBtn.addEventListener('click', async()=>{
  try{if(document.documentElement.requestFullscreen) await document.documentElement.requestFullscreen();}catch(e){}
  await enableDeviceOrientation(); startBtn.style.display='none'; showUI();
  video=document.createElement('video'); video.setAttribute('playsinline',''); video.autoplay=true; video.muted=true; document.body.appendChild(video);
  try{
    const stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'},audio:false});
    video.srcObject=stream; await video.play(); initRendererAndScenes(); initHandTracking();
  }catch(err){alert('Camera access failed: '+(err.message||err)); startBtn.style.display='block';}
});

fullscreenBtn.addEventListener('click',()=>{if(!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen();});
fovSlider.addEventListener('input',()=>{eyeScalePct=parseFloat(fovSlider.value); fovVal.textContent=Math.round(eyeScalePct)+'%'; computeViewports(); showUI();});

let leftView={}, rightView={};
function computeViewports(){
  const scale=Math.max(0.4,Math.min(1.0,eyeScalePct/100));
  const eyeH=Math.floor(window.innerHeight*scale);
  const eyeW=Math.floor(eyeH*1.5);
  const gap=Math.floor(eyeW*0.08);
  const totalW=eyeW*2+gap;
  const leftX=Math.floor((window.innerWidth-totalW)/2);
  const rightX=leftX+eyeW+gap;
  const topY=10;
  leftView={x:leftX,y:topY,w:eyeW,h:eyeH};
  rightView={x:rightX,y:topY,w:eyeW,h:eyeH};
  leftOutline.style.left=leftView.x+'px'; leftOutline.style.top=leftView.y+'px'; leftOutline.style.width=leftView.w+'px'; leftOutline.style.height=leftView.h+'px';
  rightOutline.style.left=rightView.x+'px'; rightOutline.style.top=rightView.y+'px'; rightOutline.style.width=rightView.w+'px'; rightOutline.style.height=rightView.h+'px';
  crossLeft.style.left=(leftView.x+leftView.w/2-12)+'px'; crossLeft.style.top=(leftView.y+leftView.h/2-12)+'px';
  crossRight.style.left=(rightView.x+rightView.w/2-12)+'px'; crossRight.style.top=(rightView.y+rightView.h/2-12)+'px';
}

function initRendererAndScenes(){
  renderer=new THREE.WebGLRenderer({antialias:true});
  renderer.setPixelRatio(window.devicePixelRatio||1);
  renderer.setSize(window.innerWidth,window.innerHeight);
  renderer.autoClear=false; document.body.appendChild(renderer.domElement);

  videoScene=new THREE.Scene();
  videoTexture=new THREE.VideoTexture(video);
  videoTexture.minFilter=videoTexture.magFilter=THREE.LinearFilter;
  const videoMat=new THREE.MeshBasicMaterial({map:videoTexture});
  const videoGeom=new THREE.PlaneGeometry(2,2);
  videoScene.add(new THREE.Mesh(videoGeom,videoMat));

  scene3D=new THREE.Scene();
  scene3D.add(new THREE.AmbientLight(0xffffff,0.6));
  const dl=new THREE.DirectionalLight(0xffffff,0.5); dl.position.set(1,2,2); scene3D.add(dl);

  cameraBase=new THREE.PerspectiveCamera(70,window.innerWidth/window.innerHeight,0.01,1000);
  camLeft=cameraBase.clone(); camRight=cameraBase.clone();

  // 6DOF Menu
  const boxG=new THREE.BoxGeometry(0.45,0.22,0.04);
  const boxM=new THREE.MeshStandardMaterial({color:0x2f7fff,roughness:0.5,metalness:0.1});
  menuMesh=new THREE.Mesh(boxG,boxM); menuMesh.visible=false; scene3D.add(menuMesh);

  // Hand skeleton group
  handSkeletonGroup = new THREE.Group(); scene3D.add(handSkeletonGroup);

  computeViewports();
  window.addEventListener('resize',()=>{renderer.setSize(window.innerWidth,window.innerHeight); computeViewports();});

  // Double-tap menu
  window.addEventListener('pointerdown',(ev)=>{
    const now=Date.now();
    if(now-lastTap<300){
      menuVisible=!menuVisible;
      if(menuVisible){
        const camPos=new THREE.Vector3().setFromMatrixPosition(cameraBase.matrixWorld);
        const camDir=new THREE.Vector3(0,0,-1).applyQuaternion(cameraBase.quaternion);
        menuMesh.position.copy(camPos.clone().add(camDir.multiplyScalar(MENU_DISTANCE)));
        menuMesh.lookAt(camPos);
        menuMesh.visible=true; crossLeft.style.display='flex'; crossRight.style.display='flex';
      }else{menuMesh.visible=false; crossLeft.style.display='none'; crossRight.style.display='none';}
    }
    lastTap=now; resetUIHideTimer();
  });

  animate();
}

// ---------- Hand tracking ----------
let hands=null, mpCamera=null;
function initHandTracking(){
  hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
  hands.setOptions({maxNumHands:2,modelComplexity:1, minDetectionConfidence:0.7, minTrackingConfidence:0.7});
  hands.onResults(results=>{
    handSkeletonGroup.clear();
    if(results.multiHandLandmarks){
      results.multiHandLandmarks.forEach(hand=>{
        for(let i=0;i<hand.length;i++){
          const lm=hand[i];
          const sphere=new THREE.Mesh(new THREE.SphereGeometry(0.015,8,8), new THREE.MeshBasicMaterial({color:0x00ff00}));
          sphere.position.set(lm.x-0.5, -(lm.y-0.5), -lm.z*0.5); // Adjust to camera space
          handSkeletonGroup.add(sphere);
        }
      });
    }
  });
  mpCamera = new Camera(video, {onFrame: async()=>{await hands.send({image:video});}, width:640, height:480});
  mpCamera.start();
}

// ---------- Animate ----------
function animate(){
  requestAnimationFrame(animate);
  if(!renderer) return;

  cameraBase.quaternion.copy(deviceQuat);

  // Pseudo-6DOF menu
  if(menuVisible){
    const camPos=new THREE.Vector3().setFromMatrixPosition(cameraBase.matrixWorld);
    const dir=new THREE.Vector3(0,0,-1).applyQuaternion(cameraBase.quaternion);
    menuMesh.position.copy(camPos.clone().add(dir.multiplyScalar(MENU_DISTANCE)));
    menuMesh.lookAt(camPos);
  }

  // Left eye
  renderer.setViewport(leftView.x,leftView.y,leftView.w,leftView.h);
  renderer.clear(); 
  renderer.render(videoScene,cameraBase);
  renderer.render(scene3D,cameraBase);

  // Right eye
  renderer.setViewport(rightView.x,rightView.y,rightView.w,rightView.h);
  renderer.clearDepth();
  renderer.render(videoScene,cameraBase);
  renderer.render(scene3D,cameraBase);
}
</script>
</body>
</html>
