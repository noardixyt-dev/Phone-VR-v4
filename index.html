<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
<title>Stereo MR Viewer — Rear camera, world-fixed menu, hand overlay</title>
<style>
  html,body{height:100%;margin:0;background:#000;color:#fff;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;overflow:hidden}
  #controls{position:absolute;left:12px;top:10px;z-index:140;display:flex;gap:10px;align-items:center;transition:opacity .28s,transform .28s}
  #controls.hidden{opacity:0;pointer-events:none;transform:translateY(-8px)}
  .control{background:rgba(0,0,0,0.45);backdrop-filter:blur(6px);padding:8px;border-radius:8px;font-size:13px;color:#fff}
  #fovSlider{width:220px}
  #fullscreenBtn{position:absolute;right:10px;top:10px;z-index:140;padding:8px 12px;border-radius:8px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.06);color:#fff;font-size:14px}
  #startBtn{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);z-index:160;padding:14px 20px;border-radius:10px;background:#111;border:1px solid rgba(255,255,255,0.06);font-size:16px;color:#fff}
  #hint{position:absolute;left:50%;bottom:10px;transform:translateX(-50%);z-index:130;padding:6px 10px;border-radius:8px;background:rgba(0,0,0,0.35);font-size:12px}
  .eye-outline{position:absolute;z-index:120;border-radius:6px;pointer-events:none;box-shadow:0 2px 8px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.04);transition:opacity .25s}
  .eye-outline.hidden{opacity:0}
  .crosshair{position:absolute;z-index:125;pointer-events:none;width:18px;height:18px;border-radius:50%;display:flex;align-items:center;justify-content:center}
  .crosshair::before,.crosshair::after{content:"";position:absolute;background:#fff;border-radius:1px}
  .crosshair::before{width:2px;height:10px}
  .crosshair::after{height:2px;width:10px}
  #portraitOverlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.92);z-index:130;color:#fff;font-size:20px;padding:20px;text-align:center}
  video{display:none!important}
</style>
</head>
<body>
  <div id="controls" class="hidden">
    <div class="control">
      <div style="font-size:12px;margin-bottom:6px">FOV (eye window) <span id="fovVal">70%</span></div>
      <input id="fovSlider" type="range" min="40" max="100" value="70" />
    </div>
  </div>
  <button id="fullscreenBtn" class="hidden">Fullscreen</button>
  <button id="startBtn">Tap to Start VR</button>
  <div id="hint">Double-tap to spawn/hide menu • Tap to click • Press+drag to move menu</div>

  <div id="portraitOverlay" style="display:none">Please rotate to landscape and allow camera & motion permissions</div>
  <div id="leftOutline" class="eye-outline hidden"></div>
  <div id="rightOutline" class="eye-outline hidden"></div>
  <div id="crossLeft" class="crosshair" style="opacity:1"></div>
  <div id="crossRight" class="crosshair" style="opacity:1"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
/* -------------------------
   UI and small helpers
   -------------------------*/
const startBtn = document.getElementById('startBtn');
const controls = document.getElementById('controls');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const fovSlider = document.getElementById('fovSlider');
const fovVal = document.getElementById('fovVal');
const portraitOverlay = document.getElementById('portraitOverlay');
const leftOutline = document.getElementById('leftOutline');
const rightOutline = document.getElementById('rightOutline');
const crossLeft = document.getElementById('crossLeft');
const crossRight = document.getElementById('crossRight');
let uiHideTimer = null;
const UI_HIDE_MS = 10000;
let eyeScalePct = parseFloat(fovSlider.value);
fovVal.textContent = Math.round(eyeScalePct) + '%';
function showUI(){ controls.classList.remove('hidden'); fullscreenBtn.classList.remove('hidden'); leftOutline.classList.remove('hidden'); rightOutline.classList.remove('hidden'); crossLeft.style.opacity = 1; crossRight.style.opacity = 1; resetUIHideTimer(); }
function hideUI(){ controls.classList.add('hidden'); fullscreenBtn.classList.add('hidden'); leftOutline.classList.add('hidden'); rightOutline.classList.add('hidden'); }
function resetUIHideTimer(){ if(uiHideTimer) clearTimeout(uiHideTimer); uiHideTimer = setTimeout(hideUI, UI_HIDE_MS); }
window.addEventListener('touchstart', (e) => { const t=e.touches[0]; if (t && t.clientY <= 120) showUI(); }, { passive:true });
window.addEventListener('pointermove', ()=>{ if(renderer) resetUIHideTimer(); }, { passive:true });
controls.addEventListener('pointerdown', ()=> showUI() );

/* -------------------------
   Core variables
   -------------------------*/
let renderer, sceneVideo, scene3D, orthoCam;
let perspectiveBase, camLeft, camRight;
let video, videoTexture;
let menuMesh, interactiveObjects = [], cursorMesh;
let cachedView = {};
let raycaster = new THREE.Raycaster();
let pointerNDC = new THREE.Vector2(0,0);
let menuFixed = false;
let dragging = false;
let lastTap = 0;

/* device orientation helpers */
const zee = new THREE.Vector3(0,0,1);
const qPortraitToThree = new THREE.Quaternion(-Math.sqrt(0.5),0,0,Math.sqrt(0.5));
let deviceQuat = new THREE.Quaternion();
let deviceOrientationEnabled = false;
const euler = new THREE.Euler();
function getScreenOrientationDeg(){ if (screen && screen.orientation && typeof screen.orientation.angle === 'number') return screen.orientation.angle; return window.orientation || 0; }
function setObjectQuaternionFromSensor(quatOut, alpha, beta, gamma){
  const orient = getScreenOrientationDeg();
  const degToRad = Math.PI/180;
  euler.set((beta||0)*degToRad,(alpha||0)*degToRad,-(gamma||0)*degToRad,'YXZ');
  quatOut.setFromEuler(euler);
  let baseRot = new THREE.Quaternion();
  if (orient === 90) baseRot.setFromAxisAngle(zee, -Math.PI/2);
  else if (orient === -90 || orient === 270) baseRot.setFromAxisAngle(zee, Math.PI/2);
  else if (orient === 180) baseRot.setFromAxisAngle(zee, Math.PI);
  quatOut.multiply(qPortraitToThree);
  quatOut.multiply(baseRot);
  const ee = new THREE.Euler().setFromQuaternion(quatOut,'YXZ'); ee.z = 0; quatOut.setFromEuler(ee);
}
async function enableDeviceOrientation(){
  if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
    try {
      const perm = await DeviceOrientationEvent.requestPermission();
      if (perm === 'granted') {
        window.addEventListener('deviceorientation', (ev) => { deviceOrientationEnabled = true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
      } else {
        window.addEventListener('deviceorientation', (ev) => { deviceOrientationEnabled = true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
      }
    } catch(e) {
      window.addEventListener('deviceorientation', (ev) => { deviceOrientationEnabled = true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
    }
  } else {
    window.addEventListener('deviceorientation', (ev) => { deviceOrientationEnabled = true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
  }
}

/* -------------------------
   Helper: choose rear camera deviceId robustly
   -------------------------*/
async function getRearCameraDeviceId(){
  if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) return null;
  const devices = await navigator.mediaDevices.enumerateDevices();
  const vids = devices.filter(d => d.kind === 'videoinput');
  // try labels containing typical back/rear keywords
  const backKeywords = ['back','rear','environment','main','wide'];
  // prefer devices whose label contains a keyword
  for (const k of backKeywords) {
    const found = vids.find(v => v.label && v.label.toLowerCase().includes(k));
    if (found) return found.deviceId;
  }
  // otherwise prefer the last device (often rear)
  if (vids.length > 0) return vids[vids.length-1].deviceId;
  return null;
}

/* -------------------------
   Start: request camera & sensors
   -------------------------*/
startBtn.addEventListener('click', async () => {
  try { if (document.documentElement.requestFullscreen) await document.documentElement.requestFullscreen(); } catch(e){}
  await enableDeviceOrientation();
  startBtn.style.display = 'none';
  showUI();

  // create video
  video = document.createElement('video');
  video.setAttribute('playsinline', '');
  video.autoplay = true;
  video.muted = true;
  video.style.display = 'none';
  document.body.appendChild(video);

  try {
    // choose rear camera if possible
    let deviceId = await getRearCameraDeviceId();
    let constraints;
    if (deviceId) constraints = { video: { deviceId: { exact: deviceId } }, audio: false };
    else constraints = { video: { facingMode: { ideal: 'environment' } }, audio: false };

    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    // if succeeds, set srcObject
    video.srcObject = stream;
    await video.play();
    initThreeAndMediapipe();
  } catch (err) {
    // fallback to generic video
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
      video.srcObject = stream;
      await video.play();
      initThreeAndMediapipe();
    } catch (e2) {
      alert('Camera access failed: ' + (e2 && e2.message ? e2.message : err.message || err));
      startBtn.style.display = 'block';
    }
  }
});

fullscreenBtn.addEventListener('click', ()=> {
  if (!document.fullscreenElement) document.documentElement.requestFullscreen();
  else document.exitFullscreen();
});
fovSlider.addEventListener('input', ()=> {
  eyeScalePct = parseFloat(fovSlider.value);
  fovVal.textContent = Math.round(eyeScalePct) + '%';
  if (renderer) onWindowResize();
  showUI();
});

/* -------------------------
   Three.js + Mediapipe init
   -------------------------*/
let perspectiveBase;
function initThreeAndMediapipe(){
  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setPixelRatio(window.devicePixelRatio || 1);
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.autoClear = false;
  document.body.appendChild(renderer.domElement);

  // pixel-space scene for video (ortho)
  sceneVideo = new THREE.Scene();
  orthoCam = new THREE.OrthographicCamera(0, window.innerWidth, 0, window.innerHeight, -10, 10);

  // 3D scene
  scene3D = new THREE.Scene();
  scene3D.add(new THREE.AmbientLight(0xffffff, 0.6));
  const dl = new THREE.DirectionalLight(0xffffff, 0.5); dl.position.set(1,2,2); scene3D.add(dl);

  // cameras
  perspectiveBase = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 1000);
  camLeft = perspectiveBase.clone(); camRight = perspectiveBase.clone();

  // video plane (in sceneVideo) — will be sized in pixels
  videoTexture = new THREE.VideoTexture(video);
  videoTexture.minFilter = videoTexture.magFilter = THREE.LinearFilter;
  const vMat = new THREE.MeshBasicMaterial({ map: videoTexture });
  const vGeom = new THREE.PlaneGeometry(1,1);
  const vMesh = new THREE.Mesh(vGeom, vMat);
  vMesh.frustumCulled = false;
  sceneVideo.add(vMesh);

  // menu (world fixed object) — initially hidden; spawn far (2m)
  const boxG = new THREE.BoxGeometry(0.5, 0.26, 0.05);
  const boxM = new THREE.MeshStandardMaterial({ color:0x2f7fff, roughness:0.5, metalness:0.1 });
  menuMesh = new THREE.Mesh(boxG, boxM);
  menuMesh.visible = false;
  menuMesh.userData.onClick = () => { menuMesh.material.color.setHex(Math.floor(Math.random()*0xffffff)); };
  scene3D.add(menuMesh);
  interactiveObjects.push(menuMesh);

  // cursor ring
  const ring = new THREE.RingGeometry(0.01, 0.02, 32);
  cursorMesh = new THREE.Mesh(ring, new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide }));
  cursorMesh.visible = false;
  scene3D.add(cursorMesh);

  // hand spheres arrays for up to 2 hands
  const maxHands = 2;
  const handSpheres = [];
  for (let h=0; h<maxHands; h++){
    const arr = [];
    for (let i=0;i<21;i++){
      const s = new THREE.Mesh(new THREE.SphereGeometry(0.013, 8, 8), new THREE.MeshStandardMaterial({ color: 0xff9a00, emissive:0x220000 }));
      s.visible = false; scene3D.add(s); arr.push(s);
    }
    handSpheres.push(arr);
  }

  // Mediapipe hands
  const hands = new Hands({ locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
  hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });

  // depth heuristic constants (tweak if needed)
  const depthConst = 0.6;    // larger -> push hands farther away
  const minDepth = 0.35;
  const maxDepth = 4.0;

  hands.onResults((results) => {
    // We'll estimate depth using on-screen palm size: distance between wrist (0) and middle_finger_mcp (9)
    if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
      for (let h=0; h<maxHands; h++) for (let i=0;i<21;i++) handSpheres[h][i].visible = false;
      return;
    }
    // camera world pos once per frame
    const camWorldPos = new THREE.Vector3(); perspectiveBase.getWorldPosition(camWorldPos);
    for (let h=0; h<maxHands; h++){
      if (h >= results.multiHandLandmarks.length) {
        for (let i=0;i<21;i++) handSpheres[h][i].visible = false;
        continue;
      }
      const lm = results.multiHandLandmarks[h];
      // compute palm size in normalized screen units
      const dx = lm[0].x - lm[9].x;
      const dy = lm[0].y - lm[9].y;
      const palmSize = Math.sqrt(dx*dx + dy*dy);
      // map palmSize -> depth (smaller palmSize => farther)
      let depth = depthConst / Math.max(0.02, palmSize); // avoid div0
      depth = Math.max(minDepth, Math.min(maxDepth, depth));

      // place each landmark by casting a ray from camera through NDC and using depth
      for (let i=0;i<lm.length;i++){
        const L = lm[i];
        const ndcX = L.x * 2 - 1;
        const ndcY = - (L.y * 2 - 1);
        const ndcPoint = new THREE.Vector3(ndcX, ndcY, 0.5).unproject(perspectiveBase); // world point on far plane
        const camPos = camWorldPos.clone();
        const dir = ndcPoint.sub(camPos).normalize();
        const worldPos = camPos.clone().add(dir.multiplyScalar(depth));
        handSpheres[h][i].position.copy(worldPos);
        handSpheres[h][i].visible = true;
      }
    }
  });

  // hook mediapipe camera runner (uses same video element)
  const mpCam = new Camera(video, { onFrame: async () => { await hands.send({ image: video }); }, width: 640, height: 480 });
  mpCam.start();

  // layout & events
  computeViewports();
  onWindowResize();
  window.addEventListener('resize', onWindowResize);

  window.addEventListener('pointermove', (ev) => {
    pointerNDC.x = (ev.clientX / window.innerWidth) * 2 - 1;
    pointerNDC.y = - (ev.clientY / window.innerHeight) * 2 + 1;
    resetUIHideTimer();
  }, { passive:true });

  // double-tap to spawn/hide menu (world-fixed at spawnDist)
  window.addEventListener('pointerdown', (ev) => {
    const now = Date.now();
    if (now - lastTap < 300) {
      if (!menuMesh.visible) {
        // spawn 2.0m in front (farther)
        const camWorld = new THREE.Vector3(); perspectiveBase.getWorldPosition(camWorld);
        const camDir = new THREE.Vector3(0,0,-1).applyQuaternion(perspectiveBase.quaternion);
        const spawnDist = 2.0; // FARTHER
        const spawnPos = camWorld.clone().add(camDir.multiplyScalar(spawnDist));
        menuMesh.position.copy(spawnPos);
        menuMesh.lookAt(camWorld);
        menuMesh.visible = true;
        menuFixed = true;
        cursorMesh.visible = true;
        crossLeft.style.opacity = 1; crossRight.style.opacity = 1;
      } else {
        menuMesh.visible = false;
        menuFixed = false;
        cursorMesh.visible = false;
        crossLeft.style.opacity = 0; crossRight.style.opacity = 0;
      }
    }
    lastTap = now;
    resetUIHideTimer();
  });

  // click interaction via left-eye center ray
  window.addEventListener('click', () => {
    const centerNDC = getEyeCenterNDC('left');
    raycaster.setFromCamera(centerNDC, perspectiveBase);
    const hits = raycaster.intersectObjects(interactiveObjects, true);
    if (hits.length > 0 && hits[0].object.userData && typeof hits[0].object.userData.onClick === 'function') {
      hits[0].object.userData.onClick();
    }
  });

  // drag - press on menu with crosshair then move pointer to reposition menu in world space
  window.addEventListener('pointerdown', (ev) => {
    const center = getEyeCenterNDC('left');
    raycaster.setFromCamera(center, perspectiveBase);
    const hits = raycaster.intersectObjects(interactiveObjects, true);
    if (hits.length > 0) dragging = true;
  });
  window.addEventListener('pointerup', ()=> dragging = false);
  window.addEventListener('pointermove', (ev) => {
    if (dragging && menuMesh.visible) {
      // reposition menu at the same distance from camera but along ray from camera through pointer
      const ndc = new THREE.Vector2((ev.clientX/window.innerWidth)*2 -1, - (ev.clientY/window.innerHeight)*2 +1);
      const ndcPoint = new THREE.Vector3(ndc.x, ndc.y, 0.5).unproject(perspectiveBase);
      const camWorld = new THREE.Vector3(); perspectiveBase.getWorldPosition(camWorld);
      const dir = ndcPoint.clone().sub(camWorld).normalize();
      // keep original spawn distance or use current distance
      const dist = menuMesh.position.distanceTo(camWorld) || 2.0;
      const newPos = camWorld.clone().add(dir.multiplyScalar(dist));
      menuMesh.position.copy(newPos);
      menuMesh.lookAt(camWorld);
    }
  });

  // start render loop
  animate();
}

/* -------------------------
   Viewports & resize
   -------------------------*/
function computeViewports(){
  const bottomPadding = 10;
  const scale = Math.max(0.4, Math.min(1.0, eyeScalePct / 100));
  let eyeH = Math.round(window.innerHeight * scale);
  let eyeW = Math.floor(eyeH * 1.5); // 1.5 ratio
  let gap = Math.max(6, Math.round(eyeW * 0.06));
  if (eyeW * 2 + gap > window.innerWidth) {
    const avail = window.innerWidth - gap;
    eyeW = Math.floor(avail / 2);
    eyeH = Math.floor(eyeW / 1.5);
  }
  const totalW = eyeW*2 + gap;
  const leftX = Math.floor((window.innerWidth - totalW)/2);
  const rightX = leftX + eyeW + gap;
  const topY = 10;
  cachedView = { leftX, leftY: topY, leftW: eyeW, leftH: eyeH, rightX, rightY: topY, rightW: eyeW, rightH: eyeH, gap };
  // update outlines & crosshairs
  leftOutline.style.left = cachedView.leftX + 'px'; leftOutline.style.top = cachedView.leftY + 'px';
  leftOutline.style.width = cachedView.leftW + 'px'; leftOutline.style.height = cachedView.leftH + 'px';
  rightOutline.style.left = cachedView.rightX + 'px'; rightOutline.style.top = cachedView.rightY + 'px';
  rightOutline.style.width = cachedView.rightW + 'px'; rightOutline.style.height = cachedView.rightH + 'px';
  crossLeft.style.left = (cachedView.leftX + cachedView.leftW/2 - 9) + 'px'; crossLeft.style.top = (cachedView.leftY + cachedView.leftH/2 - 9) + 'px';
  crossRight.style.left = (cachedView.rightX + cachedView.rightW/2 - 9) + 'px'; crossRight.style.top = (cachedView.rightY + cachedView.rightH/2 - 9) + 'px';
  return cachedView;
}

function getEyeCenterNDC(which){
  if (!cachedView.leftW) computeViewports();
  const v = cachedView;
  const px = (which === 'left') ? (v.leftX + v.leftW/2) : (v.rightX + v.rightW/2);
  const py = (which === 'left') ? (v.leftY + v.leftH/2) : (v.rightY + v.rightH/2);
  return new THREE.Vector2( (px / window.innerWidth) * 2 - 1, - (py / window.innerHeight) * 2 + 1 );
}

function onWindowResize(){
  if (!renderer) return;
  renderer.setSize(window.innerWidth, window.innerHeight);
  perspectiveBase.aspect = window.innerWidth / window.innerHeight;
  perspectiveBase.updateProjectionMatrix();
  computeViewports();
}

/* -------------------------
   Render loop
   -------------------------*/
function animate(){
  requestAnimationFrame(animate);
  if (!renderer) return;

  // portrait guard
  const isLandscape = window.innerWidth >= window.innerHeight;
  portraitOverlay.style.display = isLandscape ? 'none' : 'flex';
  if (!isLandscape) { leftOutline.classList.add('hidden'); rightOutline.classList.add('hidden'); controls.classList.add('hidden'); fullscreenBtn.classList.add('hidden'); }
  else { /* UI displayed per show/hide logic */ }

  // update camera orientation
  if (deviceOrientationEnabled) perspectiveBase.quaternion.copy(deviceQuat);
  else perspectiveBase.quaternion.identity();

  // compute viewports
  const v = cachedView.leftW ? cachedView : computeViewports();
  const leftViewportY = window.innerHeight - v.leftY - v.leftH;

  // compute video cropping scale so it fills eye window
  const videoAR = (video && video.videoWidth) ? (video.videoWidth / video.videoHeight) : (16/9);
  const eyeAR = v.leftW / v.leftH;
  let scaleX = 1, scaleY = 1;
  if (videoAR > eyeAR) scaleX = eyeAR / videoAR; else scaleY = videoAR / eyeAR;

  // Render LEFT eye pixel-space background (sceneVideo + ortho camera)
  renderer.setScissorTest(true);
  renderer.setScissor(v.leftX, leftViewportY, v.leftW, v.leftH);
  renderer.setViewport(v.leftX, leftViewportY, v.leftW, v.leftH);
  // video plane is first mesh in sceneVideo; size it to viewport in pixels
  const videoPlane = sceneVideo.children.find(c => c.type === 'Mesh');
  if (videoPlane) {
    videoPlane.scale.set(v.leftW, v.leftH, 1);
    videoPlane.position.set(v.leftX + v.leftW/2, v.leftY + v.leftH/2, 0);
  }
  renderer.clear();
  renderer.render(sceneVideo, orthoCam);

  // Then render 3D scene (world) for left eye
  renderer.clearDepth();
  renderer.render(scene3D, perspectiveBase);

  // Render RIGHT eye
  renderer.setScissor(v.rightX, leftViewportY, v.rightW, v.rightH);
  renderer.setViewport(v.rightX, leftViewportY, v.rightW, v.rightH);
  if (videoPlane) {
    videoPlane.scale.set(v.rightW, v.rightH, 1);
    videoPlane.position.set(v.rightX + v.rightW/2, v.rightY + v.rightH/2, 0);
  }
  renderer.clearDepth();
  renderer.render(sceneVideo, orthoCam);
  renderer.clearDepth();
  renderer.render(scene3D, perspectiveBase);

  renderer.setScissorTest(false);

  // update cursor (1m from camera along center ray)
  const centerNDC = getEyeCenterNDC('left');
  raycaster.setFromCamera(centerNDC, perspectiveBase);
  const camPos = new THREE.Vector3(); perspectiveBase.getWorldPosition(camPos);
  const centerDir = raycaster.ray.direction.clone();
  const cursorDist = 1.0;
  const cursorWorld = camPos.clone().add(centerDir.multiplyScalar(cursorDist));
  if (menuMesh.visible) { cursorMesh.visible = true; cursorMesh.position.copy(cursorWorld); cursorMesh.lookAt(camPos); } else cursorMesh.visible = false;

  // crosshair hover & highlight
  updateCrosshairHover();
}

/* -------------------------
   Crosshair hover
   -------------------------*/
let INTERSECTED = null;
function updateCrosshairHover(){
  const cnLeft = getEyeCenterNDC('left');
  raycaster.setFromCamera(cnLeft, perspectiveBase);
  const hits = raycaster.intersectObjects(interactiveObjects, true);
  if (hits.length > 0) {
    crossLeft.style.opacity = '1';
    if (INTERSECTED !== hits[0].object) {
      if (INTERSECTED && INTERSECTED.material && 'emissive' in INTERSECTED.material) INTERSECTED.material.emissive.setHex(0x000000);
      INTERSECTED = hits[0].object;
      if (INTERSECTED && INTERSECTED.material && 'emissive' in INTERSECTED.material) INTERSECTED.material.emissive.setHex(0x303030);
    }
  } else {
    crossLeft.style.opacity = '0.35';
    if (INTERSECTED && INTERSECTED.material && 'emissive' in INTERSECTED.material) INTERSECTED.material.emissive.setHex(0x000000);
    INTERSECTED = null;
  }
  const cnRight = getEyeCenterNDC('right');
  raycaster.setFromCamera(cnRight, perspectiveBase);
  const hitsR = raycaster.intersectObjects(interactiveObjects, true);
  crossRight.style.opacity = hitsR.length > 0 ? '1' : '0.35';
}

/* initial layout */
computeViewports();
</script>
