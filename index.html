<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
<title>Stereo MR Viewer — Bottom-anchored eyes, rear camera</title>
<style>
  html,body{height:100%;margin:0;background:#000;color:#fff;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;overflow:hidden}
  /* UI */
  #controls{position:absolute;left:12px;top:10px;z-index:120;display:flex;gap:10px;align-items:center;transition:opacity .28s,transform .28s}
  #controls.hidden{opacity:0;pointer-events:none;transform:translateY(-8px)}
  .control{background:rgba(0,0,0,0.45);backdrop-filter:blur(6px);padding:8px;border-radius:8px;font-size:13px;color:#fff}
  #fovSlider{width:220px}
  #fullscreenBtn{position:absolute;right:10px;top:10px;z-index:120;padding:8px 12px;border-radius:8px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.06);color:#fff;font-size:14px}
  #fullscreenBtn.hidden{opacity:0;pointer-events:none;transform:translateY(-8px)}
  #startBtn{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);z-index:130;padding:14px 20px;border-radius:10px;background:#111;border:1px solid rgba(255,255,255,0.06);font-size:16px;color:#fff}
  #hint{position:absolute;left:50%;bottom:10px;transform:translateX(-50%);z-index:115;padding:6px 10px;border-radius:8px;background:rgba(0,0,0,0.35);font-size:12px}
  .eye-outline{position:absolute;z-index:110;border-radius:6px;pointer-events:none;box-shadow:0 2px 8px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.04);transition:opacity .25s}
  .eye-outline.hidden{opacity:0}
  .crosshair{position:absolute;z-index:115;pointer-events:none;width:18px;height:18px;border-radius:50%;display:flex;align-items:center;justify-content:center;transition:opacity .2s}
  .crosshair::before,.crosshair::after{content:"";position:absolute;background:#fff;border-radius:1px}
  .crosshair::before{width:2px;height:10px}
  .crosshair::after{height:2px;width:10px}
  #portraitOverlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.92);z-index:140;color:#fff;font-size:20px;padding:20px;text-align:center}
  video{display:none!important}
  #diag{position:absolute;left:10px;bottom:10px;z-index:200;color:#0f0;font-family:monospace;font-size:12px;background:rgba(0,0,0,0.6);padding:6px 8px;border-radius:6px;white-space:pre-wrap;display:none}
</style>
</head>
<body>
  <div id="controls" class="hidden">
    <div class="control">
      <div style="font-size:12px;margin-bottom:6px">FOV (eye window) <span id="fovVal">70%</span></div>
      <input id="fovSlider" type="range" min="40" max="100" value="70" />
    </div>
  </div>

  <button id="fullscreenBtn" class="hidden">Fullscreen</button>
  <button id="startBtn">Tap to Start</button>
  <div id="hint">Double-tap to spawn/hide menu • Tap to click • Press+drag to move menu</div>

  <div id="portraitOverlay" style="display:none">Rotate to landscape and allow camera & motion permission</div>

  <div id="leftOutline" class="eye-outline hidden"></div>
  <div id="rightOutline" class="eye-outline hidden"></div>
  <div id="crossLeft" class="crosshair" style="opacity:0.6"></div>
  <div id="crossRight" class="crosshair" style="opacity:0.6"></div>

  <div id="diag"></div>

  <!-- libraries -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
/* --------------------
   Config & UI helpers
   -------------------- */
const startBtn = document.getElementById('startBtn');
const controls = document.getElementById('controls');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const fovSlider = document.getElementById('fovSlider');
const fovVal = document.getElementById('fovVal');
const portraitOverlay = document.getElementById('portraitOverlay');
const leftOutline = document.getElementById('leftOutline');
const rightOutline = document.getElementById('rightOutline');
const crossLeft = document.getElementById('crossLeft');
const crossRight = document.getElementById('crossRight');
const diag = document.getElementById('diag');

let uiHideTimer = null;
const UI_HIDE_MS = 10000;
let eyeScalePct = parseFloat(fovSlider.value);
fovVal.textContent = Math.round(eyeScalePct) + '%';
function showUI(){ controls.classList.remove('hidden'); fullscreenBtn.classList.remove('hidden'); leftOutline.classList.remove('hidden'); rightOutline.classList.remove('hidden'); crossLeft.style.opacity = 1; crossRight.style.opacity = 1; resetUIHideTimer(); }
function hideUI(){ controls.classList.add('hidden'); fullscreenBtn.classList.add('hidden'); leftOutline.classList.add('hidden'); rightOutline.classList.add('hidden'); }
function resetUIHideTimer(){ if (uiHideTimer) clearTimeout(uiHideTimer); uiHideTimer = setTimeout(()=>{ hideUI(); }, UI_HIDE_MS); }
window.addEventListener('touchstart', (e) => { const t = e.touches[0]; if (t && t.clientY <= 120) showUI(); }, { passive:true });
window.addEventListener('pointermove', ()=>{ if (renderer) resetUIHideTimer(); }, { passive:true });
controls.addEventListener('pointerdown', ()=> showUI() );

/* --------------------
   Core state
   -------------------- */
let renderer, sceneVideo, scene3D, orthoCam;
let perspectiveBase, camLeft, camRight;
let video, vTexLeft, vTexRight;
let videoPlaneLeft, videoPlaneRight;
let menuMesh, cursorMesh, interactiveObjects = [];
let raycaster = new THREE.Raycaster();
let pointerNDC = new THREE.Vector2(0,0);
let lastTap = 0, dragging = false;
let cachedView = {};

/* device orientation helpers (landscape-aware & remove roll) */
const zee = new THREE.Vector3(0,0,1);
const euler = new THREE.Euler();
const qPortraitToThree = new THREE.Quaternion(-Math.sqrt(0.5),0,0,Math.sqrt(0.5));
let deviceQuat = new THREE.Quaternion();
let deviceOrientationEnabled = false;
function getScreenOrientationDeg(){
  if (screen && screen.orientation && typeof screen.orientation.angle === 'number') return screen.orientation.angle;
  return window.orientation || 0;
}
function setObjectQuaternionFromSensor(quatOut, alpha, beta, gamma){
  const orient = getScreenOrientationDeg();
  const degToRad = Math.PI/180;
  euler.set((beta||0)*degToRad, (alpha||0)*degToRad, -(gamma||0)*degToRad, 'YXZ');
  quatOut.setFromEuler(euler);
  let baseRot = new THREE.Quaternion();
  if (orient === 90) baseRot.setFromAxisAngle(zee, -Math.PI/2);
  else if (orient === -90 || orient === 270) baseRot.setFromAxisAngle(zee, Math.PI/2);
  else if (orient === 180) baseRot.setFromAxisAngle(zee, Math.PI);
  quatOut.multiply(qPortraitToThree);
  quatOut.multiply(baseRot);
  const ee = new THREE.Euler().setFromQuaternion(quatOut,'YXZ');
  ee.z = 0; quatOut.setFromEuler(ee);
}
async function enableDeviceOrientation(){
  if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
    try {
      const perm = await DeviceOrientationEvent.requestPermission();
      if (perm === 'granted') {
        window.addEventListener('deviceorientation', (ev) => { deviceOrientationEnabled = true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
      } else {
        window.addEventListener('deviceorientation', (ev) => { deviceOrientationEnabled = true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
      }
    } catch(e){
      window.addEventListener('deviceorientation', (ev) => { deviceOrientationEnabled = true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
    }
  } else {
    window.addEventListener('deviceorientation', (ev) => { deviceOrientationEnabled = true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
  }
}

/* --------------------
   Rear camera selection helper
   -------------------- */
async function getRearCameraDeviceId(){
  if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) return null;
  try {
    const devices = await navigator.mediaDevices.enumerateDevices();
    const vids = devices.filter(d => d.kind === 'videoinput');
    const backKeys = ['back','rear','environment','main','wide'];
    for (const k of backKeys) {
      const found = vids.find(v => v.label && v.label.toLowerCase().includes(k));
      if (found) return found.deviceId;
    }
    if (vids.length > 0) return vids[vids.length-1].deviceId;
  } catch(e){ console.warn('enumerateDevices failed', e); }
  return null;
}

/* --------------------
   Start: camera + fullscreen (single gesture)
   -------------------- */
startBtn.addEventListener('click', async () => {
  startBtn.disabled = true;
  startBtn.textContent = 'Starting…';
  await enableDeviceOrientation();

  // create hidden video
  video = document.createElement('video');
  video.setAttribute('playsinline','');
  video.autoplay = true;
  video.muted = true;
  video.style.display = 'none';
  document.body.appendChild(video);

  // try facingMode first (fast), then if front camera chosen try deviceId fallback
  function requestWithConstraints(constraints){
    return navigator.mediaDevices.getUserMedia(constraints);
  }

  // Attempt environment-facing first
  requestWithConstraints({ video: { facingMode: { ideal: 'environment' } }, audio: false })
    .then(async (stream) => {
      // check effective facing mode if available
      const track = stream.getVideoTracks()[0];
      const settings = track.getSettings ? track.getSettings() : {};
      if (settings && settings.facingMode && settings.facingMode.toLowerCase().includes('user')) {
        // got user-facing despite request; try deviceId fallback
        stream.getTracks().forEach(t=>t.stop());
        try {
          const deviceId = await getRearCameraDeviceId();
          if (deviceId) {
            const s2 = await requestWithConstraints({ video: { deviceId: { exact: deviceId } }, audio: false });
            video.srcObject = s2;
          } else {
            // fallback: use original stream
            video.srcObject = stream;
          }
        } catch(e) {
          console.warn('deviceId fallback failed', e);
          video.srcObject = stream;
        }
      } else {
        video.srcObject = stream;
      }

      try { await video.play(); } catch(e){}
      // attempt fullscreen in same gesture chain
      try { if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen(); } catch(e){ console.warn('fullscreen failed', e); }
      initThreeAndMediapipe();
      startBtn.style.display = 'none';
    })
    .catch(async (err) => {
      console.warn('facingMode getUserMedia failed', err);
      // fallback: try deviceId from enumerate
      try {
        const deviceId = await getRearCameraDeviceId();
        if (deviceId) {
          const s = await requestWithConstraints({ video: { deviceId: { exact: deviceId } }, audio: false });
          video.srcObject = s;
          try { await video.play(); } catch(e){}
          try { if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen(); } catch(e){}
          initThreeAndMediapipe();
          startBtn.style.display = 'none';
          return;
        }
      } catch(e2){ console.warn('deviceId attempt failed', e2); }

      // last resort generic
      try {
        const s3 = await requestWithConstraints({ video: true, audio: false });
        video.srcObject = s3;
        try { await video.play(); } catch(e){}
        try { if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen(); } catch(e){}
        initThreeAndMediapipe();
        startBtn.style.display = 'none';
      } catch(finalErr) {
        alert('Camera access failed: ' + (finalErr && finalErr.message ? finalErr.message : err.message));
        startBtn.disabled = false;
        startBtn.textContent = 'Tap to Start';
      }
    });
});

/* fullscreen toggle */
fullscreenBtn.addEventListener('click', ()=> {
  try {
    if (!document.fullscreenElement) document.documentElement.requestFullscreen();
    else document.exitFullscreen();
  } catch(e){ console.warn('fullscreen toggle failed', e); }
});

fovSlider.addEventListener('input', ()=> {
  eyeScalePct = parseFloat(fovSlider.value);
  fovVal.textContent = Math.round(eyeScalePct) + '%';
  if (renderer) onWindowResize();
  showUI();
});

/* --------------------
   Three.js + Mediapipe init
   -------------------- */
function initThreeAndMediapipe(){
  // Renderer
  renderer = new THREE.WebGLRenderer({ antialias:true });
  renderer.setPixelRatio(window.devicePixelRatio || 1);
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.autoClear = false;
  document.body.appendChild(renderer.domElement);

  // Video scene (ortho)
  sceneVideo = new THREE.Scene();
  orthoCam = new THREE.OrthographicCamera(0, window.innerWidth, 0, window.innerHeight, -10, 10);

  // Two video textures (one per eye) so we can adjust repeat/offset independently
  vTexLeft = new THREE.VideoTexture(video);
  vTexLeft.minFilter = vTexLeft.magFilter = THREE.LinearFilter;
  vTexLeft.wrapS = vTexLeft.wrapT = THREE.ClampToEdgeWrapping;
  vTexRight = new THREE.VideoTexture(video);
  vTexRight.minFilter = vTexRight.magFilter = THREE.LinearFilter;
  vTexRight.wrapS = vTexRight.wrapT = THREE.ClampToEdgeWrapping;

  // two planes in pixel coordinates; we will size/position each per-eye each frame
  const pGeom = new THREE.PlaneGeometry(1,1);
  const matL = new THREE.MeshBasicMaterial({ map: vTexLeft });
  const matR = new THREE.MeshBasicMaterial({ map: vTexRight });
  videoPlaneLeft = new THREE.Mesh(pGeom, matL); videoPlaneLeft.frustumCulled=false; sceneVideo.add(videoPlaneLeft);
  videoPlaneRight = new THREE.Mesh(pGeom, matR); videoPlaneRight.frustumCulled=false; sceneVideo.add(videoPlaneRight);

  // 3D scene
  scene3D = new THREE.Scene();
  scene3D.add(new THREE.AmbientLight(0xffffff, 0.6));
  const dl = new THREE.DirectionalLight(0xffffff, 0.5); dl.position.set(1,2,2); scene3D.add(dl);

  perspectiveBase = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 1000);
  camLeft = perspectiveBase.clone(); camRight = perspectiveBase.clone();

  // menu (world fixed)
  const boxG = new THREE.BoxGeometry(0.4, 0.22, 0.04);
  const boxM = new THREE.MeshStandardMaterial({ color:0x2f7fff, roughness:0.45, metalness:0.1 });
  menuMesh = new THREE.Mesh(boxG, boxM);
  menuMesh.visible = false;
  menuMesh.userData.onClick = ()=>{ menuMesh.material.color.setHex(Math.floor(Math.random()*0xffffff)); };
  scene3D.add(menuMesh);
  interactiveObjects.push(menuMesh);

  // cursor ring
  const ringG = new THREE.RingGeometry(0.01, 0.02, 32);
  cursorMesh = new THREE.Mesh(ringG, new THREE.MeshBasicMaterial({ color:0xffffff, side:THREE.DoubleSide }));
  cursorMesh.visible = false; scene3D.add(cursorMesh);

  // hand spheres 2x21
  const maxHands = 2;
  const handSpheres = [];
  for (let h=0; h<maxHands; h++){
    const arr=[];
    for (let i=0;i<21;i++){
      const s = new THREE.Mesh(new THREE.SphereGeometry(0.012,8,8), new THREE.MeshStandardMaterial({ color:0xffab40, emissive:0x220000 }));
      s.visible=false; scene3D.add(s); arr.push(s);
    }
    handSpheres.push(arr);
  }

  // MediaPipe hands
  const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
  hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });

  // depth mapping heuristic
  const depthBase = 0.85; // increase -> hands further away
  const depthMin = 0.25, depthMax = 4.0;

  hands.onResults((results) => {
    const camWorld = new THREE.Vector3(); perspectiveBase.getWorldPosition(camWorld);
    if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
      for (let h=0; h<maxHands; h++) for (let i=0;i<21;i++) handSpheres[h][i].visible=false;
      return;
    }
    for (let h=0; h<maxHands; h++){
      if (h >= results.multiHandLandmarks.length) { for (let i=0;i<21;i++) handSpheres[h][i].visible=false; continue; }
      const lm = results.multiHandLandmarks[h];
      // palm size heuristic: wrist(0) to mcp(9)
      const dx = lm[0].x - lm[9].x, dy = lm[0].y - lm[9].y;
      const palmSize = Math.sqrt(dx*dx + dy*dy);
      let depth = depthBase / Math.max(0.02, palmSize);
      depth = Math.min(depthMax, Math.max(depthMin, depth));
      // position each joint by projecting NDC through perspective camera and stepping by depth
      for (let i=0;i<lm.length;i++){
        const L = lm[i];
        const ndcX = L.x * 2 - 1, ndcY = - (L.y * 2 - 1);
        const farPoint = new THREE.Vector3(ndcX, ndcY, 0.5).unproject(perspectiveBase);
        const camPos = camWorld.clone();
        const dir = farPoint.sub(camPos).normalize();
        const pos = camPos.clone().add(dir.multiplyScalar(depth));
        handSpheres[h][i].position.copy(pos);
        handSpheres[h][i].visible = true;
      }
    }
  });

  // start MediaPipe runner (uses the same video element)
  const mpCam = new Camera(video, { onFrame: async () => { await hands.send({ image: video }); }, width: 640, height: 480 });
  mpCam.start();

  // events
  computeViewports();
  window.addEventListener('resize', onWindowResize);

  window.addEventListener('pointermove', (ev) => {
    pointerNDC.x = (ev.clientX/window.innerWidth)*2 -1;
    pointerNDC.y = - (ev.clientY/window.innerHeight)*2 +1;
    resetUIHideTimer();
  }, { passive:true });

  // double-tap to spawn/hide menu (spawn closer ~0.6m)
  window.addEventListener('pointerdown', (ev) => {
    const now = Date.now();
    if (now - lastTap < 300) {
      menuMesh.visible = !menuMesh.visible;
      if (menuMesh.visible) {
        const camWorld = new THREE.Vector3(); perspectiveBase.getWorldPosition(camWorld);
        const camDir = new THREE.Vector3(0,0,-1).applyQuaternion(perspectiveBase.quaternion);
        const spawnDist = 0.6; // closer
        const pos = camWorld.clone().add(camDir.multiplyScalar(spawnDist));
        menuMesh.position.copy(pos);
        menuMesh.lookAt(camWorld);
        cursorMesh.visible = true;
        crossLeft.style.opacity = 1; crossRight.style.opacity = 1;
      } else {
        cursorMesh.visible = false;
        crossLeft.style.opacity = 0; crossRight.style.opacity = 0;
      }
    }
    lastTap = now;
    resetUIHideTimer();
  });

  // click interaction via left eye center
  window.addEventListener('click', ()=> {
    const cn = getEyeCenterNDC('left');
    raycaster.setFromCamera(cn, perspectiveBase);
    const hits = raycaster.intersectObjects(interactiveObjects, true);
    if (hits.length > 0 && hits[0].object.userData && typeof hits[0].object.userData.onClick === 'function') hits[0].object.userData.onClick();
  });

  // drag to reposition menu (press when crosshair hits menu)
  window.addEventListener('pointerdown', (ev) => {
    const center = getEyeCenterNDC('left');
    raycaster.setFromCamera(center, perspectiveBase);
    const hits = raycaster.intersectObjects(interactiveObjects, true);
    if (hits.length > 0) dragging = true;
  });
  window.addEventListener('pointerup', ()=> dragging = false);
  window.addEventListener('pointermove', (ev) => {
    if (dragging && menuMesh.visible) {
      const ndc = new THREE.Vector2((ev.clientX/window.innerWidth)*2 -1, - (ev.clientY/window.innerHeight)*2 +1);
      const far = new THREE.Vector3(ndc.x, ndc.y, 0.5).unproject(perspectiveBase);
      const camWorld = new THREE.Vector3(); perspectiveBase.getWorldPosition(camWorld);
      const dir = far.sub(camWorld).normalize();
      const dist = menuMesh.position.distanceTo(camWorld) || 0.6;
      const newPos = camWorld.clone().add(dir.multiplyScalar(dist));
      menuMesh.position.copy(newPos);
      menuMesh.lookAt(camWorld);
    }
  });

  // kick render
  animate();
}

/* --------------------
   computeViewports (bottom-anchored!)
   -------------------- */
function computeViewports(){
  const bottomPad = 10;
  const scale = Math.max(0.4, Math.min(1.0, eyeScalePct/100));
  let eyeH = Math.round(window.innerHeight * scale);
  let eyeW = Math.floor(eyeH * 1.5);
  let gap = Math.max(6, Math.round(eyeW * 0.06));
  if (eyeW * 2 + gap > window.innerWidth) {
    const avail = window.innerWidth - gap;
    eyeW = Math.floor(avail / 2);
    eyeH = Math.floor(eyeW / 1.5);
  }
  const totalW = eyeW*2 + gap;
  const leftX = Math.floor((window.innerWidth - totalW)/2);
  const rightX = leftX + eyeW + gap;
  // IMPORTANT: bottom-anchored => topY = window.innerHeight - bottomPad - eyeH
  const topY = window.innerHeight - bottomPad - eyeH;
  cachedView = { leftX, leftY: topY, leftW: eyeW, leftH: eyeH, rightX, rightY: topY, rightW: eyeW, rightH: eyeH, gap };
  // outlines & crosshairs
  leftOutline.style.left = cachedView.leftX + 'px'; leftOutline.style.top = cachedView.leftY + 'px';
  leftOutline.style.width = cachedView.leftW + 'px'; leftOutline.style.height = cachedView.leftH + 'px';
  rightOutline.style.left = cachedView.rightX + 'px'; rightOutline.style.top = cachedView.rightY + 'px';
  rightOutline.style.width = cachedView.rightW + 'px'; rightOutline.style.height = cachedView.rightH + 'px';
  crossLeft.style.left = (cachedView.leftX + cachedView.leftW/2 - 9) + 'px';
  crossLeft.style.top  = (cachedView.leftY + cachedView.leftH/2 - 9) + 'px';
  crossRight.style.left = (cachedView.rightX + cachedView.rightW/2 - 9) + 'px';
  crossRight.style.top  = (cachedView.rightY + cachedView.rightH/2 - 9) + 'px';
  return cachedView;
}

function getEyeCenterNDC(which){
  if (!cachedView.leftW) computeViewports();
  const v = cachedView;
  const px = (which === 'left') ? (v.leftX + v.leftW/2) : (v.rightX + v.rightW/2);
  const py = (which === 'left') ? (v.leftY + v.leftH/2) : (v.rightY + v.rightH/2);
  return new THREE.Vector2( (px/window.innerWidth)*2 -1, - (py/window.innerHeight)*2 +1 );
}

function onWindowResize(){
  if (!renderer) return;
  renderer.setSize(window.innerWidth, window.innerHeight);
  perspectiveBase.aspect = window.innerWidth / window.innerHeight;
  perspectiveBase.updateProjectionMatrix();
  computeViewports();
}

/* --------------------
   Render / animation
   -------------------- */
function animate(){
  requestAnimationFrame(animate);
  if (!renderer) return;

  // portrait check
  const isLandscape = window.innerWidth >= window.innerHeight;
  portraitOverlay.style.display = isLandscape ? 'none' : 'flex';
  if (!isLandscape) { leftOutline.classList.add('hidden'); rightOutline.classList.add('hidden'); controls.classList.add('hidden'); fullscreenBtn.classList.add('hidden'); }
  else { if (uiHideTimer !== null) { /* ui toggle controlled elsewhere */ } }

  // apply device orientation to perspective
  if (deviceOrientationEnabled) perspectiveBase.quaternion.copy(deviceQuat);
  else perspectiveBase.quaternion.identity();

  // viewports
  const v = cachedView.leftW ? cachedView : computeViewports();
  const leftViewportY = window.innerHeight - v.leftY - v.leftH;

  // video aspect and cropping to fill behavior per-eye
  const videoAR = (video && video.videoWidth) ? (video.videoWidth / video.videoHeight) : (16/9);
  const leftAR = v.leftW / v.leftH;
  // compute texture repeat/offset so the video fills the eye window while preserving aspect: crop longer dimension
  function computeTexParams(videoAR, eyeAR){
    if (videoAR > eyeAR) {
      // video wider: crop horizontally
      const repeatX = eyeAR / videoAR; // <1
      const repeatY = 1;
      const offsetX = (1 - repeatX)/2;
      const offsetY = 0;
      return { repeatX, repeatY, offsetX, offsetY };
    } else {
      // video taller: crop vertically
      const repeatX = 1;
      const repeatY = videoAR / eyeAR;
      const offsetX = 0;
      const offsetY = (1 - repeatY)/2;
      return { repeatX, repeatY, offsetX, offsetY };
    }
  }

  const pLeft = computeTexParams(videoAR, leftAR);
  // set left video plane size & pos
  if (videoPlaneLeft){
    // set its pixel size
    videoPlaneLeft.scale.set(v.leftW, v.leftH, 1);
    videoPlaneLeft.position.set(v.leftX + v.leftW/2, v.leftY + v.leftH/2, 0);
    // update texture transform (use offset/repeat)
    vTexLeft.repeat.set(pLeft.repeatX, pLeft.repeatY);
    vTexLeft.offset.set(pLeft.offsetX, pLeft.offsetY);
  }

  renderer.setScissorTest(true);
  // render left video
  renderer.setScissor(v.leftX, leftViewportY, v.leftW, v.leftH);
  renderer.setViewport(v.leftX, leftViewportY, v.leftW, v.leftH);
  renderer.clear();
  renderer.render(sceneVideo, orthoCam);

  // render world for left
  renderer.clearDepth();
  renderer.render(scene3D, perspectiveBase);

  // right eye: compute tex params too
  const rightAR = v.rightW / v.rightH;
  const pRight = computeTexParams(videoAR, rightAR);
  if (videoPlaneRight){
    videoPlaneRight.scale.set(v.rightW, v.rightH, 1);
    videoPlaneRight.position.set(v.rightX + v.rightW/2, v.rightY + v.rightH/2, 0);
    vTexRight.repeat.set(pRight.repeatX, pRight.repeatY);
    vTexRight.offset.set(pRight.offsetX, pRight.offsetY);
  }

  // render right video and world
  renderer.setScissor(v.rightX, leftViewportY, v.rightW, v.rightH);
  renderer.setViewport(v.rightX, leftViewportY, v.rightW, v.rightH);
  renderer.clearDepth();
  renderer.render(sceneVideo, orthoCam);
  renderer.clearDepth();
  renderer.render(scene3D, perspectiveBase);

  renderer.setScissorTest(false);

  // update cursor (1m forward)
  const centerNDC = getEyeCenterNDC('left');
  raycaster.setFromCamera(centerNDC, perspectiveBase);
  const camWorld = new THREE.Vector3(); perspectiveBase.getWorldPosition(camWorld);
  const centerDir = raycaster.ray.direction.clone();
  const cursorDist = 1.0;
  const cursorPos = camWorld.clone().add(centerDir.multiplyScalar(cursorDist));
  if (menuMesh.visible) { cursorMesh.visible = true; cursorMesh.position.copy(cursorPos); cursorMesh.lookAt(camWorld); } else cursorMesh.visible = false;

  // update crosshair hover (for left eye)
  updateCrosshairHover();
}

/* --------------------
   crosshair hover
   -------------------- */
let INTERSECTED = null;
function updateCrosshairHover(){
  const leftNDC = getEyeCenterNDC('left');
  raycaster.setFromCamera(leftNDC, perspectiveBase);
  const hits = raycaster.intersectObjects(interactiveObjects, true);
  if (hits.length > 0) {
    crossLeft.style.opacity = '1';
    if (INTERSECTED !== hits[0].object) {
      if (INTERSECTED && INTERSECTED.material && 'emissive' in INTERSECTED.material) INTERSECTED.material.emissive.setHex(0x000000);
      INTERSECTED = hits[0].object;
      if (INTERSECTED && INTERSECTED.material && 'emissive' in INTERSECTED.material) INTERSECTED.material.emissive.setHex(0x303030);
    }
  } else {
    crossLeft.style.opacity = '0.35';
    if (INTERSECTED && INTERSECTED.material && 'emissive' in INTERSECTED.material) INTERSECTED.material.emissive.setHex(0x000000);
    INTERSECTED = null;
  }
  const rightNDC = getEyeCenterNDC('right');
  raycaster.setFromCamera(rightNDC, perspectiveBase);
  const hitsR = raycaster.intersectObjects(interactiveObjects, true);
  crossRight.style.opacity = hitsR.length > 0 ? '1' : '0.35';
}

/* initial compute */
computeViewports();
