<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
<title>Stereo Viewer â€” Landscape-calibrated 3DOF menu (no-roll)</title>
<style>
html,body{margin:0;padding:0;height:100%;overflow:hidden;background:#000;color:#fff;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;}
#controls{position:absolute;z-index:140;left:50%;bottom:20px;display:flex;gap:10px;align-items:center;transform:translateX(-50%);transition:opacity .32s ease,transform .32s ease;background:rgba(0,0,0,0.45);padding:8px 12px;border-radius:8px;font-size:14px;}
#controls.hidden{opacity:0;pointer-events:none;transform:translateY(20px);}
#fovSlider{width:200px;}
#fullscreenBtn{position:absolute;top:10px;right:10px;z-index:140;padding:8px 12px;border-radius:8px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.06);color:#fff;font-size:14px;transition:opacity .32s ease,transform .32s ease;}
#menu{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);padding:20px 30px;background:rgba(0,127,255,0.85);border-radius:10px;display:none;z-index:150;cursor:pointer;}
#portraitOverlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.9);z-index:220;color:#fff;font-size:20px;padding:20px;text-align:center;display:none;}
video{display:none!important;}
</style>
</head>
<body>

<div id="controls">
  <label>FOV: <span id="fovVal">70%</span></label>
  <input type="range" id="fovSlider" min="40" max="100" value="70">
</div>

<button id="fullscreenBtn">Fullscreen</button>
<div id="menu">Stereo Menu (clickable)</div>
<div id="portraitOverlay">Please rotate your device to landscape and grant camera & motion permission</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script>
/* ---------- UI Elements ---------- */
const controls = document.getElementById('controls');
const fovSlider = document.getElementById('fovSlider');
const fovVal = document.getElementById('fovVal');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const menuMeshDiv = document.getElementById('menu');
const portraitOverlay = document.getElementById('portraitOverlay');

let uiVisible = true;
let uiHideTimer = null;
const UI_HIDE_MS = 10000;
let eyeScalePct = parseFloat(fovSlider.value);

/* ---------- Three.js Scene Setup ---------- */
let renderer, sceneVideo, scene3D, orthoCam;
let perspectiveBase, camLeft, camRight;
let video, videoTexture, videoPlane;
let menuMesh, cursorMesh;
let interactiveObjects = [];
const raycaster = new THREE.Raycaster();
const pointerNDC = new THREE.Vector2(0,0);
let INTERSECTED = null;
let menuVisible = false;
let lastTap = 0;

/* ---------- Stereo Render Targets ---------- */
let rtLeft, rtRight, postMaterial, postScene, postCamera;
const distortionParams = { k1:-0.28, k2:0.08, chroma:0.004 };
const FIXED_IPD = 0.064;
const MENU_DISTANCE = 1.4;

/* ---------- Device Orientation ---------- */
let deviceQuat = new THREE.Quaternion();
let deviceOrientationEnabled = false;
const euler = new THREE.Euler();
const qPortraitToThree = new THREE.Quaternion(-Math.sqrt(0.5),0,0,Math.sqrt(0.5));

function getScreenOrientationDeg(){
  if(screen && screen.orientation && typeof screen.orientation.angle === 'number') return screen.orientation.angle;
  return window.orientation || 0;
}

function setObjectQuaternionFromSensor(quatOut, alpha, beta, gamma){
  const orient = getScreenOrientationDeg();
  const degToRad = Math.PI/180;
  euler.set((beta||0)*degToRad, (alpha||0)*degToRad, -(gamma||0)*degToRad, 'YXZ');
  quatOut.setFromEuler(euler);
  let baseRot = new THREE.Quaternion();
  if(orient === 90) baseRot.setFromAxisAngle(new THREE.Vector3(0,0,1), -Math.PI/2);
  else if(orient === -90 || orient===270) baseRot.setFromAxisAngle(new THREE.Vector3(0,0,1), Math.PI/2);
  else if(orient===180) baseRot.setFromAxisAngle(new THREE.Vector3(0,0,1), Math.PI);
  quatOut.multiply(qPortraitToThree).multiply(baseRot);
  const e = new THREE.Euler().setFromQuaternion(quatOut,'YXZ'); e.z=0; quatOut.setFromEuler(e);
}

/* ---------- UI Auto-Hide ---------- */
function showUI(){
  uiVisible = true;
  controls.classList.remove('hidden');
  fullscreenBtn.style.display = 'block';
  if(uiHideTimer) clearTimeout(uiHideTimer);
  uiHideTimer = setTimeout(()=>{ controls.classList.add('hidden'); fullscreenBtn.style.display='none'; uiVisible=false; }, UI_HIDE_MS);
}
showUI();

/* ---------- Event Listeners ---------- */
fovSlider.addEventListener('input', ()=>{
  eyeScalePct = parseFloat(fovSlider.value);
  fovVal.textContent = Math.round(eyeScalePct)+'%';
  showUI();
});

fullscreenBtn.addEventListener('click', async () => {
  try{ 
    if(!document.fullscreenElement) await document.documentElement.requestFullscreen();
    else await document.exitFullscreen();
  } catch(e){ console.warn('Fullscreen toggle failed', e); }
});

window.addEventListener('pointerdown', ()=>{
  const now = Date.now();
  if(now - lastTap < 300){
    menuVisible = !menuVisible;
    menuMesh.visible = menuVisible;
    cursorMesh.visible = menuVisible;
    if(menuVisible){
      const camPos = perspectiveBase.position.clone();
      const camDir = new THREE.Vector3(0,0,-1).applyQuaternion(perspectiveBase.quaternion);
      menuMesh.position.copy(camPos.clone().add(camDir.multiplyScalar(MENU_DISTANCE)));
      menuMesh.lookAt(camPos);
    }
  }
  lastTap = now;
  showUI();
});

window.addEventListener('resize', onWindowResize);

/* ---------- Camera Setup ---------- */
async function initCamera(){
  video = document.createElement('video');
  video.setAttribute('playsinline','');
  video.autoplay=true; video.muted=true; video.style.display='none';
  document.body.appendChild(video);
  try{
    const stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'},audio:false});
    video.srcObject = stream;
    await video.play();
    videoTexture = new THREE.VideoTexture(video);
    videoTexture.minFilter = THREE.LinearFilter;
    videoTexture.magFilter = THREE.LinearFilter;
    videoTexture.format = THREE.RGBAFormat;
    initThreeJS();
  } catch(e){
    alert('Camera access failed: '+e.message);
  }
}

/* ---------- Three.js Initialization ---------- */
function initThreeJS(){
  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setPixelRatio(window.devicePixelRatio||1);
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.autoClear=false;
  document.body.appendChild(renderer.domElement);

  // Video Scene
  sceneVideo = new THREE.Scene();
  orthoCam = new THREE.OrthographicCamera(0, window.innerWidth, 0, window.innerHeight, -10, 10);
  const vMat = new THREE.MeshBasicMaterial({map:videoTexture});
  const vGeom = new THREE.PlaneGeometry(1,1);
  videoPlane = new THREE.Mesh(vGeom,vMat);
  sceneVideo.add(videoPlane);

  // 3D Scene
  scene3D = new THREE.Scene();
  scene3D.add(new THREE.AmbientLight(0xffffff,0.6));
  const dl = new THREE.DirectionalLight(0xffffff,0.5); dl.position.set(1,2,2); scene3D.add(dl);

  perspectiveBase = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 1000);
  camLeft = perspectiveBase.clone(); camRight = perspectiveBase.clone();

  // Menu
  const boxG = new THREE.BoxGeometry(0.45,0.22,0.04);
  const boxM = new THREE.MeshStandardMaterial({color:0x2f7fff,roughness:0.5,metalness:0.1,emissive:0x000000});
  menuMesh = new THREE.Mesh(boxG,boxM); menuMesh.visible=false;
  menuMesh.userData.onClick = ()=>{ menuMesh.material.color.setHex(Math.floor(Math.random()*0xffffff)); };
  scene3D.add(menuMesh);
  interactiveObjects.push(menuMesh);

  // Cursor
  const ringG = new THREE.RingGeometry(0.01,0.02,32);
  const ringM = new THREE.MeshBasicMaterial({color:0xffffff,side:THREE.DoubleSide});
  cursorMesh = new THREE.Mesh(ringG,ringM); cursorMesh.visible=false; scene3D.add(cursorMesh);

  // Render targets
  const rtParams = { minFilter:THREE.LinearFilter, magFilter:THREE.LinearFilter, format:THREE.RGBAFormat };
  rtLeft = new THREE.WebGLRenderTarget(1024,1024,rtParams);
  rtRight = new THREE.WebGLRenderTarget(1024,1024,rtParams);

  // Post process material
  postMaterial = new THREE.ShaderMaterial({
    uniforms:{
      mapTex:{value:null}, lensCenter:{value:new THREE.Vector2(0.5,0.5)}, scale:{value:new THREE.Vector2(1,1)}, hmdWarpParam:{value:new THREE.Vector4(distortionParams.k1, distortionParams.k2,0,0)}, chroma:{value:distortionParams.chroma}
    },
    vertexShader:`varying vec2 vUv; void main(){ vUv = uv; gl_Position = vec4(position,1.0); }`,
    fragmentShader:`
      varying vec2 vUv;
      uniform sampler2D mapTex; uniform vec2 lensCenter; uniform vec2 scale;
      uniform vec4 hmdWarpParam; uniform float chroma;
      void main(){
        vec2 uv = (vUv-vec2(0.5))*2.0;
        vec2 lc = (lensCenter-vec2(0.5))*2.0;
        vec2 theta = (uv-lc)/scale;
        float rSq = dot(theta,theta);
        float rFact = 1.0 + hmdWarpParam.x*rSq + hmdWarpParam.y*rSq*rSq;
        vec2 distorted = lc + theta*rFact*scale;
        vec2 finalUv = distorted*0.5+vec2(0.5);
        if(finalUv.x<0.0||finalUv.x>1.0||finalUv.y<0.0||finalUv.y>1.0){ gl_FragColor=vec4(0,0,0,1);}
        else{ vec4 c = texture2D(mapTex,finalUv); gl_FragColor=c; }
      }
    `,
    depthWrite:false, depthTest:false
  });
  postScene = new THREE.Scene();
  postScene.add(new THREE.Mesh(new THREE.PlaneGeometry(2,2),postMaterial));
  postCamera = new THREE.Camera(); postCamera.position.z=1;

  onWindowResize();
  animate();
}

/* ---------- Viewport and Resize ---------- */
function computeViewports(){
  const scale = Math.max(0.4, Math.min(1.0, eyeScalePct/100));
  const eyeH = Math.floor(window.innerHeight*scale);
  const videoAspect = video.videoWidth/video.videoHeight || 16/9;
  let eyeW = Math.floor(eyeH*videoAspect);
  const gap = Math.max(6,Math.round(eyeW*0.08));
  const totalW = eyeW*2+gap;
  const leftX = Math.floor((window.innerWidth-totalW)/2);
  const rightX = leftX+eyeW+gap;
  return {leftX,leftY:window.innerHeight-eyeH-10,leftW:eyeW,leftH:eyeH,rightX,rightY:window.innerHeight-eyeH-10,rightW:eyeW,rightH:eyeH};
}

function onWindowResize(){
  if(!renderer) return;
  renderer.setSize(window.innerWidth, window.innerHeight);
  if(orthoCam){ orthoCam.left=0; orthoCam.right=window.innerWidth; orthoCam.top=0; orthoCam.bottom=window.innerHeight; orthoCam.updateProjectionMatrix(); }
  if(perspectiveBase){ perspectiveBase.aspect = window.innerWidth/window.innerHeight; perspectiveBase.updateProjectionMatrix(); }
  const isLandscape = window.innerWidth>=window.innerHeight;
  portraitOverlay.style.display = isLandscape?'none':'flex';
}

/* ---------- Animation Loop ---------- */
function animate(){
  requestAnimationFrame(animate);
  if(!renderer || window.innerWidth<window.innerHeight) return;
  if(videoTexture) videoTexture.needsUpdate=true;

  const v = computeViewports();

  // Video to RT left
  videoPlane.position.set(v.leftX+v.leftW/2,v.leftY+v.leftH/2,0);
  videoPlane.scale.set(v.leftW,v.leftH,1);
  renderer.setRenderTarget(rtLeft); renderer.clear(); renderer.render(sceneVideo,orthoCam); renderer.setRenderTarget(null);

  // Video to RT right
  videoPlane.position.set(v.rightX+v.rightW/2,v.rightY+v.rightH/2,0);
  videoPlane.scale.set(v.rightW,v.rightH,1);
  renderer.setRenderTarget(rtRight); renderer.clear(); renderer.render(sceneVideo,orthoCam); renderer.setRenderTarget(null);

  // Post-process left
  renderer.setScissorTest(true);
  renderer.setScissor(v.leftX, window.innerHeight-v.leftY-v.leftH, v.leftW, v.leftH);
  renderer.setViewport(v.leftX, window.innerHeight-v.leftY-v.leftH, v.leftW, v.leftH);
  postMaterial.uniforms.mapTex.value = rtLeft.texture;
  renderer.render(postScene, postCamera);

  // Post-process right
  renderer.setScissor(v.rightX, window.innerHeight-v.rightY-v.rightH, v.rightW, v.rightH);
  renderer.setViewport(v.rightX, window.innerHeight-v.rightY-v.rightH, v.rightW, v.rightH);
  postMaterial.uniforms.mapTex.value = rtRight.texture;
  renderer.render(postScene, postCamera);
  renderer.setScissorTest(false);

  // 3D menu tracking
  perspectiveBase.quaternion.copy(deviceQuat);
  camLeft.position.set(-FIXED_IPD/2,0,0); camRight.position.set(FIXED_IPD/2,0,0);
  camLeft.quaternion.copy(perspectiveBase.quaternion); camRight.quaternion.copy(perspectiveBase.quaternion);

  renderer.setScissorTest(true);
  renderer.setScissor(v.leftX, window.innerHeight-v.leftY-v.leftH, v.leftW, v.leftH);
  renderer.setViewport(v.leftX, window.innerHeight-v.leftY-v.leftH, v.leftW, v.leftH);
  renderer.render(scene3D, camLeft);

  renderer.setScissor(v.rightX, window.innerHeight-v.rightY-v.rightH, v.rightW, v.rightH);
  renderer.setViewport(v.rightX, window.innerHeight-v.rightY-v.rightH, v.rightW, v.rightH);
  renderer.render(scene3D, camRight);

  renderer.setScissorTest(false);
}

/* ---------- Start ---------- */
initCamera();
</script>
</body>
</html>
