<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
<title>Stereo Mixed Reality Viewer — All Features</title>
<style>
  :root { --ui-z: 1000; }
  html,body{height:100%;margin:0;background:#000;color:#fff;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;overflow:hidden}
  /* Controls */
  #controls{position:absolute;left:12px;top:10px;z-index:var(--ui-z);display:flex;gap:10px;align-items:center;transition:opacity .28s,transform .28s}
  #controls.hidden{opacity:0;pointer-events:none;transform:translateY(-8px)}
  .control{background:rgba(0,0,0,0.45);backdrop-filter:blur(6px);padding:8px;border-radius:8px;font-size:13px;color:#fff}
  #fovSlider{width:220px}
  #fullscreenBtn{position:absolute;right:10px;top:10px;z-index:var(--ui-z);padding:8px 12px;border-radius:8px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.06);color:#fff;font-size:14px;transition:opacity .28s,transform .28s}
  #fullscreenBtn.hidden{opacity:0;pointer-events:none;transform:translateY(-8px)}
  #startBtn{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);z-index:120;padding:14px 20px;border-radius:10px;background:#111;border:1px solid rgba(255,255,255,0.06);font-size:16px;color:#fff}
  #hint{position:absolute;left:50%;bottom:10px;transform:translateX(-50%);z-index:120;padding:6px 10px;border-radius:8px;background:rgba(0,0,0,0.35);font-size:12px}
  .eye-outline{position:absolute;z-index:110;border-radius:6px;pointer-events:none;box-shadow:0 2px 8px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.04);transition:opacity .25s}
  .eye-outline.hidden{opacity:0}
  .crosshair{position:absolute;z-index:115;pointer-events:none;width:22px;height:22px;border-radius:50%;display:flex;align-items:center;justify-content:center}
  .crosshair::before{content:"";position:absolute;width:2px;height:12px;background:white;border-radius:1px}
  .crosshair::after{content:"";position:absolute;height:2px;width:12px;background:white;border-radius:1px}
  #portraitOverlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.92);z-index:130;color:#fff;font-size:20px;padding:20px;text-align:center}
  video{display:none!important}
  /* small responsiveness */
  @media (max-width:420px){ .crosshair{width:18px;height:18px} .crosshair::before{height:10px} .crosshair::after{width:10px} }
</style>
</head>
<body>
  <div id="controls" class="hidden">
    <div class="control">
      <div style="font-size:12px;margin-bottom:6px">FOV (eye window) <span id="fovVal">70%</span></div>
      <input id="fovSlider" type="range" min="40" max="100" value="70" />
    </div>
  </div>
  <button id="fullscreenBtn" class="hidden">Fullscreen</button>
  <button id="startBtn">Tap to Start VR</button>
  <div id="hint">Double-tap to toggle anchored menu • Tap to click • Press+move to drag</div>

  <div id="portraitOverlay" style="display:none">Please rotate your phone to landscape and grant camera & motion permission</div>
  <div id="leftOutline" class="eye-outline hidden"></div>
  <div id="rightOutline" class="eye-outline hidden"></div>
  <div id="crossLeft" class="crosshair" style="opacity:1"></div>
  <div id="crossRight" class="crosshair" style="opacity:1"></div>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
/* --------------------------
   UI elements & state
   --------------------------*/
const startBtn = document.getElementById('startBtn');
const controls = document.getElementById('controls');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const fovSlider = document.getElementById('fovSlider');
const fovVal = document.getElementById('fovVal');
const hint = document.getElementById('hint');
const portraitOverlay = document.getElementById('portraitOverlay');
const leftOutline = document.getElementById('leftOutline');
const rightOutline = document.getElementById('rightOutline');
const crossLeft = document.getElementById('crossLeft');
const crossRight = document.getElementById('crossRight');

let uiVisible = true;
let uiHideTimer = null;
const UI_HIDE_MS = 10000;

function showUI(){ uiVisible=true; controls.classList.remove('hidden'); fullscreenBtn.classList.remove('hidden'); leftOutline.classList.remove('hidden'); rightOutline.classList.remove('hidden'); crossLeft.style.opacity = 1; crossRight.style.opacity = 1; resetUIHideTimer(); }
function hideUI(){ uiVisible=false; controls.classList.add('hidden'); fullscreenBtn.classList.add('hidden'); leftOutline.classList.add('hidden'); rightOutline.classList.add('hidden'); /* keep crosshair hidden only if menu hidden */ }
function resetUIHideTimer(){ if(uiHideTimer) clearTimeout(uiHideTimer); uiHideTimer = setTimeout(()=>{ hideUI(); }, UI_HIDE_MS); }

// Show UI when top region touched
window.addEventListener('touchstart', (e) => { const t = e.touches[0]; if (t && t.clientY <= 120) showUI(); }, { passive:true });
window.addEventListener('pointermove', () => { if(renderer) resetUIHideTimer(); }, { passive:true });
controls.addEventListener('pointerdown', ()=> showUI());

/* --------------------------
   Core state
   --------------------------*/
let renderer, scene3D;
let perspectiveBase, camLeft, camRight;
let video, videoTexture, videoPlane;
let menuMesh, cursorMesh;
let interactiveObjects = [];
let raycaster = new THREE.Raycaster();
let pointerNDC = new THREE.Vector2(0,0);
let INTERSECTED = null;
let menuVisible = false;
let lastTap = 0;

const FIXED_IPD = 0.064;       // meters
const MENU_DISTANCE = 1.4;     // meters
let eyeScalePct = parseFloat(fovSlider.value); fovVal.textContent = Math.round(eyeScalePct) + '%';

/* Device orientation helpers */
const zee = new THREE.Vector3(0,0,1);
const euler = new THREE.Euler();
const qPortraitToThree = new THREE.Quaternion(-Math.sqrt(0.5),0,0,Math.sqrt(0.5));
let deviceQuat = new THREE.Quaternion();
let deviceOrientationEnabled = false;

function getScreenOrientationDeg(){
  if (screen && screen.orientation && typeof screen.orientation.angle === 'number') return screen.orientation.angle;
  return window.orientation || 0;
}
function setObjectQuaternionFromSensor(quatOut, alpha, beta, gamma){
  const orient = getScreenOrientationDeg();
  const degToRad = Math.PI/180;
  euler.set((beta||0)*degToRad, (alpha||0)*degToRad, -(gamma||0)*degToRad, 'YXZ');
  quatOut.setFromEuler(euler);
  let baseRot = new THREE.Quaternion();
  if (orient === 90) baseRot.setFromAxisAngle(zee, -Math.PI/2);
  else if (orient === -90 || orient === 270) baseRot.setFromAxisAngle(zee, Math.PI/2);
  else if (orient === 180) baseRot.setFromAxisAngle(zee, Math.PI);
  quatOut.multiply(qPortraitToThree);
  quatOut.multiply(baseRot);
  const ee = new THREE.Euler().setFromQuaternion(quatOut, 'YXZ');
  ee.z = 0;
  quatOut.setFromEuler(ee);
}

async function enableDeviceOrientation(){
  if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
    try {
      const perm = await DeviceOrientationEvent.requestPermission();
      if (perm === 'granted') {
        window.addEventListener('deviceorientation', (ev) => { deviceOrientationEnabled = true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
      } else {
        window.addEventListener('deviceorientation', (ev) => { deviceOrientationEnabled = true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
      }
    } catch(e) {
      window.addEventListener('deviceorientation', (ev) => { deviceOrientationEnabled = true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
    }
  } else {
    window.addEventListener('deviceorientation', (ev) => { deviceOrientationEnabled = true; setObjectQuaternionFromSensor(deviceQuat, ev.alpha, ev.beta, ev.gamma); }, true);
  }
}

/* --------------------------
   Start: request camera & sensors
   --------------------------*/
startBtn.addEventListener('click', async () => {
  try { if (document.documentElement.requestFullscreen) await document.documentElement.requestFullscreen(); } catch(e){}
  await enableDeviceOrientation();
  startBtn.style.display = 'none';
  showUI();

  // create video
  video = document.createElement('video');
  video.setAttribute('playsinline', '');
  video.autoplay = true;
  video.muted = true;
  video.style.display = 'none';
  document.body.appendChild(video);

  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
    video.srcObject = stream;
    await video.play();
    initThreeAndStart();
  } catch (err) {
    alert('Camera access failed: ' + (err && err.message ? err.message : err));
    startBtn.style.display = 'block';
  }
});

fullscreenBtn.addEventListener('click', ()=> {
  if (!document.fullscreenElement) document.documentElement.requestFullscreen();
  else document.exitFullscreen();
});

fovSlider.addEventListener('input', ()=> {
  eyeScalePct = parseFloat(fovSlider.value);
  fovVal.textContent = Math.round(eyeScalePct) + '%';
  if (renderer) onWindowResize();
  showUI();
});

/* --------------------------
   Three.js init
   --------------------------*/
let cachedView = {};
function initThreeAndStart(){
  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setPixelRatio(window.devicePixelRatio || 1);
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.autoClear = false;
  document.body.appendChild(renderer.domElement);

  scene3D = new THREE.Scene();
  scene3D.add(new THREE.AmbientLight(0xffffff, 0.6));
  const dl = new THREE.DirectionalLight(0xffffff, 0.5); dl.position.set(1,2,2); scene3D.add(dl);

  perspectiveBase = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 1000);
  camLeft = perspectiveBase.clone();
  camRight = perspectiveBase.clone();

  // video plane (we'll scale to crop per-eye)
  videoTexture = new THREE.VideoTexture(video);
  videoTexture.minFilter = videoTexture.magFilter = THREE.LinearFilter;
  const vMat = new THREE.MeshBasicMaterial({ map: videoTexture });
  const vGeom = new THREE.PlaneGeometry(1, 1);
  videoPlane = new THREE.Mesh(vGeom, vMat);
  videoPlane.frustumCulled = false;
  scene3D.add(videoPlane);

  // menu mesh
  const boxG = new THREE.BoxGeometry(0.45, 0.22, 0.04);
  const boxM = new THREE.MeshStandardMaterial({ color:0x2f7fff, roughness:0.5, metalness:0.1, emissive:0x000000 });
  menuMesh = new THREE.Mesh(boxG, boxM);
  menuMesh.visible = false;
  menuMesh.userData.onClick = () => { menuMesh.material.color.setHex(Math.floor(Math.random()*0xffffff)); };
  scene3D.add(menuMesh);
  interactiveObjects.push(menuMesh);

  // cursor mesh (3D ring)
  const ringG = new THREE.RingGeometry(0.01, 0.02, 32);
  const ringM = new THREE.MeshBasicMaterial({ color:0xffffff, side:THREE.DoubleSide });
  cursorMesh = new THREE.Mesh(ringG, ringM);
  cursorMesh.visible = false;
  scene3D.add(cursorMesh);

  // hand joint placeholders as spheres (will be toggled visible)
  const handJoints = [];
  for (let i=0; i<21; i++){
    const s = new THREE.Mesh(new THREE.SphereGeometry(0.013, 8, 8), new THREE.MeshStandardMaterial({ color: 0xff9a00, emissive:0x330000 }));
    s.visible = false;
    scene3D.add(s);
    handJoints.push(s);
  }

  // Mediapipe hands
  const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
  hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });
  hands.onResults((results) => {
    // convert mediapipe normalized coords to our 3D plane coordinates
    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
      const lm = results.multiHandLandmarks[0];
      for (let i=0;i<lm.length;i++){
        const L = lm[i];
        // Map normalized camera coords (0..1) to plane coordinates that match videoPlane (we render plane centered)
        // We'll put joints slightly in front using -z (so they appear over video)
        // Choose mapping: plane width = aspect ratio relative units
        const vw = video.videoWidth || 1280;
        const vh = video.videoHeight || 720;
        const videoAR = vw / vh;
        // We'll map normalized x:[0..1] -> -aspect/2 .. +aspect/2
        // normalized y:[0..1] -> +0.5 .. -0.5 (flip)
        const planeWidth = 1.0 * videoAR;
        const planeHeight = 1.0;
        const x = (L.x - 0.5) * planeWidth;
        const y = -(L.y - 0.5) * planeHeight;
        const z = -0.4 + L.z * 0.4; // a small depth near the plane
        handJoints[i].position.set(x, y, z);
        handJoints[i].visible = true;
      }
    } else {
      handJoints.forEach(j => j.visible = false);
    }
  });

  // camera for mediapipe input (same video element)
  const mpCam = new Camera(video, { onFrame: async () => { await hands.send({ image: video }); }, width: 640, height: 480 });
  mpCam.start();

  computeViewports();
  onWindowResize();
  window.addEventListener('resize', onWindowResize);

  // pointer events: update NDC used for click/drag from center of eye
  window.addEventListener('pointermove', (ev) => {
    pointerNDC.x = (ev.clientX / window.innerWidth) * 2 - 1;
    pointerNDC.y = -(ev.clientY / window.innerHeight) * 2 + 1;
    resetUIHideTimer();
  }, { passive:true });

  // double-tap to toggle menu and show/hide crosshair
  window.addEventListener('pointerdown', (ev) => {
    const now = Date.now();
    if (now - lastTap < 300) {
      menuVisible = !menuVisible;
      if (menuVisible) {
        // place menu 1.4m ahead of current head orientation
        const camPos = new THREE.Vector3(0,0,0);
        const camDir = new THREE.Vector3(0,0,-1);
        if (deviceOrientationEnabled) camDir.applyQuaternion(deviceQuat);
        const menuPos = camPos.clone().add(camDir.multiplyScalar(MENU_DISTANCE));
        menuMesh.position.copy(menuPos);
        // face the camera
        const worldCam = new THREE.Vector3().setFromMatrixPosition(perspectiveBase.matrixWorld);
        menuMesh.lookAt(worldCam);
        menuMesh.visible = true;
        cursorMesh.visible = true;
        crossLeft.style.opacity = 1; crossRight.style.opacity = 1;
      } else {
        menuMesh.visible = false;
        cursorMesh.visible = false;
        crossLeft.style.opacity = 0; crossRight.style.opacity = 0;
      }
    }
    lastTap = now;
    resetUIHideTimer();
  });

  // click to activate button (using left-eye ray)
  window.addEventListener('click', () => {
    // raycast from center of left eye window (update pointerNDC accordingly)
    const center = getEyeCenterNDC('left');
    raycaster.setFromCamera(center, camLeft);
    const hits = raycaster.intersectObjects(interactiveObjects, true);
    if (hits.length > 0 && hits[0].object.userData && typeof hits[0].object.userData.onClick === 'function') {
      hits[0].object.userData.onClick();
    }
  });

  // drag (press + head move) to reposition menu: start on pointerdown, move on pointermove while pressed
  let dragging = false;
  window.addEventListener('pointerdown', (ev) => {
    // check if crosshair hits menu
    const center = getEyeCenterNDC('left');
    raycaster.setFromCamera(center, camLeft);
    const hits = raycaster.intersectObjects(interactiveObjects, true);
    if (hits.length > 0) {
      dragging = true;
    }
  });
  window.addEventListener('pointerup', ()=>{ dragging = false; });

  // animation loop
  animate();
}

/* --------------------------
   Viewport layout & resizing
   --------------------------*/
function computeViewports(){
  const bottomPadding = 10;
  const scale = Math.max(0.4, Math.min(1.0, eyeScalePct / 100));
  let eyeH = Math.round(window.innerHeight * scale);
  const videoAspect = (video && video.videoWidth) ? (video.videoWidth / video.videoHeight) : (16/9);
  let eyeW = Math.floor(eyeH * (3/2)); // requested eye window aspect 1.5:1
  let gap = Math.max(6, Math.round(eyeW * 0.06));
  if (eyeW * 2 + gap > window.innerWidth) {
    const avail = window.innerWidth - gap;
    eyeW = Math.floor(avail / 2);
    eyeH = Math.floor(eyeW / (3/2));
  }
  const totalW = eyeW*2 + gap;
  const leftX = Math.floor((window.innerWidth - totalW)/2);
  const rightX = leftX + eyeW + gap;
  const topY = 10; // scale from top
  cachedView = {
    leftX, leftY: topY, leftW: eyeW, leftH: eyeH,
    rightX, rightY: topY, rightW: eyeW, rightH: eyeH,
    gap
  };
  // update HTML outlines + crosshair positions
  leftOutline.style.left = cachedView.leftX + 'px'; leftOutline.style.top = cachedView.leftY + 'px';
  leftOutline.style.width = cachedView.leftW + 'px'; leftOutline.style.height = cachedView.leftH + 'px';
  rightOutline.style.left = cachedView.rightX + 'px'; rightOutline.style.top = cachedView.rightY + 'px';
  rightOutline.style.width = cachedView.rightW + 'px'; rightOutline.style.height = cachedView.rightH + 'px';
  crossLeft.style.left = (cachedView.leftX + cachedView.leftW/2 - 11) + 'px';
  crossLeft.style.top  = (cachedView.leftY + cachedView.leftH/2 - 11) + 'px';
  crossRight.style.left = (cachedView.rightX + cachedView.rightW/2 - 11) + 'px';
  crossRight.style.top  = (cachedView.rightY + cachedView.rightH/2 - 11) + 'px';
  return cachedView;
}

function onWindowResize(){
  if (!renderer) return;
  renderer.setSize(window.innerWidth, window.innerHeight);
  perspectiveBase.aspect = window.innerWidth / window.innerHeight;
  perspectiveBase.updateProjectionMatrix();
  computeViewports();
}

/* --------------------------
   Rendering / animation
   --------------------------*/
function getEyeCenterNDC(which){
  const v = cachedView;
  if (!v.leftW) computeViewports();
  const eye = (which === 'left') ? {x: v.leftX + v.leftW/2, y: v.leftY + v.leftH/2} : {x: v.rightX + v.rightW/2, y: v.rightY + v.rightH/2};
  return new THREE.Vector2( (eye.x / window.innerWidth) * 2 - 1, - (eye.y / window.innerHeight) * 2 + 1 );
}

function animate(){
  requestAnimationFrame(animate);
  if(!renderer) return;

  // portrait overlay
  const isLandscape = window.innerWidth >= window.innerHeight;
  portraitOverlay.style.display = isLandscape ? 'none' : 'flex';
  if (!isLandscape) { leftOutline.classList.add('hidden'); rightOutline.classList.add('hidden'); controls.classList.add('hidden'); fullscreenBtn.classList.add('hidden'); }
  else { if (uiVisible) { leftOutline.classList.remove('hidden'); rightOutline.classList.remove('hidden'); controls.classList.remove('hidden'); fullscreenBtn.classList.remove('hidden'); } }

  // update device quat to camera
  if (deviceOrientationEnabled) perspectiveBase.quaternion.copy(deviceQuat);
  else perspectiveBase.quaternion.identity();

  // compute viewports
  const v = cachedView.leftW ? cachedView : computeViewports();

  // update videoPlane scale so the video covers each eye window when rendered.
  // We'll render the same scene twice, but before each eye render adjust videoPlane.scale to match eye aspect cropping.
  const videoAR = (video && video.videoWidth) ? video.videoWidth / video.videoHeight : (16/9);
  const eyeAR = v.leftW / v.leftH;
  // scale factors to crop video to fill eye window
  let scaleX = 1, scaleY = 1;
  if (videoAR > eyeAR) {
    // video wider than eye window -> crop horizontally: shrink X
    scaleX = eyeAR / videoAR;
  } else {
    // video taller -> crop vertically: shrink Y
    scaleY = videoAR / eyeAR;
  }

  // prepare objects: scale menu by distance for pseudo-depth
  if (menuVisible) {
    const camPos = new THREE.Vector3(); perspectiveBase.getWorldPosition(camPos);
    // target: 1m ahead in camera direction
    const camDir = new THREE.Vector3(0,0,-1).applyQuaternion(perspectiveBase.quaternion);
    const target = camPos.clone().add(camDir.multiplyScalar(MENU_DISTANCE));
    // smooth follow/lerp & slerp
    menuMesh.position.lerp(target, 0.08);
    const lookMat = new THREE.Matrix4().lookAt(menuMesh.position, camPos, new THREE.Vector3(0,1,0));
    const lookQ = new THREE.Quaternion().setFromRotationMatrix(lookMat);
    menuMesh.quaternion.slerp(lookQ, 0.08);
    // scale based on distance
    const dist = menuMesh.position.distanceTo(camPos);
    const s = Math.max(0.25, 0.6 / dist);
    menuMesh.scale.set(s, s, s);
  }

  // Render LEFT eye: set scissor/viewport to left window, adjust videoPlane to fill it
  renderer.setScissorTest(true);
  renderer.setScissor(v.leftX, window.innerHeight - v.leftY - v.leftH, v.leftW, v.leftH);
  renderer.setViewport(v.leftX, window.innerHeight - v.leftY - v.leftH, v.leftW, v.leftH);
  // position & scale videoPlane so it maps into normalized world space facing camera.
  // We center the plane at z=-1 with width matching a normalized unit and scale it by scaleX/Y to crop.
  const videoPlaneZ = -1.0;
  videoPlane.position.set(0,0,videoPlaneZ);
  videoPlane.scale.set(scaleX * (v.leftW / v.leftH) * 1.0, scaleY * 1.0, 1); // X scaled by AR difference
  renderer.clear();
  renderer.render(scene3D, perspectiveBase);

  // Render RIGHT eye
  renderer.setScissor(v.rightX, window.innerHeight - v.rightY - v.rightH, v.rightW, v.rightH);
  renderer.setViewport(v.rightX, window.innerHeight - v.rightY - v.rightH, v.rightW, v.rightH);
  // update videoPlane scale similarly (same video)
  videoPlane.scale.set(scaleX * (v.rightW / v.rightH) * 1.0, scaleY * 1.0, 1);
  renderer.clearDepth();
  renderer.render(scene3D, perspectiveBase);

  renderer.setScissorTest(false);

  // Update cursor (world) to be at fixed distance from camera where the ray intersects a plane
  const centerNDC = getEyeCenterNDC('left');
  raycaster.setFromCamera(centerNDC, perspectiveBase);
  const planeZ = new THREE.Plane(new THREE.Vector3(0,0,1), 1); // plane at z=-1 in camera space (approx)
  const p = new THREE.Vector3();
  raycaster.ray.intersectPlane(new THREE.Plane(new THREE.Vector3(0,0,1), videoPlaneZ), p);
  // place cursor at p if menu visible
  if (menuVisible) {
    cursorMesh.visible = true;
    cursorMesh.position.copy(p);
    cursorMesh.lookAt(p.clone().add(new THREE.Vector3(0,0,1)));
  } else cursorMesh.visible = false;

  // Crosshair fade and menu highlight (raycast from each eye center)
  updateCrosshairAndHover();
}

/* --------------------------
   Crosshair / Hover / Interaction
   --------------------------*/
function updateCrosshairAndHover(){
  // left eye
  const cnLeft = getEyeCenterNDC('left');
  raycaster.setFromCamera(cnLeft, perspectiveBase);
  const hits = raycaster.intersectObjects(interactiveObjects, true);
  if (hits.length > 0) {
    crossLeft.style.opacity = '1';
    // highlight
    if (INTERSECTED !== hits[0].object) {
      if (INTERSECTED && INTERSECTED.material && 'emissive' in INTERSECTED.material) INTERSECTED.material.emissive.setHex(0x000000);
      INTERSECTED = hits[0].object;
      if (INTERSECTED && INTERSECTED.material && 'emissive' in INTERSECTED.material) INTERSECTED.material.emissive.setHex(0x303030);
    }
  } else {
    crossLeft.style.opacity = '0.35';
    if (INTERSECTED && INTERSECTED.material && 'emissive' in INTERSECTED.material) INTERSECTED.material.emissive.setHex(0x000000);
    INTERSECTED = null;
  }

  // right eye (only crosshair fade)
  const cnRight = getEyeCenterNDC('right');
  raycaster.setFromCamera(cnRight, perspectiveBase);
  const hitsR = raycaster.intersectObjects(interactiveObjects, true);
  crossRight.style.opacity = hitsR.length > 0 ? '1' : '0.35';
}

/* --------------------------
   Utility: get center NDC
   --------------------------*/
function getEyeCenterNDC(which){
  if(!cachedView.leftW) computeViewports();
  const v = cachedView;
  const px = (which === 'left') ? (v.leftX + v.leftW/2) : (v.rightX + v.rightW/2);
  const py = (which === 'left') ? (v.leftY + v.leftH/2) : (v.rightY + v.rightH/2);
  return new THREE.Vector2( (px / window.innerWidth) * 2 - 1, - (py / window.innerHeight) * 2 + 1 );
}

/* --------------------------
   Helper: tapping top area shows UI
   --------------------------*/
window.addEventListener('pointerdown', (ev) => {
  if (ev.clientY <= 120) showUI();
});

/* --------------------------
   Kickoff computeViewports now (in case user resizes before start)
   --------------------------*/
computeViewports();

/* --------------------------
   End of script
   --------------------------*/
</script>
